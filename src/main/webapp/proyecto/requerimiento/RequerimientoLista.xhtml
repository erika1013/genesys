

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">


	<ui:define name="title">
		<h:outputText value="#{bundle.RequerimientoTitulo}"></h:outputText>
	</ui:define>
	<ui:define name="barmenu">
		<h:form>
			<ul class="nav">



				<li><h:commandLink value="#{bundle.IndexLink}" action="/index"
						immediate="true">
						<i class="fa fa-home" />
					</h:commandLink></li>
			</ul>
		</h:form>

	</ui:define>

	<ui:define name="body">
		<div class="card-body">




			<h:form>

				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-grid-col-4,ui-grid-col-8">

					<p:outputLabel for="requerimientoTipoid"
						value="#{bundle.RequerimientoLabel_tipo}" />

					<p:selectOneMenu id="requerimientoTipoid"
						value="#{proyectoMB.requerimientoTipoid}">
						<f:selectItem itemLabel="--Seleccionar-- " />
						<f:selectItems value="#{proyectoMB.requerimientoTipoItems}" />
					</p:selectOneMenu>


					<h:outputLabel for="requerimientoEstadoid"
						value="#{bundle.RequerimientoLabel_estado}" />

					<p:selectOneMenu id="requerimientoEstadoid"
						value="#{proyectoMB.requerimientoEstadoid}">
						<f:selectItem itemLabel="--Seleccionar-- " />
						<f:selectItems value="#{proyectoMB.requerimientoEstadoItems}" />
					</p:selectOneMenu>






					<h:commandLink action="#{proyectoMB.buscarRequerimientosTotal}"
						value="Buscar" class="btn">
						<i class="fa fa-search" />
					</h:commandLink>







				</p:panelGrid>



			</h:form>
		</div>
	</ui:define>


	<ui:define name="modulos">
		<h:panelGroup rendered="#{proyectoMB.listarRequerimientos}">

			<div class="card">

				<div class="card-body">


					<h:form>

						<p:dataTable paginator="true" rows="10" reflow="true"
							value="#{proyectoMB.listaRequerimiento}" var="item">


							<p:column filterBy="#{item.numero}" filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="#{bundle.RequerimientoTitle_numero}" />
								</f:facet>
								<h:outputText value="#{item.numero}" />
							</p:column>


							<p:column  filterBy="#{item.nombre}" filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="#{bundle.RequerimientoTitle_nombre}" />
								</f:facet>
								<h:outputText value="#{item.nombre}" />
							</p:column>



							<p:column>
								<f:facet name="header">
									<h:outputText value="#{bundle.RequerimientoTitle_estado}" />
								</f:facet>
								<h:outputText value="#{item.estado.nombre}" />
							</p:column>




							<p:column>
								<f:facet name="header">
									<h:outputText value="Operacion" />
								</f:facet>
								<ul class="nav">

									<li><h:commandLink
											action="#{proyectoMB.prepararConsultaRequerimiento}"
											value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
											<i class="fa fa-eye" />
											<f:setPropertyActionListener value="#{item}"
												target="#{proyectoMB.itemRequerimiento}" />
										</h:commandLink></li>
									<h:outputText value=" " />
									<li><h:commandLink
											action="#{proyectoMB.prepararEdicionRequerimiento}"
											value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
											<i class="fa fa-edit" />
											<f:setPropertyActionListener value="#{item}"
												target="#{proyectoMB.itemRequerimiento}" />
										</h:commandLink></li>
									<h:outputText value=" " />
									<li><h:commandLink
											action="#{proyectoMB.eliminarRequerimiento}"
											value="#{bundle.DestroyLink}"
											rendered="#{LoginMB.autEliminar}">
											<i class="fa fa-trash" />
											<f:setPropertyActionListener value="#{item}"
												target="#{proyectoMB.itemRequerimiento}" />
										</h:commandLink></li>
								</ul>
							</p:column>
						</p:dataTable>



					</h:form>



				</div>
			</div>

		</h:panelGroup>

	</ui:define>




	<ui:define name="script1">
		<script>
			
		</script>
	</ui:define>
</ui:composition>
