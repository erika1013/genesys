

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{bundle.AsignacionTitulo}"></h:outputText>
	</ui:define>

	<ui:define name="barmenu">

		<h:form>
			<ul class="nav">



				<li><h:commandLink value="#{bundle.IndexLink}" action="/index"
						immediate="true">
						<i class="fa fa-home" />
					</h:commandLink></li>
			</ul>




		</h:form>

	</ui:define>


	<ui:define name="body">
		<div class="card-body">




			<h:form>

				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-grid-col-4,ui-grid-col-8">


					<h:outputLabel for="usuarioid"
						value="#{bundle.AsignacionLabel_usuario}" />

					<p:selectOneMenu id="usuarioid" value="#{proyectoMB.usuarioid}">
						<f:selectItem itemLabel="--Seleccionar-- " />
						<f:selectItems value="#{proyectoMB.usuarioItems}" />
					</p:selectOneMenu>






					<h:outputLabel for="asignacionEstadoid"
						value="#{bundle.AsignacionLabel_estado}" />

					<p:selectOneMenu id="asignacionEstadoid"
						value="#{proyectoMB.asignacionEstadoid}">
						<f:selectItem itemLabel="--Seleccionar-- " />
						<f:selectItems value="#{proyectoMB.asignacionEstadoItems}" />
					</p:selectOneMenu>


					<h:commandLink action="#{proyectoMB.buscarAsignacionTotal}"
						value="Buscar" class="btn">
						<i class="fa fa-search" />
					</h:commandLink>

				</p:panelGrid>



			</h:form>
		</div>
	</ui:define>


	<ui:define name="modulos">
		<h:panelGroup rendered="#{proyectoMB.listarAsignaciones}">
			<div class="card">



				<div class="card-body">

					<h:form>

						<p:dataTable paginator="true" rows="10" reflow="true"
							value="#{proyectoMB.listaAsignacion}" var="item">

							<p:column>
								<f:facet name="header">
									<h:outputText value="#{bundle.AsignacionTitle_tarea}" />
								</f:facet>
								<h:outputText value="#{item.tarea.detalle}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="#{bundle.AsignacionTitle_fechaAsignacion}" />
								</f:facet>
								<h:outputText value="#{item.fechaAsignacion}">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:outputText>

							</p:column>



							<p:column>
								<f:facet name="header">
									<h:outputText value="Operacion" />
								</f:facet>
								<ul class="nav">



									<li><h:commandLink
											action="#{proyectoMB.prepararConsultaAsignacion}"
											value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
											<i class="fa fa-eye" />
											<f:setPropertyActionListener value="#{item}"
												target="#{proyectoMB.itemAsignacion}" />
										</h:commandLink></li>
									<h:outputText value=" " />

									<li><h:commandLink
											action="#{proyectoMB.prepararEdicionAsignacion}"
											value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
											<i class="fa fa-edit" />
											<f:setPropertyActionListener value="#{item}"
												target="#{proyectoMB.itemAsignacion}" />
										</h:commandLink></li>
									<h:outputText value=" " />
									<li><h:commandLink
											action="#{proyectoMB.eliminarAsignacion}"
											value="#{bundle.DestroyLink}"
											rendered="#{LoginMB.autEliminar}">
											<i class="fa fa-trash" />
											<f:setPropertyActionListener value="#{item}"
												target="#{proyectoMB.itemAsignacion}" />
										</h:commandLink></li>
								</ul>
							</p:column>
						</p:dataTable>



					</h:form>




				</div>

			</div>




		</h:panelGroup>

	</ui:define>





	<ui:define name="script1">
		<script>
			
		</script>
	</ui:define>
</ui:composition>
