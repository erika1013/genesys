 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.AsignacionTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="card-body">
                <h:form>
                    <div >
                        <div>
                            <div  >
                                <ul class="nav">

                                    <li><h:commandLink
                                            action="#{proyectoMB.prepararConsultaTarea}"
                                            value="Regresar"
                                            rendered="#{LoginMB.autConsultar}">
                                            <i class="fa fa-reply" />
                                        </h:commandLink></li>

                                    <li><h:commandLink action="#{proyectoMB.prepararEdicionAsignacion}"
                                                       value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                            <i class="fa fa-edit" />
                                        </h:commandLink></li>
                                    <li><h:commandLink action="#{proyectoMB.eliminarAsignacion}"
                                                       value="#{bundle.DestroyLink}"
                                                       rendered="#{LoginMB.autEliminar}">
                                            <i class="fa fa-trash" />
                                        </h:commandLink></li>

                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home" />
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>




                    <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >
                        <h:outputText value="#{bundle.AsignacionLabel_fechaAsignacion}"
                                      styleClass="titulo" />
                        <h:outputText value="#{proyectoMB.itemAsignacion.fechaAsignacion}"
                                      title="#{bundle.AsignacionTitle_fechaAsignacion}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>

                        <h:outputText value="#{bundle.AsignacionLabel_fechaEstado}"
                                      styleClass="titulo" />
                        <h:outputText value="#{proyectoMB.itemAsignacion.fechaEstado}"
                                      title="#{bundle.AsignacionTitle_fechaEstado}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                        <h:outputText value="#{bundle.AsignacionLabel_usuario}"
                                      styleClass="titulo" />

                        <h:outputText
                            value="#{proyectoMB.itemAsignacion.usuario.usuarionombre} #{proyectoMB.itemAsignacion.usuario.usuarioapellido}"
                            title="#{bundle.AsignacionTitle_usuario}" />

                        <h:outputText value="#{bundle.AsignacionLabel_estado}"
                                      styleClass="titulo" />

                        <h:outputText value="#{proyectoMB.itemAsignacion.estado.nombre}"
                                      title="#{bundle.AsignacionTitle_estado}" />

                    </h:panelGrid>

                </h:form>
            </div>
        </ui:define>
</ui:composition>
