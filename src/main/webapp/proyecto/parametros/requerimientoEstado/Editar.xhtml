 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.RequerimientoEstadoTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="barmenu">

            <h:form>

                <div>
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink
                                        action="#{requerimientoEstadoMB.prepararLista}"
                                        value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>



            </h:form>


        </ui:define>
        <ui:define name="body">
            <div class="card-body">



                <h:form>

                    <div  >
                        <div></div>
                    </div>

                    <div  >

                        <p:outputLabel value="#{bundle.RequerimientoEstadoLabel_estadoid}"
                                       for="id" />

                        <div  >

                            <p:inputText id="id"
                                         value="#{requerimientoEstadoMB.itemSeleccionado.estadoid}"
                                         title="#{bundle.RequerimientoEstadoTitle_estadoid}"
                                         required="true"
                                         requiredMessage="#{bundle.RequerimientoEstadoRequiredMessage_estadoid}"
                                         class="form-control" />
                        </div>
                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.RequerimientoEstadoLabel_nombre}"
                                       for="nombre" />

                        <div  >

                            <p:inputText id="nombre"
                                         value="#{requerimientoEstadoMB.itemSeleccionado.nombre}"
                                         title="#{bundle.RequerimientoEstadoTitle_nombre}" required="true"
                                         requiredMessage="#{bundle.RequerimientoEstadoRequiredMessage_nombre}"
                                         class="form-control" />
                        </div>
                    </div>

                    <div  >

                        <p:outputLabel
                            value="#{bundle.RequerimientoEstadoLabel_descripcion}"
                            for="descripcion" />

                        <div  >

                            <p:inputTextarea id="descripcion"
                                             value="#{requerimientoEstadoMB.itemSeleccionado.descripcion}"
                                             title="#{bundle.RequerimientoEstadoTitle_descripcion}"
                                             required="true"
                                             requiredMessage="#{bundle.RequerimientoEstadoRequiredMessage_descripcion}"
                                             class="form-control" />
                        </div>
                    </div>


                    <div  >
                        <div  >
                            <h:commandLink action="#{requerimientoEstadoMB.actualizar}"
                                           value="#{bundle.SaveLink}" class="btn btn-secondary" />
                        </div>
                    </div>





                </h:form>
            </div>
        </ui:define>
</ui:composition>
