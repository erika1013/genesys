 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.RequerimientoEstadoTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="barmenu">
            <h:form>
                <div>
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{requerimientoEstadoMB.prepararCreacion}"
                                        value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus" />
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="#{requerimientoEstadoMB.prepararEdicion}"
                                        value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="#{requerimientoEstadoMB.eliminar}"
                                        value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="#{requerimientoEstadoMB.prepararLista}"
                                        value="#{bundle.ShowAllLink}">
                                        <i class="fa fa-list" />
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
        <ui:define name="body">
            <div class="card-body">
                <h:form>





                    <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >
                        <h:outputText value="#{bundle.RequerimientoEstadoLabel_estadoid}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{requerimientoEstadoMB.itemSeleccionado.estadoid}"
                            title="#{bundle.RequerimientoEstadoTitle_estadoid}" />



                        <h:outputText value="#{bundle.RequerimientoEstadoLabel_nombre}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{requerimientoEstadoMB.itemSeleccionado.nombre}"
                            title="#{bundle.RequerimientoEstadoTitle_nombre}" />

                        <h:outputText
                            value="#{bundle.RequerimientoEstadoLabel_descripcion}"
                            styleClass="titulo" />
                        <h:outputText
                            value="#{requerimientoEstadoMB.itemSeleccionado.descripcion}"
                            title="#{bundle.RequerimientoEstadoTitle_descripcion}" />
                    </h:panelGrid>

                </h:form>
            </div>
        </ui:define>
</ui:composition>
