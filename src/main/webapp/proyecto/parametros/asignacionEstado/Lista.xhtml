 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.AsignacionEstadoTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="barmenu">
            <h:form>
                <div>
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{asignacionEstadoMB.prepararCreacion}"
                                        value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus" />
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>





            </h:form>
        </ui:define>
        <ui:define name="body">
            <div class="card-body">




                <h:form>



                    <p:dataTable  paginator="true" rows="10" reflow="true" 
                                  value="#{asignacionEstadoMB.listaItems}" var="item">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AsignacionEstadoTitle_estadoid}" />
                            </f:facet>
                            <h:outputText value="#{item.estadoid}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AsignacionEstadoTitle_nombre}" />
                            </f:facet>
                            <h:outputText value="#{item.nombre}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AsignacionEstadoTitle_descripcion}" />
                            </f:facet>
                            <h:outputText value="#{item.descripcion}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Operacion" />
                            </f:facet>
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{asignacionEstadoMB.prepararConsulta}"
                                        value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
                                        <i class="fa fa-eye" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{asignacionEstadoMB.itemSeleccionado}" />
                                    </h:commandLink></li>
                                <h:outputText value=" " />
                                <li><h:commandLink
                                        action="#{asignacionEstadoMB.prepararEdicion}"
                                        value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{asignacionEstadoMB.itemSeleccionado}" />
                                    </h:commandLink></li>
                                <h:outputText value=" " />
                                <li><h:commandLink action="#{asignacionEstadoMB.eliminar}"
                                                   value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{asignacionEstadoMB.itemSeleccionado}" />
                                    </h:commandLink></li>
                            </ul>
                        </p:column>
                    </p:dataTable >



                </h:form>
            </div>
        </ui:define>

        <ui:define name="script1">
            <script>

            </script>
        </ui:define>
</ui:composition>
