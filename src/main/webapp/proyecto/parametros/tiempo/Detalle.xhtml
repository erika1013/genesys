 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.TiempoTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="barmenu">
            <h:form>
                <div>
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink action="#{tiempoMB.prepararCreacion}"
                                                   value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus" />
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{tiempoMB.prepararEdicion}"
                                                   value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{tiempoMB.eliminar}"
                                                   value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{tiempoMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}">
                                        <i class="fa fa-list" />
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
        <ui:define name="body">
            <div class="card-body">
                <h:form>





                    <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >
                        <h:outputText value="#{bundle.TiempoLabel_tiempoid}"
                                      styleClass="titulo" />
                        <h:outputText value="#{tiempoMB.itemSeleccionado.tiempoid}"
                                      title="#{bundle.TiempoTitle_tiempoid}" />
                        <h:outputText value="#{bundle.TiempoLabel_codigo}"
                                      styleClass="titulo" />
                        <h:outputText value="#{tiempoMB.itemSeleccionado.codigo}"
                                      title="#{bundle.TiempoTitle_codigo}" />




                        <h:outputText value="#{bundle.TiempoLabel_nombre}"
                                      styleClass="titulo" />
                        <h:outputText value="#{tiempoMB.itemSeleccionado.nombre}"
                                      title="#{bundle.TiempoTitle_nombre}" />


                        <h:outputText value="#{bundle.TiempoLabel_codigo1}"
                                      styleClass="titulo" />
                        <h:outputText value="#{tiempoMB.itemSeleccionado.codigo1}"
                                      title="#{bundle.TiempoTitle_codigo1}" />

                        <h:outputText value="#{bundle.TiempoLabel_numero1}"
                                      styleClass="titulo" />
                        <h:outputText value="#{tiempoMB.itemSeleccionado.numero1}"
                                      title="#{bundle.TiempoTitle_numero1}" />
                    </h:panelGrid>

                </h:form>
            </div>
        </ui:define>
</ui:composition>
