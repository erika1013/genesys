 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.ProyectoEtapaCambioTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="card-body">
                <h:form>
                    <div >
                        <div>
                            <div  >
                                <ul class="nav">
                                    <li><h:commandLink
                                            action="#{proyectoMB.prepararCreacionProyectoEtapaCambio}"
                                            value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                            <i class="fa fa-plus" />
                                        </h:commandLink></li>
                                    <li><h:commandLink
                                            action="#{proyectoMB.prepararEdicionProyectoEtapaCambio}"
                                            value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                            <i class="fa fa-edit" />
                                        </h:commandLink></li>
                                    <li><h:commandLink
                                            action="#{proyectoMB.eliminarProyectoEtapaCambio}"
                                            value="#{bundle.DestroyLink}"
                                            rendered="#{LoginMB.autEliminar}">
                                            <i class="fa fa-trash" />
                                        </h:commandLink></li>
                                    <li><h:commandLink action="#{proyectoMB.prepararConsulta}"
                                                       value="#{bundle.ShowAllLink}">
                                            <i class="fa fa-list" />
                                        </h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home" />
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>




                    <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >

                        <h:outputText value="#{bundle.ProyectoEtapaCambioLabel_fechaAnterior}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemProyectoEtapaCambio.fechaAnterior}"
                            title="#{bundle.ProyectoEtapaCambioTitle_fechaAnterior}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>


                        <h:outputText value="#{bundle.ProyectoEtapaCambioLabel_etapaAnterior}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemProyectoEtapaCambio.etapaAnterior.nombre}"
                            title="#{bundle.ProyectoEtapaCambioTitle_etapaAnterior}" />



                        <h:outputText value="#{bundle.ProyectoEtapaCambioLabel_fechaActual}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemProyectoEtapaCambio.fechaActual}"
                            title="#{bundle.ProyectoEtapaCambioTitle_fechaActual}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>


                        <h:outputText value="#{bundle.ProyectoEtapaCambioLabel_etapaActual}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemProyectoEtapaCambio.etapaActual.nombre}"
                            title="#{bundle.ProyectoEtapaCambioTitle_nombreApellido}" />


                    </h:panelGrid>

                </h:form>
            </div>
        </ui:define>
</ui:composition>
