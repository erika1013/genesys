 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EquipoCompaniaTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="card-body">
                <h:form>
                    <div >
                        <div>
                            <div  >
                                <ul class="nav">
                                    <li><h:commandLink
                                            action="#{proyectoMB.prepararCreacionEquipoCompania}"
                                            value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                            <i class="fa fa-plus" />
                                        </h:commandLink></li>
                                    <li><h:commandLink
                                            action="#{proyectoMB.prepararEdicionEquipoCompania}"
                                            value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                            <i class="fa fa-edit" />
                                        </h:commandLink></li>
                                    <li><h:commandLink action="#{proyectoMB.eliminarEquipoCompania}"
                                                       value="#{bundle.DestroyLink}"
                                                       rendered="#{LoginMB.autEliminar}">
                                            <i class="fa fa-trash" />
                                        </h:commandLink></li>
                                    <li><h:commandLink
                                            action="#{proyectoMB.prepararConsulta}"
                                            value="#{bundle.ShowAllLink}">
                                            <i class="fa fa-list" />
                                        </h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home" />
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>




                    <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >
                        <h:outputText value="#{bundle.PersonaLabel_nombreApellido}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCompania.empleado.nombreApellido}"
                            title="#{bundle.PersonaTitle_nombreApellido}" />

                        <h:outputText
                            value="#{bundle.EmpleadoLabel_numeroidentificacion}"
                            styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCompania.empleado.tipoIdentificacion.tipoidentificacionalfa}: #{proyectoMB.itemEquipoCompania.empleado.numeroidentificacion}"
                            title="#{bundle.EmpleadoTitle_numeroidentificacion}" />

                        <h:outputText value="#{bundle.PersonaLabel_fechanacimiento}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCompania.empleado.fechanacimiento}"
                            title="#{bundle.PersonaTitle_fechanacimiento}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>



                        <h:outputText value="#{bundle.EmpleadoLabel_fechaingreso}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCompania.empleado.fechaingreso}"
                            title="#{bundle.EmpleadoTitle_fechaingreso}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                        <h:outputText value="#{bundle.EmpleadoLabel_fecharetiro}"
                                      styleClass="titulo" />
                        <h:outputText value="#{proyectoMB.itemEquipoCompania.empleado.fecharetiro}"
                                      title="#{bundle.EmpleadoTitle_fecharetiro}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                        <h:outputText value="#{bundle.EmpleadoLabel_empleadoemail}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCompania.empleado.empleadoemail}"
                            title="#{bundle.EmpleadoTitle_empleadoemail}" />
                        <h:outputText value="#{bundle.EmpleadoLabel_empleadocelular}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCompania.empleado.empleadocelular}"
                            title="#{bundle.EmpleadoTitle_empleadocelular}" />
                        <h:outputText value="#{bundle.EmpleadoLabel_empleadotelefono}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCompania.empleado.empleadotelefono}"
                            title="#{bundle.EmpleadoTitle_empleadotelefono}" />
                        <h:outputText value="#{bundle.CompaniaCargoLabel_companiacargonombre}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCompania.empleado.companiaCargo.companiacargonombre}"
                            title="#{bundle.EmpleadoTitle_companiacargoid}" />

                        <h:outputText value="#{bundle.EmpleadoLabel_sedeid}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCompania.empleado.sede.sedenombre}"
                            title="#{bundle.EmpleadoTitle_sedeid}" />


                        <h:outputText value="#{bundle.EmpleadoLabel_tipoEmpleadoid}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCompania.empleado.tipoEmpleado.nombre}"
                            title="#{bundle.EmpleadoTitle_tipoEmpleadoid}" />

                        <h:outputText value="#{bundle.EquipoCompaniaLabel_rol}"
                                      styleClass="titulo" />
                        <h:outputText
                            value=" #{proyectoMB.itemEquipoCompania.rol.rolid} / #{proyectoMB.itemEquipoCompania.rol.nombre}"
                            title="#{bundle.EquipoCompaniaTitle_rol}" />


                    </h:panelGrid>

                </h:form>
            </div>
        </ui:define>
</ui:composition>
