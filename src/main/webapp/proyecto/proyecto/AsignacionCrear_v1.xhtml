 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.AsignacionTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="card-body">

                <h:form>

                    <div >
                        <div>
                            <div  >
                                <ul class="nav">

                                    <li><h:commandLink action="#{proyectoMB.prepararConsultaTarea}"
                                                       value="Finalizar CreaciÃ³n Asignaciones" immediate="true">
                                            <i class="fa fa-check"></i>
                                        </h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home"></i>
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>



                </h:form>

                <h:form >



                    <div  >
                        <div  ></div>
                    </div>



                    <!--  -->

                    <div  >

                        <p:outputLabel value="#{bundle.AsignacionLabel_fechaAsignacion}"
                                       for="fechaAsignacion"   />

                        <div  >

                            <p:inputText  styleClass="form-control datepicker"id="fechaAsignacion"
                                          value="#{proyectoMB.itemAsignacion.fechaAsignacion}"
                                          required="true"
                                          requiredMessage="#{bundle.AsignacionRequiredMessage_fechaAsignacion}"
                                          />


                        </div>
                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.AsignacionLabel_fechaEstado}"
                                       for="fechaEstado"   />

                        <div  >

                            <p:inputText  styleClass="form-control datepicker"id="fechaEstado"
                                          value="#{proyectoMB.itemAsignacion.fechaEstado}"
                                          required="true"
                                          requiredMessage="#{bundle.AsignacionRequiredMessage_fechaEstado}"
                                          />


                        </div>
                    </div>




                    <div  >

                        <p:outputLabel value="#{bundle.AsignacionLabel_usuario}" for="usuario"
                                       />

                        <div  >

                            <p:selectOneMenu  id="usuario" value="#{proyectoMB.usuarioid}"
                                              title="#{bundle.AsignacionTitle_usuario}" class="form-control" 
                                              required="true"
                                              requiredMessage="#{bundle.AsignacionRequiredMessage_usuario}">

                            </p:selectOneMenu >
                        </div>
                    </div>



                    <div  >

                        <p:outputLabel value="#{bundle.AsignacionLabel_estado}" for="estado"
                                       />

                        <div  >

                            <p:selectOneMenu  id="estado" value="#{proyectoMB.asignacionEstadoid}"
                                              title="#{bundle.AsignacionTitle_estado}" class="form-control" 
                                              required="true"
                                              requiredMessage="#{bundle.AsignacionRequiredMessage_estado}">
                                <f:selectItem itemLabel="--Seleccionar--" />
                                <f:selectItems value="#{proyectoMB.asignacionEstadoItems}" />
                            </p:selectOneMenu >
                        </div>
                    </div>


                    <div  >
                        <div  >
                            <h:commandLink action="#{proyectoMB.crearAsignacion}"
                                           value="#{bundle.SaveLink}" class="btn btn-secondary" />

                    </div>
