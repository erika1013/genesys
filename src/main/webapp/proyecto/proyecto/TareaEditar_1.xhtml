 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.TareaTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>

                <ul class="nav">

                    <li><h:commandLink action="#{proyectoMB.prepararConsulta}"
                                       value="#{bundle.ShowAllLink}" immediate="true">
                            <i class="fa fa-list"></i>
                        </h:commandLink></li>
                    <li><h:commandLink value="#{bundle.IndexLink}" action="/index"
                                       immediate="true">
                            <i class="fa fa-home"></i>
                        </h:commandLink></li>
                </ul>



            </h:form>
        </ui:define>

        <ui:define name="body">
            <div class="card-body">



                <h:form>






                    <div  >

                        <p:outputLabel value="#{bundle.TareaLabel_prioridad}"
                                       for="prioridad" />


                        <p:inputText id="prioridad"
                                     value="#{proyectoMB.itemTarea.prioridad}"
                                     title="#{bundle.TareaTitle_prioridad}" class="form-control"
                                     required="true"
                                     requiredMessage="#{bundle.TareaRequiredMessage_prioridad}" />
                    </div>

                    <div  >

                        <p:outputLabel value="#{bundle.TareaLabel_detalle}" for="detalle" />


                        <p:inputTextarea id="detalle"
                                         value="#{proyectoMB.itemTarea.detalle}"
                                         title="#{bundle.TareaTitle_detalle}" class="form-control"
                                         required="true"
                                         requiredMessage="#{bundle.TareaRequiredMessage_detalle}" />
                    </div>
                    <!-- Nombre -->
                    <div  >

                        <p:outputLabel value="#{bundle.TareaLabel_tiempoEstimado}"
                                       for="tiempoEstimado" />


                        <p:inputText id="tiempoEstimado"
                                     value="#{proyectoMB.itemTarea.tiempoEstimado}"
                                     title="#{bundle.TareaTitle_tiempoEstimado}" class="form-control"
                                     required="true"
                                     requiredMessage="#{bundle.TareaRequiredMessage_tiempoEstimado}" />
                    </div>
                    <!--  -->

                    <div  >

                        <p:outputLabel value="#{bundle.TareaLabel_fechaInicio}"
                                       for="fechaInicio" />


                        <p:inputText styleClass="form-control datepicker" id="fechaInicio"
                                     value="#{proyectoMB.itemTarea.fechaInicio}" required="true"
                                     requiredMessage="#{bundle.TareaRequiredMessage_fechaInicio}" />


                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.TareaLabel_fechaFinal}"
                                       for="fechaFinal" />


                        <p:inputText styleClass="form-control datepicker" id="fechaFinal"
                                     value="#{proyectoMB.itemTarea.fechaFinal}" required="true"
                                     requiredMessage="#{bundle.TareaRequiredMessage_fechaFinal}" />


                    </div>





                    <div  >

                        <p:outputLabel value="#{bundle.TareaLabel_tiempo}" for="tiempo" />


                        <p:selectOneMenu  id="tiempo" value="#{proyectoMB.tiempoid}"
                                          title="#{bundle.TareaTitle_tiempo}" class="form-control"
                                          required="true"
                                          requiredMessage="#{bundle.TareaRequiredMessage_tiempo}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{proyectoMB.tiempoItems}" />
                        </p:selectOneMenu >
                    </div>



                    <div  >

                        <p:outputLabel value="#{bundle.TareaLabel_estado}" for="estado" />


                        <p:selectOneMenu  id="estado" value="#{proyectoMB.tareaEstadoid}"
                                          title="#{bundle.TareaTitle_estado}" class="form-control"
                                          required="true"
                                          requiredMessage="#{bundle.TareaRequiredMessage_estado}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{proyectoMB.tareaEstadoItems}" />
                        </p:selectOneMenu >
                    </div>


                    <div  >
                        <h:commandLink action="#{proyectoMB.actualizarTarea}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>

                </h:form>
            </div>
        </ui:define>
</ui:composition>
