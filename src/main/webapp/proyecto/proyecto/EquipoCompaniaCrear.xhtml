 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EquipoCompaniaTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="card-body">

                <h:form>

                    <div >
                        <div>
                            <div  >
                                <ul class="nav">

                                    <li><h:commandLink action="#{proyectoMB.prepararConsulta}"
                                                       value="#{bundle.ShowAllLink}" immediate="true">
                                            <i class="fa fa-list"></i>
                                        </h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home"></i>
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>



                </h:form>

                <h:form >



                    <div  >
                        <div  ></div>
                    </div>



                    <div  >

                        <p:outputLabel value="#{bundle.EquipoCompaniaLabel_empleado}" for="empleado"
                                       />

                        <div  >

                            <p:selectOneMenu  id="empleado" value="#{proyectoMB.empleadoid}"
                                              title="#{bundle.EquipoCompaniaTitle_empleado}" class="form-control" 
                                              required="true"
                                              requiredMessage="#{bundle.EquipoCompaniaRequiredMessage_empleado}">
                                <f:selectItem itemLabel="--Seleccionar--" />
                                <f:selectItems value="#{proyectoMB.empleadoItems}" />
                            </p:selectOneMenu >
                        </div>
                    </div>



                    <div  >

                        <p:outputLabel value="#{bundle.EquipoCompaniaLabel_rol}" for="rol"
                                       />

                        <div  >

                            <p:selectOneMenu  id="rol" value="#{proyectoMB.rolProyectoid}"
                                              title="#{bundle.EquipoCompaniaTitle_rol}" class="form-control" 
                                              required="true"
                                              requiredMessage="#{bundle.EquipoCompaniaRequiredMessage_rol}">
                                <f:selectItem itemLabel="--Seleccionar--" />
                                <f:selectItems value="#{proyectoMB.rolProyectoItems}" />
                            </p:selectOneMenu >
                        </div>
                    </div>


                    <div  >
                        <div  >
                            <h:commandLink action="#{proyectoMB.crearEquipoCompania}"
                                           value="#{bundle.SaveLink}" class="btn btn-secondary" />
                        </div>
                    </div>

                </h:form>
            </div>
        </ui:define>
</ui:composition>
