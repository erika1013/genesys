 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.ProyectoEtapaCambioTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="body">

                <h:form>

                    <div >
                        <div>
                            <div  >
                                <ul class="nav">

                                    <li><h:commandLink action="#{proyectoMB.prepararConsulta}"
                                                       value="#{bundle.ShowAllLink}" immediate="true">
                                            <i class="fa fa-list"></i>
                                        </h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home"></i>
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>



                </h:form>

                <h:form >



                    <div  >
                        <div  ></div>
                    </div>
                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoEtapaCambioLabel_etapaAnterior}" for="etapaAnterior"
                                       />

                        <div  >

                            <p:selectOneMenu  id="etapaAnterior" value="#{proyectoMB.proyectoEtapaid}"
                                              title="#{bundle.ProyectoEtapaCambioTitle_etapaAnterior}" class="form-control" 
                                              required="true"
                                              requiredMessage="#{bundle.ProyectoEtapaCambioRequiredMessage_etapaAnterior}">
                                <f:selectItem itemLabel="--Seleccionar--" />
                                <f:selectItems value="#{proyectoMB.proyectoEtapaItems}" />
                            </p:selectOneMenu >
                        </div>
                    </div>
                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoEtapaCambioLabel_fechaAnterior}"

                        <div  >

                            <p:inputText  styleClass="form-control datepicker"id="fechaAnterior"
                                          value="#{proyectoMB.itemProyectoEtapaCambio.fechaAnterior}"
                                          required="true"
                                          requiredMessage="#{bundle.ProyectoEtapaCambioRequiredMessage_fechaAnterior}"
                                          />


                        </div>
                    </div>












                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoEtapaCambioLabel_etapaActual}" for="etapaActual"
                                       />

                        <div  >

                            <p:selectOneMenu  id="etapaActual" value="#{proyectoMB.proyectoEtapaid2}"

                                              required="true"
                                              requiredMessage="#{bundle.ProyectoEtapaCambioRequiredMessage_etapaActual}">
                                <f:selectItem itemLabel="--Seleccionar--" />
                                <f:selectItems value="#{proyectoMB.proyectoEtapaItems}" />
                            </p:selectOneMenu >
                        </div>
                    </div>

                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoEtapaCambioLabel_fechaActual}"
                                       for="fechaActual"   />

                        <div  >

                            <p:inputText  styleClass="form-control datepicker"id="fechaActual"
                                          value="#{proyectoMB.itemProyectoEtapaCambio.fechaActual}"
                                          required="true"
                                          requiredMessage="#{bundle.ProyectoEtapaCambioRequiredMessage_fechaActual}"
                                          />


                        </div>
                    </div>
                    <div  >
                        <div  >
                            <h:commandLink action="#{proyectoMB.actualizarProyectoEtapaCambio}"
                                           value="#{bundle.SaveLink}" class="btn btn-secondary" />
                        </div>
                    </div>

                </h:form>
            </div>
        </ui:define>
</ui:composition>
