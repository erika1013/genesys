 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EquipoClienteTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="card-body">
                <h:form>
                    <div >
                        <div>
                            <div  >
                                <ul class="nav">
                                    <li><h:commandLink
                                            action="#{proyectoMB.prepararCreacionEquipoCliente}"
                                            value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                            <i class="fa fa-plus" />
                                        </h:commandLink></li>
                                    <li><h:commandLink
                                            action="#{proyectoMB.prepararEdicionEquipoCliente}"
                                            value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                            <i class="fa fa-edit" />
                                        </h:commandLink></li>
                                    <li><h:commandLink action="#{proyectoMB.eliminarEquipoCliente}"
                                                       value="#{bundle.DestroyLink}"
                                                       rendered="#{LoginMB.autEliminar}">
                                            <i class="fa fa-trash" />
                                        </h:commandLink></li>
                                    <li><h:commandLink
                                            action="#{proyectoMB.prepararConsulta}"
                                            value="#{bundle.ShowAllLink}">
                                            <i class="fa fa-list" />
                                        </h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home" />
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>




                    <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >
                        <h:outputText value="#{bundle.PersonaLabel_nombreApellido}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCliente.contacto.nombreApellido}"
                            title="#{bundle.PersonaTitle_nombreApellido}" />



                        <h:outputText value="#{bundle.PersonaLabel_fechanacimiento}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCliente.contacto.fechanacimiento}"
                            title="#{bundle.PersonaTitle_fechanacimiento}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>

                        <h:outputText value="#{bundle.PersonaLabel_identificacion}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCliente.contacto.tipoIdentificacion.tipoidentificacionnombre}: #{proyectoMB.itemEquipoCliente.contacto.numeroidentificacion}"
                            title="#{bundle.PersonaTitle_nombreApellido}" />

                        <h:outputText value="#{bundle.ClienteContactoLabel_email}"
                                      styleClass="titulo" />
                        <h:outputText value="#{proyectoMB.itemEquipoCliente.contacto.email}"
                                      title="#{bundle.ClienteContactoTitle_email}" />
                        <h:outputText value="#{bundle.ClienteContactoLabel_celular}"
                                      styleClass="titulo" />
                        <h:outputText value="#{proyectoMB.itemEquipoCliente.contacto.celular}"
                                      title="#{bundle.ClienteContactoTitle_celular}" />
                        <h:outputText value="#{bundle.ClienteContactoLabel_telefono}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCliente.contacto.telefono}"
                            title="#{bundle.ClienteContactoTitle_telefono}" />
                        <h:outputText value="#{bundle.ClienteContactoLabel_extension}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCliente.contacto.extension}"
                            title="#{bundle.ClienteContactoTitle_extension}" />



                        <h:outputText value="#{bundle.ClienteContactoLabel_cargo}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{proyectoMB.itemEquipoCliente.contacto.cargo.cargoid} / #{proyectoMB.itemEquipoCliente.contacto.cargo.nombre}"
                            title="#{bundle.ClienteContactoTitle_cargo}" />


                        <h:outputText value="#{bundle.EquipoClienteLabel_rol}"
                                      styleClass="titulo" />
                        <h:outputText
                            value=" #{proyectoMB.itemEquipoCliente.rol.rolid} / #{proyectoMB.itemEquipoCliente.rol.nombre}"
                            title="#{bundle.ClienteContactoTitle_cargo}" />


                    </h:panelGrid>

                </h:form>
            </div>
        </ui:define>
</ui:composition>
