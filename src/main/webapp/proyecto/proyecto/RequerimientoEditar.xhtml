

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">


	<ui:define name="title">
		<h:outputText value="#{bundle.RequerimientoTitulo}"></h:outputText>
	</ui:define>


	<ui:define name="barmenu">

		<h:form>

			<ul class="nav">

				<li><h:commandLink action="#{proyectoMB.prepararConsulta}"
						value="Finalizar CreaciÃ³n Requerimientos" immediate="true">
						<i class="fa fa-check"></i>
					</h:commandLink></li>
				<li><h:commandLink value="#{bundle.IndexLink}" action="/index"
						immediate="true">
						<i class="fa fa-home"></i>
					</h:commandLink></li>
			</ul>



		</h:form>

	</ui:define>



	<ui:define name="body">
		<div class="card-body">



			<h:form>

				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-grid-col-3,ui-grid-col-9">



					<p:outputLabel value="#{bundle.RequerimientoLabel_numero}"
						for="numero" />


					<p:inputText id="numero"
						value="#{proyectoMB.itemRequerimiento.numero}"
						title="#{bundle.RequerimientoTitle_numero}" class="form-control"
						required="true"
						requiredMessage="#{bundle.RequerimientoRequiredMessage_numero}" />



					<p:outputLabel value="#{bundle.RequerimientoLabel_nombre}"
						for="nombre" />


					<p:inputText id="nombre"
						value="#{proyectoMB.itemRequerimiento.nombre}"
						title="#{bundle.RequerimientoTitle_nombre}" class="form-control"
						required="true"
						requiredMessage="#{bundle.RequerimientoRequiredMessage_nombre}" />

					<p:outputLabel value="#{bundle.RequerimientoLabel_descripcion}"
						for="descripcion" />


					<p:inputTextarea id="descripcion"
						value="#{proyectoMB.itemRequerimiento.descripcion}"
						title="#{bundle.RequerimientoTitle_descripcion}"
						class="form-control" required="true"
						requiredMessage="#{bundle.RequerimientoRequiredMessage_descripcion}" />








					<p:outputLabel value="#{bundle.RequerimientoLabel_tipo}" for="tipo" />


					<p:selectOneMenu id="tipo"
						value="#{proyectoMB.requerimientoTipoid}"
						title="#{bundle.RequerimientoTitle_tipo}" class="form-control"
						required="true"
						requiredMessage="#{bundle.RequerimientoRequiredMessage_tipo}">
						<f:selectItem itemLabel="--Seleccionar--" />
						<f:selectItems value="#{proyectoMB.requerimientoTipoItems}" />
					</p:selectOneMenu>



					<p:outputLabel value="#{bundle.RequerimientoLabel_estado}"
						for="estado" />


					<p:selectOneMenu id="estado"
						value="#{proyectoMB.requerimientoEstadoid}"
						title="#{bundle.RequerimientoTitle_estado}" class="form-control"
						required="true"
						requiredMessage="#{bundle.RequerimientoRequiredMessage_estado}">
						<f:selectItem itemLabel="--Seleccionar--" />
						<f:selectItems value="#{proyectoMB.requerimientoEstadoItems}" />
					</p:selectOneMenu>

					<p:outputLabel value="#{bundle.RequerimientoLabel_estadoFecha}"
						for="estadoFecha" />

					<p:calendar id="estadoFecha"
						value="#{proyectoMB.itemRequerimiento.estadoFecha}"
						pattern="yyyy-MM-dd" navigator="true" showOn="button"
						required="true"
						requiredMessage="#{bundle.ProyectoRequiredMessage_estadoFecha}" />



				</p:panelGrid>
				<h:commandLink action="#{proyectoMB.actualizarRequerimiento}"
					value="#{bundle.SaveLink}" class="btn btn-secondary" />

			</h:form>
		</div>
	</ui:define>
</ui:composition>
