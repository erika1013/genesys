 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.ProyectoTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="card-body">

                <h:form >
                    <div >
                        <div>
                            <div  >
                                <ul class="nav">
                                    <li> <h:commandLink action="#{proyectoMB.prepararCreacion}" value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}"><i class="fa fa-plus"/></h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}" action="/index" immediate="true" ><i class="fa fa-home"/></h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>




                </h:form>


                <h:form>



                    <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{proyectoMB.listaItems}" var="item"  

                                  >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ProyectoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ProyectoTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo.nombre}"/>
                        </p:column> 

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ProyectoTitle_etapa}"/>
                            </f:facet>
                            <h:outputText value="#{item.etapa.nombre}"/>
                        </p:column> 



                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ProyectoTitle_objetivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetivo}"/>
                        </p:column>






                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Operacion" />
                            </f:facet>
                            <ul class="nav">
                                <li><h:commandLink action="#{proyectoMB.prepararConsulta}"
                                                   value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
                                        <i class="fa fa-eye" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{proyectoMB.itemSeleccionado}" />
                                    </h:commandLink></li>

                                <h:outputText value=" " />
                                <li><h:commandLink action="#{proyectoMB.prepararEdicion}"
                                                   value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">

                                        <i class="fa fa-edit" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{proyectoMB.itemSeleccionado}" />
                                    </h:commandLink></li>
                                <h:outputText value=" " />
                                <li><h:commandLink action="#{proyectoMB.eliminar}"
                                                   value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{proyectoMB.itemSeleccionado}" />
                                    </h:commandLink></li>
                            </ul>
                        </p:column>
                    </p:dataTable >

                </h:form>
            </div> 
        </ui:define>


        <ui:define name="script1">
            <script>







            </script>
        </ui:define>
</ui:composition>
