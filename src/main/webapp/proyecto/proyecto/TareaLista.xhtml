 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.TareaTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">

            <h:form>
                <ul class="nav">
                    <li><h:commandLink action="#{proyectoMB.prepararCreacionTarea}"
                                       value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                            <i class="fa fa-plus" />
                        </h:commandLink></li>

                    <li><h:commandLink
                            action="#{proyectoMB.prepararListaRequerimientos}"
                            value="#{bundle.BackLink}" rendered="#{LoginMB.autConsultar}">
                            <i class="fa fa-arrow-left" />
                        </h:commandLink></li>

                    <li><h:commandLink value="#{bundle.IndexLink}" action="/index"
                                       immediate="true">
                            <i class="fa fa-home" />
                        </h:commandLink></li>
                </ul>




            </h:form>

        </ui:define>


        <ui:define name="body">
            <div class="card-body">




                <h:form>

                    <p:dataTable  paginator="true" rows="10" reflow="true" 
                                  value="#{proyectoMB.listaTarea}" var="item">

                        <p:column filterBy="#{item.detalle}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.TareaTitle_detalle}" />
                            </f:facet>
                            <h:outputText value="#{item.detalle}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.TareaTitle_estado}" />
                            </f:facet>
                            <h:outputText value="#{item.estado.nombre}" />
                        </p:column>



                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Operacion" />
                            </f:facet>
                            <ul class="nav">

                                <li><h:commandLink
                                        action="#{proyectoMB.prepararListaAsignacion}"
                                        value="#{bundle.TareaTitle_asignacion}"
                                        rendered="#{LoginMB.autConsultar}">
                                        <i class="fa fa-user" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{proyectoMB.itemTarea}" />
                                    </h:commandLink></li>
                                <h:outputText value=" " />


                                <li><h:commandLink
                                        action="#{proyectoMB.prepararConsultaTarea}"
                                        value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
                                        <i class="fa fa-eye" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{proyectoMB.itemTarea}" />
                                    </h:commandLink></li>
                                <h:outputText value=" " />

                                <li><h:commandLink
                                        action="#{proyectoMB.prepararEdicionTarea}"
                                        value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{proyectoMB.itemTarea}" />
                                    </h:commandLink></li>
                                <h:outputText value=" " />
                                <li><h:commandLink action="#{proyectoMB.eliminarTarea}"
                                                   value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{proyectoMB.itemTarea}" />
                                    </h:commandLink></li>
                            </ul>
                        </p:column>
                    </p:dataTable >



                </h:form>
            </div>
        </ui:define>


        <ui:define name="script1">
            <script>

            </script>
        </ui:define>
</ui:composition>
