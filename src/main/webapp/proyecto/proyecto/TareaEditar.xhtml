<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content"></ui:define>
	<ui:define name="title">
		<h:outputText value="#{bundle.TareaTitulo}"></h:outputText>
	</ui:define>

	<ui:define name="barmenu">
		<h:form>

			<ul class="nav">

				<li><h:commandLink
						action="#{proyectoMB.prepararConsultaRequerimiento}"
						value="Finalizar CreaciÃ³n Tareas" immediate="true">
						<i class="fa fa-check"></i>
					</h:commandLink></li>
				<li><h:commandLink value="#{bundle.IndexLink}" action="/index"
						immediate="true">
						<i class="fa fa-home"></i>
					</h:commandLink></li>
			</ul>

		</h:form>
	</ui:define>

	<ui:define name="body">
		<div class="card-body">



			<h:form>



				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-grid-col-3,ui-grid-col-9">


					<p:outputLabel value="#{bundle.TareaLabel_detalle}" for="detalle" />

					<p:inputTextarea id="detalle"
						value="#{proyectoMB.itemTarea.detalle}"
						title="#{bundle.TareaTitle_detalle}" required="true"
						requiredMessage="#{bundle.TareaRequiredMessage_detalle}" />

					<p:outputLabel value="#{bundle.TareaLabel_tiempoEstimado}"
						for="tiempoEstimado" />


					<p:inputText id="tiempoEstimado"
						value="#{proyectoMB.itemTarea.tiempoEstimado}"
						title="#{bundle.TareaTitle_tiempoEstimado}" required="true"
						requiredMessage="#{bundle.TareaRequiredMessage_tiempoEstimado}" />

					<p:outputLabel value="#{bundle.TareaLabel_fechaInicio}"
						for="fechaInicio" />





					<p:calendar  id="fechaInicio"
						value="#{proyectoMB.itemTarea.fechaInicio}" pattern="yyyy-MM-dd"
						navigator="true" showOn="button"   />


					<p:outputLabel value="#{bundle.TareaLabel_fechaFinal}"
						for="fechaFinal" />

					<p:calendar id="fechaFinal"
						value="#{proyectoMB.itemTarea.fechaFinal}" pattern="yyyy-MM-dd"
						navigator="true" showOn="button"    />
						
						<p:outputLabel value="#{bundle.TareaLabel_estado}" for="estado" />


                        <p:selectOneMenu  id="estado" value="#{proyectoMB.tareaEstadoid}"
                                          title="#{bundle.TareaTitle_estado}" 
                                          required="true"
                                          requiredMessage="#{bundle.TareaRequiredMessage_estado}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{proyectoMB.tareaEstadoItems}" />
                        </p:selectOneMenu >





				</p:panelGrid>


				<h:commandLink action="#{proyectoMB.actualizarTarea}"
					value="#{bundle.SaveLink}" class="btn btn-secondary" />


			</h:form>
		</div>
	</ui:define>
</ui:composition>
