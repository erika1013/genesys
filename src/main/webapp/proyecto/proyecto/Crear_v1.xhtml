 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.ProyectoTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="card-body">

                <h:form>

                    <div >
                        <div>
                            <div  >
                                <ul class="nav">

                                    <li><h:commandLink action="#{proyectoMB.prepararLista}"
                                                       value="#{bundle.ShowAllLink}" immediate="true">
                                            <i class="fa fa-list"></i>
                                        </h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home"></i>
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>



                </h:form>

                <h:form >



                    <div  >
                        <div  ></div>
                    </div>

                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoLabel_nombre}" for="nombre"
                                       />

                        <div  >

                            <p:inputText id="nombre"
                                         value="#{proyectoMB.itemSeleccionado.nombre}"
                                         title="#{bundle.ProyectoTitle_nombre}" class="form-control" 
                                         required="true"
                                         requiredMessage="#{bundle.ProyectoRequiredMessage_nombre}" />
                        </div>
                    </div>
                    <!-- Objetivo -->
                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoLabel_objetivo}"
                                       for="objetivo"   />

                        <div  >

                            <p:inputTextarea id="objetivo"
                                             value="#{proyectoMB.itemSeleccionado.objetivo}"
                                             title="#{bundle.ProyectoTitle_objetivo}" class="form-control" 
                                             required="true"
                                             requiredMessage="#{bundle.ProyectoRequiredMessage_objetivo}" />
                        </div>
                    </div>


                    <!-- ********** -->

                    <!-- Alcance -->
                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoLabel_alcance}"
                                       for="alcance"   />

                        <div  >

                            <p:inputTextarea id="alcance"
                                             value="#{proyectoMB.itemSeleccionado.alcance}"
                                             title="#{bundle.ProyectoTitle_alcance}" class="form-control" 
                                             required="true"
                                             requiredMessage="#{bundle.ProyectoRequiredMessage_alcance}" />
                        </div>
                    </div>


                    <!-- ********** -->
                    <!-- avance -->
                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoLabel_avance}" for="avance"
                                       />

                        <div  >

                            <p:inputTextarea id="avance"
                                             value="#{proyectoMB.itemSeleccionado.avance}"
                                             title="#{bundle.ProyectoTitle_avance}" class="form-control" 
                                             required="true"
                                             requiredMessage="#{bundle.ProyectoRequiredMessage_avance}" />
                        </div>
                    </div>
                    <!-- ******** -->
                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoLabel_fechaInicial}"
                                       for="fechaInicial"   />

                        <div  >

                            <p:inputText  styleClass="form-control datepicker"id="fechaInicial"
                                          value="#{proyectoMB.itemSeleccionado.fechaInicial}"
                                          required="true"
                                          requiredMessage="#{bundle.ProyectoRequiredMessage_fechaInicial}"
                                          />


                        </div>
                    </div>

                    <!---**********-->
                    <!--fecha Final-->
                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoLabel_fechaFinal}"
                                       for="fechaFinal"   />

                        <div  >

                            <p:inputText  styleClass="form-control datepicker"id="fechaFinal"
                                          value="#{proyectoMB.itemSeleccionado.fechaFinal}"
                                          required="true"
                                          requiredMessage="#{bundle.ProyectoRequiredMessage_fechaFinal}"
                                          />


                        </div>
                    </div>

                    <!--fecha Final-->
                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoLabel_fechaActualizacion}"
                                       for="fechaActualizacion"   />

                        <div  >

                            <p:inputText  styleClass="form-control datepicker"id="fechaActualizacion"
                                          value="#{proyectoMB.itemSeleccionado.fechaActualizacion}"
                                          required="true"
                                          requiredMessage="#{bundle.ProyectoRequiredMessage_fechaActualizacion}"
                                          />


                        </div>
                    </div>

                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoLabel_fechaEtapa}"
                                       for="fechaEtapa"   />

                        <div  >

                            <p:inputText  styleClass="form-control datepicker"id="fechaEtapa"
                                          value="#{proyectoMB.itemSeleccionado.fechaEtapa}"
                                          required="true"
                                          requiredMessage="#{bundle.ProyectoRequiredMessage_fechaEtapa}"
                                          />


                        </div>
                    </div>

                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoLabel_compania}"
                                       for="companiaid"   />

                        <div  >

                            <p:selectOneMenu  id="companiaid" value="#{proyectoMB.companiaid}"
                                              title="#{bundle.ProyectoTitle_compania}" class="form-control" 
                                              required="true"
                                              requiredMessage="#{bundle.ProyectoRequiredMessage_compania}">
                                <f:selectItem itemLabel="--Seleccionar-- " />
                                <f:selectItems value="#{proyectoMB.companiaItems}" />
                                <f:ajax listener="#{proyectoMB.cargarCentroCostos}"
                                        render="centroCostosid" />

                            </p:selectOneMenu >
                        </div>
                    </div>

                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoLabel_centroCostos}"
                                       for="centroCostosid"   />

                        <div  >

                            <p:selectOneMenu  id="centroCostosid"
                                              value="#{proyectoMB.centroCostosid}"
                                              title="#{bundle.ProyectoTitle_centroCostos}" class="form-control" 
                                              required="true"
                                              requiredMessage="#{bundle.ProyectoRequiredMessage_centroCostos}">
                                <f:selectItem itemLabel="--Seleccionar-- " />
                                <f:selectItems value="#{proyectoMB.centroCostosItems}" />
                            </p:selectOneMenu >
                        </div>
                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoLabel_cliente}"
                                       for="cliente"   />

                        <div  >

                            <p:selectOneMenu  id="cliente" value="#{proyectoMB.clienteid}"
                                              title="#{bundle.ProyectoTitle_cliente}" class="form-control" 
                                              required="true"
                                              requiredMessage="#{bundle.ProyectoRequiredMessage_cliente}">
                                <f:selectItem itemLabel="--Seleccionar--" />
                                <f:selectItems value="#{proyectoMB.clienteItems}" />
                            </p:selectOneMenu >
                        </div>
                    </div>

                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoLabel_tipo}" for="tipo"
                                       />

                        <div  >

                            <p:selectOneMenu  id="tipo" value="#{proyectoMB.proyectoTipoid}"
                                              title="#{bundle.ProyectoTitle_tipo}" class="form-control" 
                                              required="true"
                                              requiredMessage="#{bundle.ProyectoRequiredMessage_tipo}">
                                <f:selectItem itemLabel="--Seleccionar--" />
                                <f:selectItems value="#{proyectoMB.proyectoTipoItems}" />
                            </p:selectOneMenu >
                        </div>
                    </div>

                    <div  >

                        <p:outputLabel value="#{bundle.ProyectoLabel_etapa}" for="etapa"
                                       />

                        <div  >

                            <p:selectOneMenu  id="etapa" value="#{proyectoMB.proyectoEtapaid}"
                                              title="#{bundle.ProyectoTitle_etapa}" class="form-control" 
                                              required="true"
                                              requiredMessage="#{bundle.ProyectoRequiredMessage_etapa}">
                                <f:selectItem itemLabel="--Seleccionar--" />
                                <f:selectItems value="#{proyectoMB.proyectoEtapaItems}" />
                            </p:selectOneMenu >
                        </div>
                    </div>

                    <div  >
                        <div  >
                            <h:commandLink action="#{proyectoMB.crear}"
                                           value="#{bundle.SaveLink}" class="btn btn-secondary" />
                        </div>
                    </div>





                </h:form>
            </div>
        </ui:define>
</ui:composition>
