 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.RequerimientoTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="card-body">

                <h:form>

                    <div >
                        <div>
                            <div  >
                                <ul class="nav">

                                    <li><h:commandLink action="#{proyectoMB.prepararConsulta}"
                                                       value="Finalizar CreaciÃ³n Requerimientos" immediate="true">
                                            <i class="fa fa-check"></i>
                                        </h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home"></i>
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>



                </h:form>

                <h:form >



                    <div  >
                        <div  ></div>
                    </div>

                    <div  >

                        <p:outputLabel value="#{bundle.RequerimientoLabel_numero}" for="numero"
                                       />

                        <div  >

                            <p:inputText id="numero"
                                         value="#{proyectoMB.itemRequerimiento.numero}"
                                         title="#{bundle.RequerimientoTitle_numero}" class="form-control" 
                                         required="true"
                                         requiredMessage="#{bundle.RequerimientoRequiredMessage_numero}" />
                        </div>
                    </div>

                    <div  >

                        <p:outputLabel value="#{bundle.RequerimientoLabel_prioridad}" for="prioridad"
                                       />

                        <div  >

                            <p:inputText id="prioridad"
                                         value="#{proyectoMB.itemRequerimiento.prioridad}"
                                         title="#{bundle.RequerimientoTitle_prioridad}" class="form-control" 
                                         required="true"
                                         requiredMessage="#{bundle.RequerimientoRequiredMessage_prioridad}" />
                        </div>
                    </div>

                    <!-- Nombre -->
                    <div  >

                        <p:outputLabel value="#{bundle.RequerimientoLabel_nombre}" for="nombre"
                                       />

                        <div  >

                            <p:inputText id="nombre"
                                         value="#{proyectoMB.itemRequerimiento.nombre}"
                                         title="#{bundle.RequerimientoTitle_nombre}" class="form-control" 
                                         required="true"
                                         requiredMessage="#{bundle.RequerimientoRequiredMessage_nombre}" />
                        </div>
                    </div>
                    <!--  -->
                    <!-- descripcion -->
                    <div  >

                        <p:outputLabel value="#{bundle.RequerimientoLabel_descripcion}" for="descripcion"
                                       />

                        <div  >

                            <p:inputTextarea id="descripcion"
                                             value="#{proyectoMB.itemRequerimiento.descripcion}"
                                             title="#{bundle.RequerimientoTitle_descripcion}" class="form-control" 
                                             required="true"
                                             requiredMessage="#{bundle.RequerimientoRequiredMessage_descripcion}" />
                        </div>
                    </div>
                    <!--  -->
                    <div  >

                        <p:outputLabel value="#{bundle.RequerimientoLabel_estadoFecha}"
                                       for="estadoFecha"   />

                        <div  >

                            <p:inputText  styleClass="form-control datepicker"id="estadoFecha"
                                          value="#{proyectoMB.itemRequerimiento.estadoFecha}"
                                          required="true"
                                          requiredMessage="#{bundle.RequerimientoRequiredMessage_estadoFecha}"
                                          />


                        </div>
                    </div>






                    <div  >

                        <p:outputLabel value="#{bundle.RequerimientoLabel_tipo}" for="tipo"
                                       />

                        <div  >

                            <p:selectOneMenu  id="tipo" value="#{proyectoMB.requerimientoTipoid}"
                                              title="#{bundle.RequerimientoTitle_tipo}" class="form-control" 
                                              required="true"
                                              requiredMessage="#{bundle.RequerimientoRequiredMessage_tipo}">
                                <f:selectItem itemLabel="--Seleccionar--" />
                                <f:selectItems value="#{proyectoMB.requerimientoTipoItems}" />
                            </p:selectOneMenu >
                        </div>
                    </div>



                    <div  >

                        <p:outputLabel value="#{bundle.RequerimientoLabel_estado}" for="estado"
                                       />


                        <p:selectOneMenu  id="estado" value="#{proyectoMB.requerimientoEstadoid}"
                                          title="#{bundle.RequerimientoTitle_estado}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.RequerimientoRequiredMessage_estado}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{proyectoMB.requerimientoEstadoItems}" />
                        </p:selectOneMenu >
                    </div>


                    <div  >
                        <div  >
                            <h:commandLink action="#{proyectoMB.crearRequerimiento}"
                                           value="#{bundle.SaveLink}" class="btn btn-secondary" />
                        </div>
                    </div>

                </h:form>
            </div>
        </ui:define>
</ui:composition>
