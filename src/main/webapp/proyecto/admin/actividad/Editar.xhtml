 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    >


      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="Editar #{bundle.ActividadTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">       
        </ui:define>
        <ui:define name="body">
            <div class="card-body">

                <h:form>

                    <div >
                        <div>
                            <div  >
                                <ul class="nav">

                                    <li><h:commandLink
                                            action="#{actividadMB.prepararLista}"
                                            value="#{bundle.ShowAllLink}" immediate="true">
                                            <i class="fa fa-list"></i>
                                        </h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home"></i>
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>



                </h:form>

                <h:form >

                    <div  >
                        <div></div>
                    </div>

                    <div  >

                        <p:outputLabel
                            value="#{bundle.ActividadLabel_descripcion}"
                            for="id"   />

                        <div  >

                            <p:inputTextarea id="id"
                                             value="#{actividadMB.itemSeleccionado.descripcion}"
                                             title="#{bundle.ActividadTitle_descripcion}"
                                             required="true"
                                             requiredMessage="#{bundle.ActividadRequiredMessage_descripcion}"
                                             class="form-control"  />
                        </div>
                    </div>


                    <div  >

                        <p:outputLabel
                            value="#{bundle.ActividadLabel_tiempoempleado}"
                            for="tiempoempleado"   />

                        <div  >

                            <p:inputText id="tiempoempleado"
                                         value="#{actividadMB.itemSeleccionado.tiempoempleado}"
                                         title="#{bundle.ActividadTitle_tiempoempleado}"
                                         required="true"
                                         requiredMessage="#{bundle.ActividadRequiredMessage_tiempoempleado}"
                                         class="form-control"  />
                        </div>
                    </div>

                    <div  >

                        <p:outputLabel value="#{bundle.ActividadLabel_fecha}"
                                       for="fecha"   />

                        <div  >

                            <p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button" id="fecha"
                                          value="#{actividadMB.itemSeleccionado.fecha}"
                                          required="true"
                                          requiredMessage="#{bundle.ActividadRequiredMessage_fecha}"
                                          />


                        </div>
                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.ActividadLabel_tipo}" for="tipo"
                                       />

                        <div  >

                            <p:selectOneMenu  id="tipo" value="#{actividadMB.actividadTipoid}"
                                              title="#{bundle.ActividadTitle_tipo}" class="form-control" 
                                              required="true"
                                              requiredMessage="#{bundle.ActividadRequiredMessage_tipo}">
                                <f:selectItem itemLabel="--Seleccionar--" />
                                <f:selectItems value="#{actividadMB.actividadTipoItems}" />
                            </p:selectOneMenu >
                        </div>
                    </div>

                    <!-- Tiempo -->

                    <div  >

                        <p:outputLabel value="#{bundle.ActividadLabel_tiempo}" for="tiempo"
                                       />

                        <div  >

                            <p:selectOneMenu  id="tiempo" value="#{actividadMB.tiempoid}"
                                              title="#{bundle.ActividadTitle_tipo}" class="form-control" 
                                              required="true"
                                              requiredMessage="#{bundle.ActividadRequiredMessage_tipo}">
                                <f:selectItem itemLabel="--Seleccionar--" />
                                <f:selectItems value="#{actividadMB.tiempoItems}" />
                            </p:selectOneMenu >
                        </div>
                    </div>
                    <!-- *********** -->
                    <div  >
                        <div  >
                            <h:commandLink action="#{actividadMB.actualizar}"
                                           value="#{bundle.SaveLink}" class="btn btn-secondary" />
                        </div>
                    </div>





                </h:form>
            </div>
        </ui:define>
</ui:composition>
