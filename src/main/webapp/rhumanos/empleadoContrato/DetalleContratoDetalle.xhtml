

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content"></ui:define>
	<ui:define name="title">
		<h:outputText value="#{bundle.DetalleContratoTitulo}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<div class="card-body">
			<h:form>
				<div>
					<div>
						<div>
							<ul class="nav">
								<li><h:commandLink
										action="#{empleadoContratoMB.prepararCreacionDetalleContrato}"
										value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
										<i class="fa fa-plus" />
									</h:commandLink></li>
								<li><h:commandLink
										action="#{empleadoContratoMB.prepararEdicionDetalleContrato}"
										value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
										<i class="fa fa-edit" />
									</h:commandLink></li>
								<li><h:commandLink
										action="#{empleadoContratoMB.eliminarDetalleContrato}"
										value="#{bundle.DestroyLink}"
										rendered="#{LoginMB.autEliminar}">
										<i class="fa fa-trash" />
									</h:commandLink></li>
								<li><h:commandLink
										action="#{empleadoContratoMB.prepararListaDetalleContrato}"
										value="#{bundle.ShowAllLink}">
										<i class="fa fa-list" />
									</h:commandLink></li>
								<li><h:commandLink value="#{bundle.IndexLink}"
										action="/index" immediate="true">
										<i class="fa fa-home" />
									</h:commandLink></li>
							</ul>
						</div>
					</div>
				</div>




				<h:panelGrid columns="2" paginator="true" rows="10" reflow="true">




					<h:outputText value="#{bundle.DetalleContratoLabel_nominaconcepto}"
						styleClass="titulo" />
					<h:outputText
						value="#{empleadoContratoMB.itemDetalleContrato.nominaConcepto.nominaconceptocodigo}"
						title="#{bundle.DetalleContratoTitle_nominaconcepto}" />



					<h:outputText
						value="#{bundle.DetalleContratoLabel_nominaconceptonombre}"
						styleClass="titulo" />
					<h:outputText
						value="#{empleadoContratoMB.itemDetalleContrato.nominaConcepto.nominaconceptonombre}"
						title="#{bundle.DetalleContratoTitle_nominaconcepto}" />

					<h:outputText value="Tipo Concepto" styleClass="titulo" />
					<h:outputText
						value="#{empleadoContratoMB.itemDetalleContrato.nominaConcepto.conceptoTipo.conceptotiponombre}"
						title="#{bundle.DetalleContratoTitle_nominaconcepto}" />
					
					<h:outputText value="Factor:" />
					<h:outputText
						value="#{empleadoContratoMB.itemDetalleContrato.factor}" />
						
					<h:outputText
						value="#{bundle.DetalleContratoLabel_detallecontratovalorvalor}"
						styleClass="titulo" />
					<h:outputText
						value="#{empleadoContratoMB.itemDetalleContrato.valor}"
						title="#{bundle.DetalleContratoTitle_detallecontratovalor}" />



					




				</h:panelGrid>




			</h:form>
		</div>
	</ui:define>
</ui:composition>
