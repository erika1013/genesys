<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{bundle.EmpleadoContratoTitulo}"></h:outputText>
	</ui:define>

	<ui:define name="barmenu">
		<h:form>
			<ul class="nav">
				<li><h:commandLink
						action="#{empleadoContratoMB.prepararCreacionContrato}"
						value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
						<i class="fa fa-plus" />
					</h:commandLink></li>
				<li><h:commandLink value="#{bundle.IndexLink}" action="/index"
						immediate="true">
						<i class="fa fa-home" />
					</h:commandLink></li>
			</ul>

		</h:form>
	</ui:define>
	<ui:define name="body">
		<div class="card-body">




			<h:form>



				<p:dataTable paginator="true" rows="10" reflow="true"
					value="#{empleadoContratoMB.listaItems}" var="item">




					<p:column filterBy="#{item.empleado.numeroIdentificacion}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="#{bundle.PersonaTitle_numeroidentificacion}" />
						</f:facet>
						<h:outputText value="#{item.empleado.numeroIdentificacion}" />
					</p:column>




					<p:column filterBy="#{item.empleado.nombreApellido}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="#{bundle.EmpleadoTitle_nombreApellido}" />
						</f:facet>
						<h:outputText value="#{item.empleado.nombreApellido}" />
					</p:column>



					<p:column>
						<f:facet name="header">
							<h:outputText
								value="#{bundle.EmpleadoContratoTitle_empleadocontratofechainicial}" />
						</f:facet>
						<h:outputText value="#{item.empleadocontratofechainicial}">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText
								value="#{bundle.TipoContratoTitle_tipocontratonombre}" />
						</f:facet>
						<h:outputText value="#{item.tipoContrato.tipocontratonombre}" />
					</p:column>


					<p:column>
						<f:facet name="header">
							<h:outputText value="Operacion" />
						</f:facet>
						<ul class="nav">
							<li><h:commandLink
									action="#{empleadoContratoMB.prepararConsulta}"
									value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
									<i class="fa fa-eye" />
									<f:setPropertyActionListener value="#{item}"
										target="#{empleadoContratoMB.itemSeleccionado}" />
								</h:commandLink></li>
							<h:outputText value=" " />
							<li><h:commandLink
									action="#{empleadoContratoMB.prepararEdicion}"
									value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
									<i class="fa fa-edit" />
									<f:setPropertyActionListener value="#{item}"
										target="#{empleadoContratoMB.itemSeleccionado}" />
								</h:commandLink></li>
							<h:outputText value=" " />
							<li><h:commandLink action="#{empleadoContratoMB.eliminar}"
									value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
									<i class="fa fa-trash" />
									<f:setPropertyActionListener value="#{item}"
										target="#{empleadoContratoMB.itemSeleccionado}" />
								</h:commandLink></li>
						</ul>
					</p:column>
				</p:dataTable>



			</h:form>
		</div>
	</ui:define>

	<ui:define name="script1">
		<script>
			
		</script>
	</ui:define>
</ui:composition>
