<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{bundle.EmpleadoContratoTitulo}"></h:outputText>
	</ui:define>
	<ui:define name="barmenu">
		<h:form>
			<ul class="nav">
				<li><h:commandLink
						action="#{empleadoContratoMB.prepararCreacion}"
						value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
						<i class="fa fa-plus" />
					</h:commandLink></li>
				<li><h:commandLink
						action="#{empleadoContratoMB.prepararEdicion}"
						value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
						<i class="fa fa-edit" />
					</h:commandLink></li>
				<li><h:commandLink action="#{empleadoContratoMB.eliminar}"
						value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
						<i class="fa fa-trash" />
					</h:commandLink></li>
				<li><h:commandLink action="#{empleadoContratoMB.prepararLista}"
						value="#{bundle.ShowAllLink}">
						<i class="fa fa-list" />
					</h:commandLink></li>
				<li><h:commandLink
						action="#{empleadoContratoMB.prepararListaDetalleContrato}"
						value="Detalle">
						<i class="fa fa-list" />
					</h:commandLink></li>

				<li><h:commandLink value="#{bundle.IndexLink}" action="/index"
						immediate="true">
						<i class="fa fa-home" />
					</h:commandLink></li>
			</ul>
		</h:form>
	</ui:define>



	<ui:define name="modulos">

		<div class="tab-content">
			<div class="container tab-pane fade" id="Contrato">
				<div class="card">
					<div class="card-header">

						<h3>
							<h:outputText value="#{bundle.EmpleadoContratoTitulo}"></h:outputText>
						</h3>

					</div>
					<div class="card-body">
						<h:form>
							

							<h:panelGrid columns="2" paginator="true" rows="10" reflow="true">

								<h:outputText value="#{bundle.PersonaLabel_nombreApellido}"
									styleClass="titulo" />
								<h:outputText
									value="#{empleadoContratoMB.itemSeleccionado.empleado.nombreApellido}"
									title="#{bundle.PersonaTitle_nombreApellido}" />


								<h:outputText
									value="#{bundle.EmpleadoContratoLabel_contratosalario}"
									styleClass="titulo" />
								<h:outputText
									value="#{empleadoContratoMB.itemSeleccionado.contratosalario}"
									title="#{bundle.EmpleadoContratoTitle_contratosalario}" />
								<h:outputText
									value="#{bundle.EmpleadoContratoLabel_empleadocontratofechainicial}"
									styleClass="titulo" />
								<h:outputText
									value="#{empleadoContratoMB.itemSeleccionado.empleadocontratofechainicial}"
									title="#{bundle.EmpleadoContratoTitle_empleadocontratofechainicial}">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:outputText>
								<h:outputText
									value="#{bundle.EmpleadoContratoLabel_empleadocontratofechafinal}"
									styleClass="titulo" />
								<h:outputText
									value="#{empleadoContratoMB.itemSeleccionado.empleadocontratofechafinal}"
									title="#{bundle.EmpleadoContratoTitle_empleadocontratofechafinal}">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:outputText>
								<h:outputText
									value="#{bundle.TipoContratoLabel_tipocontratonombre}"
									styleClass="titulo" />
								<h:outputText
									value="#{empleadoContratoMB.itemSeleccionado.tipoContrato.tipocontratonombre}"
									title="#{bundle.TipoContratoTitle_tipocontratonombre}" />


								<h:outputText
									value="#{bundle.PersonaLabel_numeroidentificacion}"
									styleClass="titulo" />
								<h:outputText
									value="#{empleadoContratoMB.itemSeleccionado.empleado.numeroIdentificacion}"
									title="#{bundle.PersonaTitle_numeroidentificacion}" />

							</h:panelGrid>

						</h:form>
					</div>

				</div>
			</div>

			<!-- Listas Adicionales-->

			<div class="container tab-pane fade" id="Detalle Contrato">
				<div class="card">
					<div class="card-header">


						<h3>
							<h:outputText value="#{bundle.DetalleContratoTitulo}"></h:outputText>
						</h3>

					</div>


					<div class="card-body">

						<h:form>
							<div>
								<div>
									<div>
										<ul class="nav">
											<li><h:commandLink
													action="#{empleadoContratoMB.prepararCreacionDetalleContrato}"
													value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
													<i class="fa fa-plus" />
												</h:commandLink></li>
											<li><h:commandLink value="#{bundle.IndexLink}"
													action="/index" immediate="true">
													<i class="fa fa-home" />
												</h:commandLink></li>
										</ul>
									</div>
								</div>
							</div>





						</h:form>


						<h:form>



							<p:dataTable paginator="true" rows="10" reflow="true"
								value="#{empleadoContratoMB.listaDetalleContratoItems}"
								var="item">




								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{bundle.DetalleContratoTitle_nominaconceptocodigo}" />
									</f:facet>
									<h:outputText
										value="#{item.nominaConcepto.nominaconceptocodigo}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{bundle.NominaPagoDetalleTitle_nominaConceptoNombre}" />
									</f:facet>
									<h:outputText
										value="#{item.nominaConcepto.nominaconceptonombre}" />
								</p:column>


								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{bundle.DetalleContratoTitle_detallecontratovalor}" />
									</f:facet>
									<h:outputText value="#{item.valor}" />
								</p:column>


								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{bundle.NominaConceptoTitle_conceptotipoid}" />
									</f:facet>
									<h:outputText
										value="#{item.nominaConcepto.conceptoTipo.conceptotiponombre}" />
								</p:column>



								<p:column>
									<f:facet name="header">
										<h:outputText value="Operacion" />
									</f:facet>
									<ul class="nav">
										<li><h:commandLink
												action="#{empleadoContratoMB.prepararConsultaDetalleContrato}"
												value="#{bundle.ViewLink}"
												rendered="#{LoginMB.autConsultar}">
												<i class="fa fa-eye" />
												<f:setPropertyActionListener value="#{item}"
													target="#{empleadoContratoMB.itemDetalleContrato}" />
											</h:commandLink></li>
										<h:outputText value=" " />
										<li><h:commandLink
												action="#{empleadoContratoMB.prepararEdicionDetalleContrato}"
												value="#{bundle.EditLink}"
												rendered="#{LoginMB.autModificar}">
												<i class="fa fa-edit" />
												<f:setPropertyActionListener value="#{item}"
													target="#{empleadoContratoMB.itemDetalleContrato}" />
											</h:commandLink></li>
										<h:outputText value=" " />
										<li><h:commandLink
												action="#{empleadoContratoMB.eliminarDetalleContrato}"
												value="#{bundle.DestroyLink}"
												rendered="#{LoginMB.autEliminar}">
												<i class="fa fa-trash" />
												<f:setPropertyActionListener value="#{item}"
													target="#{empleadoContratoMB.itemDetalleContrato}" />
											</h:commandLink></li>
									</ul>
								</p:column>
							</p:dataTable>
						</h:form>
					</div>
				</div>
			</div>

			<div class="container tab-pane fade" id="Novedad">
				<div class="card">
					<div class="card-header">
						<h3>
							<h:outputText value="#{bundle.NominaNovedadTitulo}"></h:outputText>
						</h3>
					</div>
					<div class="card-body">

						<h:form>
							<div>
								<div>
									<div>
										<ul class="nav">
											<li><h:commandLink
													action="#{empleadoContratoMB.prepararCreacionNominaNovedad}"
													value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
													<i class="fa fa-plus" />
												</h:commandLink></li>
											<li><h:commandLink value="#{bundle.IndexLink}"
													action="/index" immediate="true">
													<i class="fa fa-home" />
												</h:commandLink></li>
										</ul>
									</div>
								</div>
							</div>





						</h:form>


						<h:form>



							<p:dataTable paginator="true" rows="10" reflow="true"
								value="#{empleadoContratoMB.listaNominaNovedadItems}" var="item">

								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{bundle.NominaNovedadTitle_nominanovedadcodigo}" />
									</f:facet>
									<h:outputText value="#{item.nominanovedadcodigo}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{bundle.NominaNovedadTitle_nominanovedadnombre}" />
									</f:facet>
									<h:outputText value="#{item.nominanovedadnombre}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{bundle.NominaNovedadTitle_nominanovedadvalor}" />
									</f:facet>
									<h:outputText value="#{item.nominanovedadvalor}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="#{bundle.NominaNovedadTitle_periodo}" />
									</f:facet>
									<h:outputText value="#{item.periodo}" />
								</p:column>


								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{bundle.NominaNovedadTitle_nominanovedadobservacion}" />
									</f:facet>
									<h:outputText value="#{item.nominanovedadobservacion}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Operacion" />
									</f:facet>
									<ul class="nav">
										<li><h:commandLink
												action="#{empleadoContratoMB.prepararConsultaNominaNovedad}"
												value="#{bundle.ViewLink}"
												rendered="#{LoginMB.autConsultar}">
												<i class="fa fa-eye" />
												<f:setPropertyActionListener value="#{item}"
													target="#{empleadoContratoMB.itemNominaNovedad}" />
											</h:commandLink></li>
										<h:outputText value=" " />
										<li><h:commandLink
												action="#{empleadoContratoMB.prepararEdicionNominaNovedad}"
												value="#{bundle.EditLink}"
												rendered="#{LoginMB.autModificar}">
												<i class="fa fa-edit" />
												<f:setPropertyActionListener value="#{item}"
													target="#{empleadoContratoMB.itemNominaNovedad}" />
											</h:commandLink></li>
										<h:outputText value=" " />
										<li><h:commandLink
												action="#{empleadoContratoMB.eliminarNominaNovedad}"
												value="#{bundle.DestroyLink}"
												rendered="#{LoginMB.autEliminar}">
												<i class="fa fa-trash" />
												<f:setPropertyActionListener value="#{item}"
													target="#{empleadoContratoMB.itemNominaNovedad}" />
											</h:commandLink></li>
									</ul>
								</p:column>
							</p:dataTable>
						</h:form>
					</div>
				</div>
			</div>

		</div>
	</ui:define>
</ui:composition>
