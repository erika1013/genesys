 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.NominaNovedadTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="card-body">

                <h:form>

                    <div >
                        <div>
                            <div  >
                                <ul class="nav">

                                    <li><h:commandLink
                                            action="#{empleadoContratoMB.prepararConsulta}"
                                            value="#{bundle.ShowAllLink}" immediate="true">
                                            <i class="fa fa-list"></i>
                                        </h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home"></i>
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>



                </h:form>

                <h:form >


                    <div  >

                        <p:outputLabel
                            value="#{bundle.NominaNovedadLabel_nominanovedadcodigo}"
                            for="nominanovedadcodigo"   />

                        <div  >

                            <p:inputText id="nominanovedadcodigo"
                                         value="#{empleadoContratoMB.itemNominaNovedad.nominanovedadcodigo}"
                                         title="#{bundle.NominaNovedadTitle_nominanovedadcodigo}"
                                         class="form-control"  
                                         required="true"
                                         requiredMessage="#{bundle.NominaNovedadRequiredMessage_nominanovedadcodigo}"/>
                        </div>
                    </div>


                    <div  >

                        <p:outputLabel
                            value="#{bundle.NominaNovedadLabel_nominanovedadnombre}"
                            for="nominanovedadnombre"   />

                        <div  >

                            <p:inputText id="nominanovedadnombre"
                                         value="#{empleadoContratoMB.itemNominaNovedad.nominanovedadnombre}"
                                         title="#{bundle.NominaNovedadTitle_nominanovedadnombre}"
                                         class="form-control"  
                                         required="true"
                                         requiredMessage="#{bundle.NominaNovedadRequiredMessage_nominanovedadnombre}"/>
                        </div>
                    </div>

                    <div  >

                        <p:outputLabel
                            value="#{bundle.NominaNovedadLabel_nominanovedadvalor}"
                            for="nominanovedadvalor"   />

                        <div  >

                            <p:inputText id="nominanovedadvalor"
                                         value="#{empleadoContratoMB.itemNominaNovedad.nominanovedadvalor}"
                                         title="#{bundle.NominaNovedadTitle_nominanovedadvalor}"
                                         class="form-control"  
                                         required="true"
                                         requiredMessage="#{bundle.NominaNovedadRequiredMessage_nominanovedadvalor}"/>
                        </div>
                    </div>
                    <div  >

                        <p:outputLabel
                            value="#{bundle.NominaConceptoTipoLabel_tipo}"
                            for="tipo"   />
                        <div  >

                            <p:selectOneMenu  id="tipo" value="#{empleadoContratoMB.itemNominaNovedad.tipo}"
                                              title="Tipo" class="form-control" >
                                <f:selectItem itemLabel="--Seleccionar-- " />
                                <f:selectItem itemValue="1" itemLabel="Devengado" />
                                <f:selectItem itemValue="2" itemLabel="Deducción"/>
                            </p:selectOneMenu >
                        </div>
                    </div>
                    <div  >

                        <p:outputLabel
                            value="#{bundle.NominaNovedadLabel_nominanovedadobservacion}"
                            for="nominanovedadobservacion"   />

                        <div  >

                            <p:inputTextarea id="nominanovedadobservacion"
                                             value="#{empleadoContratoMB.itemNominaNovedad.nominanovedadobservacion}"
                                             title="#{bundle.NominaNovedadTitle_nominanovedadobservacion}"
                                             class="form-control"  
                                             required="true"
                                             requiredMessage="#{bundle.NominaNovedadRequiredMessage_nominanovedadobservacion}"/>
                        </div>
                    </div>
                    <div  >

                        <p:outputLabel
                            value="Periodo (Año-mes)"
                            for="ano"   />

                        <div  >
                            <p:inputText id="ano"
                                         value="#{empleadoContratoMB.itemNominaNovedad.ano}"
                                         title="#{bundle.NominaNovedadTitle_Ano}"
                                         class="span3" 
                                         required="true"

                                         requiredMessage="#{bundle.NominaNovedadRequiredMessage_ano}"/>




                            <p:selectOneMenu  id="mes" value="#{empleadoContratoMB.itemNominaNovedad.mes}" title="Mes" 
                                              class="span3">
                                <f:selectItem itemLabel="--Mes-- " />
                                <f:selectItem itemValue="01" itemLabel="Enero" />
                                <f:selectItem itemValue="02" itemLabel="Febrero"/>
                                <f:selectItem itemValue="03" itemLabel="Marzo"/>
                                <f:selectItem itemValue="04" itemLabel="Abril"/>
                                <f:selectItem itemValue="05" itemLabel="Mayo"/>
                                <f:selectItem itemValue="06" itemLabel="Junio"/>
                                <f:selectItem itemValue="07" itemLabel="Julio"/>
                                <f:selectItem itemValue="08" itemLabel="Agosto"/>
                                <f:selectItem itemValue="09" itemLabel="Septiembre"/>
                                <f:selectItem itemValue="10" itemLabel="Octubre"/>
                                <f:selectItem itemValue="11" itemLabel="Noviembre"/>
                                <f:selectItem itemValue="12" itemLabel="Diciembre"/>

                            </p:selectOneMenu >
                        </div>

                    </div>

                    <div  >
                        <div  >
                            <h:commandLink action="#{empleadoContratoMB.crearNominaNovedad}"
                                           value="#{bundle.SaveLink}" class="btn btn-secondary" />
                        </div>
                    </div>





                </h:form>
            </div>
        </ui:define>
</ui:composition>
