 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText
                value="#{bundle.EmpresaSeguridadSocialTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="card-body">
                <h:form>

                    <div >
                        <div>
                            <div  >
                                <ul class="nav">
                                    <li><h:commandLink
                                            action="#{empresaSeguridadSocialMB.prepararConsulta}"
                                            value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}"
                                            immediate="true">
                                            <i class="fa fa-eye"></i>
                                        </h:commandLink></li>
                                    <li><h:commandLink
                                            action="#{empresaSeguridadSocialMB.prepararLista}"
                                            value="#{bundle.ShowAllLink}" immediate="true">
                                            <i class="fa fa-list"></i>
                                        </h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home"></i>
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>




                </h:form>

                <h:form >





                    <div  >

                        <p:outputLabel
                            value="#{bundle.EmpresaSeguridadSocialLabel_empresaseguridadsocialid}"
                            for="empresaseguridadsocialid"   />
                        <div  >

                            <p:inputText id="empresaseguridadsocialid"
                                         value="#{empresaSeguridadSocialMB.itemSeleccionado.empresaseguridadsocialid}"
                                         title="#{bundle.EmpresaSeguridadSocialTitle_empresaseguridadsocialid}"
                                         required="true"
                                         requiredMessage="#{bundle.EmpresaSeguridadSocialRequiredMessage_empresaseguridadsocialid}"
                                         class="form-control"  readonly="true" />
                        </div>
                    </div>


                    <div  >

                        <p:outputLabel
                            value="#{bundle.EmpresaSeguridadSocialLabel_empresaseguridadsocialnombre}"
                            for="empresaseguridadsocialnombre"   />

                        <div  >

                            <p:inputText id="empresaseguridadsocialnombre"
                                         value="#{empresaSeguridadSocialMB.itemSeleccionado.empresaseguridadsocialnombre}"
                                         title="#{bundle.EmpresaSeguridadSocialTitle_empresaseguridadsocialnombre}"
                                         required="true"
                                         requiredMessage="#{bundle.EmpresaSeguridadSocialRequiredMessage_empresaseguridadsocialnombre}"
                                         class="form-control"  />
                        </div>
                    </div>



                    <div  >

                        <p:outputLabel
                            value="#{bundle.EmpresaSeguridadSocialLabel_contacto}"
                            for="contacto"   />

                        <div  >

                            <p:inputText id="contacto"
                                         value="#{empresaSeguridadSocialMB.itemSeleccionado.contacto}"
                                         title="#{bundle.EmpresaSeguridadSocialTitle_contacto}"
                                         class="form-control"  />
                        </div>
                    </div>

                    <div  >

                        <p:outputLabel
                            value="#{bundle.EmpresaSeguridadSocialLabel_telefono}"
                            for="telefono"   />

                        <div  >

                            <p:inputText id="telefono"
                                         value="#{empresaSeguridadSocialMB.itemSeleccionado.telefono}"
                                         title="#{bundle.EmpresaSeguridadSocialTitle_telefono}"
                                         class="form-control"  />
                        </div>
                    </div>

                    <div  >

                        <p:outputLabel
                            value="#{bundle.EmpresaSeguridadSocialLabel_email}"
                            for="email"   />

                        <div  >

                            <p:inputText id="email"
                                         value="#{empresaSeguridadSocialMB.itemSeleccionado.email}"
                                         title="#{bundle.EmpresaSeguridadSocialTitle_email}"
                                         class="form-control"  />
                        </div>
                    </div>

                    <div  >

                        <p:outputLabel
                            value="#{bundle.EmpresaSeguridadSocialLabel_direccion}"
                            for="direccion"   />

                        <div  >

                            <p:inputText id="direccion"
                                         value="#{empresaSeguridadSocialMB.itemSeleccionado.direccion}"
                                         title="#{bundle.EmpresaSeguridadSocialTitle_direccion}"
                                         class="form-control"  />
                        </div>
                    </div>

                    <div  >

                        <p:outputLabel
                            value="#{bundle.EmpresaSeguridadSocialLabel_web}"
                            for="web"   />

                        <div  >

                            <p:inputText id="web"
                                         value="#{empresaSeguridadSocialMB.itemSeleccionado.web}"
                                         title="#{bundle.EmpresaSeguridadSocialTitle_web}"
                                         class="form-control"  />
                        </div>
                    </div>

                    <div  >

                        <p:outputLabel
                            value="#{bundle.EmpresaSeguridadSocialLabel_online}"
                            for="online"   />

                        <div  >




                            <p:selectOneMenu  id="online"
                                              value="#{empresaSeguridadSocialMB.itemSeleccionado.online}"
                                              class="form-control" 
                                              >
                                <f:selectItem itemLabel="--Seleccionar-- " />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                                <f:selectItem itemLabel="NO" itemValue="NO" />


                            </p:selectOneMenu >


                        </div>
                    </div>




                    <div  >
                        <div  >
                            <h:commandLink action="#{empresaSeguridadSocialMB.actualizar}"
                                           value="#{bundle.SaveLink}" class="btn btn-secondary" />
                        </div>
                    </div>



                </h:form>
            </div>
        </ui:define>
</ui:composition>
