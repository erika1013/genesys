 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EmpleadoAcudienteTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="card-body">
                <h:form>
                    <div >
                        <div>
                            <div  >
                                <ul class="nav">

                                    <li><h:commandLink action="EmpleadoAcudienteEditar"
                                                       value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                            <i class="fa fa-edit" />
                                        </h:commandLink></li>
                                    <li><h:commandLink
                                            action="#{empleadoMB.eliminarEmpleadoAcudiente}"
                                            value="#{bundle.DestroyLink}"
                                            rendered="#{LoginMB.autEliminar}">
                                            <i class="fa fa-trash" />
                                        </h:commandLink></li>
                                    <li><h:commandLink
                                            action="#{empleadoMB.prepararListaEmpleadoAcudiente}"
                                            value="#{bundle.ShowAllLink}">
                                            <i class="fa fa-list" />
                                        </h:commandLink></li>

                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home" />
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>





                    <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >










                        <p:outputLabel value="#{bundle.PersonaLabel_primernombre}"
                                       for="primernombre"   />


                        <h:outputText id="primernombre"
                                      value="#{empleadoMB.itemEmpleadoAcudiente.primernombre}" class="form-control"  />

                        <p:outputLabel value="#{bundle.PersonaLabel_segundonombre}"
                                       for="segundonombre"   />


                        <h:outputText id="segundonombre"
                                      value="#{empleadoMB.itemEmpleadoAcudiente.segundonombre}" class="form-control"  />

                        <p:outputLabel value="#{bundle.PersonaLabel_primerapellido}"
                                       for="primerapellido"   />


                        <h:outputText id="primerapellido"
                                      value="#{empleadoMB.itemEmpleadoAcudiente.primerapellido}" class="form-control"  />


                        <p:outputLabel value="#{bundle.PersonaLabel_segundoapellido}"
                                       for="segundoapellido"   />


                        <h:outputText id="segundoapellido"
                                      value="#{empleadoMB.itemEmpleadoAcudiente.segundoapellido}"
                                      class="form-control"  />


                        <p:outputLabel value="#{bundle.PersonaLabel_tipoidentificacionid}"
                                       for="tipoidentificacionid"   />

                        <h:outputText
                            value="#{empleadoMB.itemEmpleadoAcudiente.tipoIdentificacion.tipoidentificacionalfa}"
                            title="#{bundle.EstudianteTitle_tipoidentificacionid}" />




                        <p:outputLabel value="#{bundle.PersonaLabel_numeroidentificacion}"
                                       for="numeroidentificacion"   />


                        <h:outputText id="numeroidentificacion"
                                      value="#{empleadoMB.itemEmpleadoAcudiente.numeroidentificacion}"
                                      class="form-control"  />



                        <p:outputLabel value="#{bundle.AcudienteLabel_telefono1}"
                                       for="clientecontactocelular"   />


                        <h:outputText id="clientecontactocelular"
                                      value="#{empleadoMB.itemEmpleadoAcudiente.telefono1}" class="form-control"  />

                        <p:outputLabel value="#{bundle.AcudienteLabel_extension1}"
                                       for="extension1"   />


                        <h:outputText id="extension1"
                                      value="#{empleadoMB.itemEmpleadoAcudiente.extension1}" class="form-control"  />



                        <p:outputLabel value="#{bundle.AcudienteLabel_telefono2}"
                                       for="telefono2"   />


                        <h:outputText id="telefono2"
                                      value="#{empleadoMB.itemEmpleadoAcudiente.telefono2}" class="form-control"  />

                        <p:outputLabel value="#{bundle.AcudienteLabel_extension2}"
                                       for="extension2"   />


                        <h:outputText id="extension2"
                                      value="#{empleadoMB.itemEmpleadoAcudiente.extension2}" class="form-control"  />



                        <p:outputLabel value="#{bundle.AcudienteLabel_telefono3}"
                                       for="telefono3"   />


                        <h:outputText id="telefono3"
                                      value="#{empleadoMB.itemEmpleadoAcudiente.telefono3}" class="form-control"  />

                        <p:outputLabel value="#{bundle.AcudienteLabel_extension3}"
                                       for="extension3"   />


                        <h:outputText id="extension3"
                                      value="#{empleadoMB.itemEmpleadoAcudiente.extension3}" class="form-control"  />




                        <p:outputLabel value="#{bundle.AcudienteLabel_direccion}"
                                       for="direccion"   />


                        <h:outputText id="direccion"
                                      value="#{empleadoMB.itemEmpleadoAcudiente.direccion}" class="form-control"  />

                                       />


                        <h:outputText id="email"
                                      value="#{empleadoMB.itemEmpleadoAcudiente.email}" class="form-control"  />


                    </h:panelGrid>




                </h:form>
            </div>

</ui:composition>
