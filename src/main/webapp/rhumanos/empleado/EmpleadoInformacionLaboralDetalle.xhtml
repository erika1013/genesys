 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EmpleadoEstadoTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="card-body">
                <h:form>
                    <div >
                        <div>
                            <div  >
                                <ul class="nav">
                                    <li><h:commandLink
                                            action="#{empleadoMB.prepararCreacionInformacionLaboral}"
                                            value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                            <i class="fa fa-plus" />
                                        </h:commandLink></li>
                                    <li><h:commandLink
                                            action="#{empleadoMB.prepararEdicionInformacionLaboral}"
                                            value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                            <i class="fa fa-edit" />
                                        </h:commandLink></li>
                                    <li><h:commandLink
                                            action="#{empleadoMB.eliminarInformacionLaboral}"
                                            value="#{bundle.DestroyLink}"
                                            rendered="#{LoginMB.autEliminar}">
                                            <i class="fa fa-trash" />
                                        </h:commandLink></li>
                                    <li><h:commandLink action="#{empleadoMB.prepararConsulta}"
                                                       value="#{bundle.ShowAllLink}">
                                            <i class="fa fa-list" />
                                        </h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home" />
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>




                    <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >

                        <h:outputText
                            value="#{bundle.EmpleadoInformacionLaboralLabel_cargo}"
                            styleClass="titulo" />
                        <h:outputText value="#{empleadoMB.itemInformacionLaboral.cargo}"
                                      title="#{bundle.EmpleadoInformacionLaboralTitle_cargo}" />

                        <h:outputText
                            value="#{bundle.EmpleadoInformacionLaboralLabel_empresa}"
                            styleClass="titulo" />
                        <h:outputText value="#{empleadoMB.itemInformacionLaboral.empresa}"
                                      title="#{bundle.EmpleadoInformacionLaboralTitle_empresa}" />



                        <h:outputText
                            value="#{bundle.EmpleadoInformacionLaboralLabel_fechaInicio}"
                            styleClass="titulo" />
                        <h:outputText
                            value="#{empleadoMB.itemInformacionLaboral.fechaInicio}"
                            title="#{bundle.EmpleadoInformacionLaboralTitle_fechaInicio}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>

                        <h:outputText
                            value="#{bundle.EmpleadoInformacionLaboralLabel_fechaRetiro}"
                            styleClass="titulo" />
                        <h:outputText
                            value="#{empleadoMB.itemInformacionLaboral.fechaRetiro}"
                            title="#{bundle.EmpleadoInformacionLaboralTitle_fechaRetiro}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>

                        <h:outputText
                            value="#{bundle.EmpleadoInformacionLaboralLabel_jefe}"
                            styleClass="titulo" />
                        <h:outputText value="#{empleadoMB.itemInformacionLaboral.jefe}"
                                      title="#{bundle.EmpleadoInformacionLaboralTitle_jefe}" />


                    </h:panelGrid>




                </h:form>
            </div>
        </ui:define>
</ui:composition>
