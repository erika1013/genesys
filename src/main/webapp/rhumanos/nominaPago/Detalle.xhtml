

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

					<div class="card-body">

										</ul>

							</div>




							<h:panelGrid columns="2" paginator="true" rows="10" reflow="true">

								<h:outputText value="#{bundle.PersonaLabel_nombreApellido}"

								<h:outputText
									value="#{bundle.EmpleadoContratoLabel_contratosalario}"

									value="#{nominaPagoMB.itemSeleccionado.empleadoContrato.contratosalario}"

								</h:outputText>

								<h:outputText value="#{bundle.NominaPagoLabel_valorNetoPago}"

									value="#{bundle.TipoContratoLabel_tipocontratonombre}"

								<h:outputText
									value="#{nominaPagoMB.itemSeleccionado.empleadoContrato.tipoContrato.tipocontratonombre}"

								<h:outputText
									value="#{bundle.PersonaLabel_numeroidentificacion}"

								<h:outputText
									value="#{nominaPagoMB.itemSeleccionado.empleadoContrato.empleado.numeroIdentificacion}"

							</h:panelGrid>

						</h:form>

				</div>

									<div>
										<ul class="nav">

													action="#{nominaPagoMB.imprimirDesprendible}"

											<li><h:commandLink value="#{bundle.IndexLink}"

										</ul>

								</div>

									<h:outputText

								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{bundle.NominaPagoDetalleTitle_empleado}" />
									</f:facet>
									<h:outputText value="#{item.empleado}" />

										<h:outputText value="Operacion" />

										<h:outputText value=" " />


									</ul>
								</p:column>
							</p:dataTable>

					</div>
				</div>
