

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">


	<ui:define name="title">
		<h:outputText value="#{bundle.NominaPagoTitulo}"></h:outputText>

							<f:selectItem itemValue="10" itemLabel="Octubre" />
							<f:selectItem itemValue="11" itemLabel="Noviembre" />
							<f:selectItem itemValue="12" itemLabel="Diciembre" />

				</div>


				<div>
					<div>
						<h:commandLink action="#{nominaPagoMB.crear}"
							value="#{bundle.SaveLink}" class="btn btn-secondary" />

				</div>

			</h:form>
		</div>
