 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.DetalleContratoTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="card-body">
                <h:form>
                    <div >
                        <div>
                            <div  >
                                <ul class="nav">



                                    <li><h:commandLink
                                            action="#{nominaPagoMB.prepararConsulta}"
                                            value="#{bundle.ShowAllLink}">
                                            <i class="fa fa-list" />
                                        </h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home" />
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>




                    <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >
                        <h:outputText
                            value="#{bundle.NominaConceptoTipoLabel_conceptotipoid}" 
                            styleClass="titulo" />
                        <h:outputText
                            value="#{nominaPagoMB.itemnominaPagoDetalle.nominaConcepto.nominaconceptocodigo}" 
                            title="#{bundle.NominaConceptoTipoTitle_conceptotipoid}" />


                        <h:outputText value="#{bundle.DetalleContratoLabel_nominaconcepto}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{nominaPagoMB.itemnominaPagoDetalle.nominaConcepto.nominaconceptonombre}"
                            title="#{bundle.DetalleContratoTitle_nominaconcepto}" />
                        <h:outputText
                            value="#{bundle.NominaPagoDetalleLabel_valordevengado}" />

                        <h:outputText value="#{nominaPagoMB.itemnominaPagoDetalle.valordevengado}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>


                        <h:outputText
                            value="#{bundle.NominaPagoDetalleLabel_valordeduccion}" />

                        <h:outputText value="#{nominaPagoMB.itemnominaPagoDetalle.valordeduccion}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>

                        <h:outputText
                            value="#{bundle.NominaPagoDetalleLabel_empresa}" />

                        <h:outputText
                            value="#{nominaPagoMB.itemnominaPagoDetalle.empresa}" />


                        <h:outputText
                            value="#{bundle.NominaPagoDetalleLabel_empleado}" />

                        <h:outputText
                            value="#{nominaPagoMB.itemnominaPagoDetalle.empleado}" />


                    </h:panelGrid>




                </h:form>
            </div>
        </ui:define>
</ui:composition>
