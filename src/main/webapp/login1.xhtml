<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<title>#{bundle.NombreAplicacion}</title>

	<h:outputStylesheet library="bootstrap"
		name="4.0.0/css/bootstrap.min.css" />
	<h:outputStylesheet library="awesome" name="all.css" />
	<h:outputStylesheet library="css" name="floating-labels.css" />
	<h:outputStylesheet library="css" name="guandera.css" />

</h:head>
<h:body>



	<h:form class="form-signin">





		<div class="text-center mb-4">

			<h1 class="h3 mb-3 font-weight-normal">Genesys 1.0</h1>
			<p>Sistema Integral de Administración Empresarial</p>
		</div>

		<div class="form-label-group">
			
			<h:inputText value="#{LoginMB.usuario.usuariousuario}"
				id="inputEmail" class="form-control" placeholder="Usuario"
				required="true" autofocus="true">

			</h:inputText>

		</div>

		<div class="form-label-group">
			
			<h:inputSecret value="#{LoginMB.usuario.usuarioclave}"
				id="inputPassword" class="form-control" placeholder="Password"
				required="true" />

		</div>




		<h:commandButton value="Ingresar" action="#{LoginMB.login}"
			class="btn btn-lg btn-secondary btn-block" />




		<p class="mt-5 mb-3 text-muted text-center">
			<img src="/resources/images/gverde.png" height="56" width="66" /> <b
				class="copyright"> 2018 Guandera</b> Todos los derechos reservados.

		</p>
	</h:form>





	<h:outputScript library="jquery" name="3.3.0/jquery-3.3.0.slim.min.js" />
	<h:outputScript library="popper" name="1.14.3/popper.min.js" />
	<h:outputScript library="bootstrap" name="4.0.0/js/bootstrap.min.js" />


</h:body>
</html>
