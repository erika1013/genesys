

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templateAspirante.xhtml">


	<ui:define name="title">
		<h:outputText value="#{bundle.AspiranteTitulo}"></h:outputText>
	</ui:define>

	<ui:define name="barmenu">
		<h:form>
			<ul class="nav">

				<li><h:commandLink
						action="#{AspiranteAccesoMB.prepararConsulta}"
						value="#{bundle.BackLink}" immediate="true">
						<i class="fa fa-arrow-left"></i>
					</h:commandLink></li>
			</ul>
		</h:form>
	</ui:define>


	<ui:define name="body">

		<div class="card-body">

			<h:form>






				<div>

					<p:outputLabel value="#{bundle.AspiranteLabel_nombres}"
						for="nombres" />
					<div>
						<p:inputText id="nombres"
							value="#{AspiranteAccesoMB.itemSeleccionado.nombres}"
							title="#{bundle.AspiranteTitle_nombres}" />
					</div>

				</div>


				<div>

					<p:outputLabel value="#{bundle.AspiranteLabel_apellidos}"
						for="apellidos" />
					<div>
						<p:inputText id="apellidos"
							value="#{AspiranteAccesoMB.itemSeleccionado.apellidos}"
							title="#{bundle.AspiranteTitle_apellidos}" />
					</div>

				</div>


				<div>

					<p:outputLabel value="#{bundle.AspiranteLabel_identificacion}"
						for="identificacion" />
					<div>
						<p:inputText id="identificacion"
							value="#{AspiranteAccesoMB.itemSeleccionado.identificacion}"
							title="#{bundle.AspiranteTitle_identificacion}" />
					</div>

				</div>


				<div>

					<p:outputLabel
						value="#{bundle.AspiranteLabel_ciudadIdentificacion}"
						for="ciudadIdentificacion" />
					<div>

						<p:selectOneMenu id="departamentoIdentificacion"
							value="#{AspiranteAccesoMB.departamentoIdentificacionId}"
							title="#{bundle.AspiranteTitle_departamento}">
							<f:selectItems value="#{AspiranteAccesoMB.departamentoItems}" />
							<f:ajax render="ciudadIdentificacion"
								listener="#{AspiranteAccesoMB.cargarCiudadesDepartamentoIdentificacion}" />

						</p:selectOneMenu>


						<p:selectOneMenu id="ciudadIdentificacion"
							value="#{AspiranteAccesoMB.ciudadIdentificacionId}"
							title="#{bundle.AspiranteTitle_ciudadIdentificacion}">
							<f:selectItems value="#{AspiranteAccesoMB.ciudadItems1}" />
						</p:selectOneMenu>
					</div>

				</div>


				<div>

					<p:outputLabel value="#{bundle.AspiranteLabel_fechaNacimiento}"
						for="fechaNacimiento" />
					<div>
						<p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button"
							id="fechaNacimiento"
							value="#{AspiranteAccesoMB.itemSeleccionado.fechaNacimiento}" />



					</div>


				</div>






				<div>

					<p:outputLabel value="#{bundle.AspiranteLabel_lugarNacimiento}"
						for="lugarNacimiento" />
					<div>

						<p:selectOneMenu id="departamentoNacimiento"
							value="#{AspiranteAccesoMB.departamentoNacimientoId}"
							title="#{bundle.AspiranteTitle_departamento}">
							<f:selectItems value="#{AspiranteAccesoMB.departamentoItems}" />
							<f:ajax render="lugarNacimiento"
								listener="#{AspiranteAccesoMB.cargarCiudadesDepartamentoNacimiento}" />

						</p:selectOneMenu>

						<p:selectOneMenu id="lugarNacimiento"
							value="#{AspiranteAccesoMB.lugarNacimientoId}"
							title="#{bundle.AspiranteTitle_lugarNacimiento}">
							<f:selectItems value="#{AspiranteAccesoMB.ciudadItems2}" />
						</p:selectOneMenu>
					</div>

				</div>






				<div>

					<p:outputLabel value="#{bundle.AspiranteLabel_sexo}" for="sexo" />
					<div>


						<p:selectOneMenu id="sexo"
							value="#{AspiranteAccesoMB.itemSeleccionado.sexo}"
							required="true" class="form-control"
							requiredMessage="!Seleccione el sexo de el estudianteÂ¡">
							<f:selectItem itemLabel="--Seleccionar-- " />
							<f:selectItem itemLabel="M" itemValue="M" />
							<f:selectItem itemLabel="F" itemValue="F" />
						</p:selectOneMenu>


					</div>

				</div>



				<div>

					<p:outputLabel value="#{bundle.AspiranteLabel_estadoCivil}"
						for="estadoCivil" />
					<div>
						<p:selectOneMenu id="estadoCivil"
							value="#{AspiranteAccesoMB.estadoCivilId}"
							title="#{bundle.AspiranteTitle_estadoCivil}">
							<f:selectItems value="#{AspiranteAccesoMB.estadoCivilItems}" />
						</p:selectOneMenu>
					</div>

				</div>


				<div>

					<p:outputLabel value="#{bundle.AspiranteLabel_telefono}"
						for="telefono" />
					<div>
						<p:inputText id="telefono"
							value="#{AspiranteAccesoMB.itemSeleccionado.telefono}"
							title="#{bundle.AspiranteTitle_telefono}" />
					</div>

				</div>


				<div>

					<p:outputLabel value="#{bundle.AspiranteLabel_celular}"
						for="celular" />
					<div>
						<p:inputText id="celular"
							value="#{AspiranteAccesoMB.itemSeleccionado.celular}"
							title="#{bundle.AspiranteTitle_celular}" />
					</div>

				</div>


				<div>

					<p:outputLabel value="#{bundle.AspiranteLabel_correo}" for="correo" />
					<div>
						<p:inputText id="correo"
							value="#{AspiranteAccesoMB.itemSeleccionado.correo}"
							title="#{bundle.AspiranteTitle_correo}" />
					</div>

				</div>


				<div>

					<p:outputLabel value="#{bundle.AspiranteLabel_direccion}"
						for="direccion" />
					<div>
						<p:inputText id="direccion"
							value="#{AspiranteAccesoMB.itemSeleccionado.direccion}"
							title="#{bundle.AspiranteTitle_direccion}" />
					</div>

				</div>




				<div>

					<p:outputLabel value="#{bundle.AspiranteLabel_ciudadResidencia}"
						for="ciudadResidencia" />
					<div>

						<p:selectOneMenu id="departamentoResidencia"
							value="#{AspiranteAccesoMB.departamentoResidenciaId}"
							title="#{bundle.AspiranteTitle_departamento}">
							<f:selectItems value="#{AspiranteAccesoMB.departamentoItems}" />
							<f:ajax render="ciudadResidencia"
								listener="#{AspiranteAccesoMB.cargarCiudadesDepartamentoResidencia}" />

						</p:selectOneMenu>


						<p:selectOneMenu id="ciudadResidencia"
							value="#{AspiranteAccesoMB.ciudadResidenciaId}"
							title="#{bundle.AspiranteTitle_ciudadResidencia}">
							<f:selectItems value="#{AspiranteAccesoMB.ciudadItems3}" />
						</p:selectOneMenu>
					</div>

				</div>



				<div>

					<p:outputLabel value="#{bundle.AspiranteLabel_perfil}" for="perfil" />
					<div>
						<p:inputTextarea id="perfil"
							value="#{AspiranteAccesoMB.itemSeleccionado.perfil}"
							title="#{bundle.AspiranteTitle_perfil}" rows="10"
							class="form-control" />
					</div>

				</div>





				<div>
					<div>

						<h:commandLink action="#{AspiranteAccesoMB.actualizar}"
							value="#{bundle.UpdateLink}" class="btn btn-secondary" />

					</div>
				</div>



			</h:form>
		</div>


	</ui:define>
</ui:composition>
