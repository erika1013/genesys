 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templateAspirante.xhtml">
    

     
        <ui:define name="title">
            <h:outputText value="#{bundle.AspiranteExperienciaTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{AspiranteAccesoMB.prepararConsulta}"
                                                   value="#{bundle.BackLink}" immediate="true">
                                        <i class="fa fa-arrow-left"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">

            <div class="card-body">

                <h:form >






                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteExperienciaLabel_empresa}"
                                       for="empresa"   />
                        <div  >
                            <p:inputText id="empresa"
                                         value="#{AspiranteAccesoMB.itemExperiencia.empresa}"
                                         title="#{bundle.AspiranteExperienciaTitle_empresa}" />
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel
                            value="#{bundle.AspiranteExperienciaLabel_descripcion}"
                            for="descripcion"   />
                        <div  >
                            <p:inputTextarea id="descripcion"
                                             value="#{AspiranteAccesoMB.itemExperiencia.descripcion}"
                                             title="#{bundle.AspiranteExperienciaTitle_descripcion}" />
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel
                            value="#{bundle.AspiranteExperienciaLabel_fechaIncial}"
                            for="fechaIncial"   />
                        <div  >
                            <p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button" id="fechaIncial"
                                          value="#{AspiranteAccesoMB.itemExperiencia.fechaIncial}"
                                          />
                        </div>


                    </div>


                    <div  >

                        <p:outputLabel
                            value="#{bundle.AspiranteExperienciaLabel_fechaFinal}"
                            for="fechaFinal"   />
                        <div  >
                            <p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button"  id="fechaFinal"
                                          value="#{AspiranteAccesoMB.itemExperiencia.fechaFinal}"
                                          />
                        </div>


                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteExperienciaLabel_cargo}"
                                       for="cargo"   />
                        <div  >
                            <p:inputText id="cargo"
                                         value="#{AspiranteAccesoMB.itemExperiencia.cargo}"
                                         title="#{bundle.AspiranteExperienciaTitle_cargo}" />
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteExperienciaLabel_jefe}"
                                       for="jefe"   />
                        <div  >
                            <p:inputText id="jefe" value="#{AspiranteAccesoMB.itemExperiencia.jefe}"
                                         title="#{bundle.AspiranteExperienciaTitle_jefe}" />
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteExperienciaLabel_telefono}"
                                       for="telefono"   />
                        <div  >
                            <p:inputText id="telefono"
                                         value="#{AspiranteAccesoMB.itemExperiencia.telefono}"
                                         title="#{bundle.AspiranteExperienciaTitle_telefono}" />
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel
                            value="#{bundle.AspiranteExperienciaLabel_extension}"
                            for="extension"   />
                        <div  >
                            <p:inputText id="extension"
                                         value="#{AspiranteAccesoMB.itemExperiencia.extension}"
                                         title="#{bundle.AspiranteExperienciaTitle_extension}" />
                        </div>

                    </div>





                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteExperienciaLabel_ciudad}"
                                       for="ciudad"   />
                        <div  >

                            <p:selectOneMenu  id="departamentoExperiencia"
                                              value="#{AspiranteAccesoMB.departamentoId}"
                                              title="#{bundle.AspiranteTitle_departamento}">
                                <f:selectItems value="#{AspiranteAccesoMB.departamentoItems}" />
                                <f:ajax render="ciudad"
                                        listener="#{AspiranteAccesoMB.cargarCiudadesDepartamento}" />
                            </p:selectOneMenu >

                            <p:selectOneMenu  id="ciudad" value="#{AspiranteAccesoMB.ciudadId}"
                                              title="#{bundle.AspiranteExperienciaTitle_ciudad}">
                                <f:selectItems value="#{AspiranteAccesoMB.ciudadItems}" />
                            </p:selectOneMenu >
                        </div>

                    </div>


                    <div  >
                        <div  >

                            <h:commandLink action="#{AspiranteAccesoMB.crearExperiencia}"
                                           value="#{bundle.SaveLink}" class="btn btn-secondary" />

                        </div>
                    </div>



                </h:form>
            </div>


        </ui:define>
</ui:composition>
