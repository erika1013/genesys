 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templateAspirante.xhtml">
    

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.AspiranteTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                              
                                <li><h:commandLink action="#{AspiranteAccesoMB.prepararEdicion}"
                                                   value="#{bundle.EditLink}" >
                                        <i class="fa fa-edit" />
                                    </h:commandLink></li>

                             

                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">

            <div class="card-body">

                <h:form>
                    <h:panelGrid columns="2">

                        <h:outputText value="#{bundle.AspiranteLabel_nombres}" />
                        <h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.nombres}"
                                      title="#{bundle.AspiranteTitle_nombres}" />
                        <h:outputText value="#{bundle.AspiranteLabel_apellidos}" />
                        <h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.apellidos}"
                                      title="#{bundle.AspiranteTitle_apellidos}" />
                        <h:outputText value="#{bundle.AspiranteLabel_identificacion}" />
                        <h:outputText
                            value="#{AspiranteAccesoMB.itemSeleccionado.identificacion}"
                            title="#{bundle.AspiranteTitle_identificacion}" />
                        <h:outputText value="#{bundle.AspiranteLabel_fechaNacimiento}" />
                        <h:outputText
                            value="#{AspiranteAccesoMB.itemSeleccionado.fechaNacimiento}"
                            title="#{bundle.AspiranteTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                        <h:outputText value="#{bundle.AspiranteLabel_edad}" />
                        <h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.edad}"
                                      title="#{bundle.AspiranteTitle_edad}" />
                        <h:outputText value="#{bundle.AspiranteLabel_sexo}" />
                        <h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.sexo}"
                                      title="#{bundle.AspiranteTitle_sexo}" />
                        <h:outputText value="#{bundle.AspiranteLabel_telefono}" />
                        <h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.telefono}"
                                      title="#{bundle.AspiranteTitle_telefono}" />
                        <h:outputText value="#{bundle.AspiranteLabel_celular}" />
                        <h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.celular}"
                                      title="#{bundle.AspiranteTitle_celular}" />
                        <h:outputText value="#{bundle.AspiranteLabel_correo}" />
                        <h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.correo}"
                                      title="#{bundle.AspiranteTitle_correo}" />
                        <h:outputText value="#{bundle.AspiranteLabel_direccion}" />
                        <h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.direccion}"
                                      title="#{bundle.AspiranteTitle_direccion}" />
                        <h:outputText value="#{bundle.AspiranteLabel_perfil}" />
                        <h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.perfil}"
                                      title="#{bundle.AspiranteTitle_perfil}" />
                        <h:outputText value="#{bundle.AspiranteLabel_estadoCivil}" />
                        <h:outputText
                            value="#{AspiranteAccesoMB.itemSeleccionado.estadoCivil.nombre}"  
                            rendered="#{AspiranteAccesoMB.itemSeleccionado.estadoCivil !=null}"
                            title="#{bundle.AspiranteTitle_estadoCivil}" />
                        <h:outputText value="#{bundle.AspiranteLabel_estado}" />
                        <h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.estado.nombre}"
                                      title="#{bundle.AspiranteTitle_estado}" />
                        <h:outputText value="#{bundle.AspiranteLabel_lugarNacimiento}" />
                        <h:outputText
                            value="#{AspiranteAccesoMB.itemSeleccionado.lugarNacimiento.nombre}"
                            title="#{bundle.AspiranteTitle_lugarNacimiento}" />
                        <h:outputText value="#{bundle.AspiranteLabel_ciudadResidencia}" />
                        <h:outputText
                            value="#{AspiranteAccesoMB.itemSeleccionado.ciudadResidencia.nombre}"
                            title="#{bundle.AspiranteTitle_ciudadResidencia}" />
                        <h:outputText value="#{bundle.AspiranteLabel_ciudadIdentificacion}" />
                        <h:outputText
                            value="#{AspiranteAccesoMB.itemSeleccionado.ciudadIdentificacion.nombre}"
                            title="#{bundle.AspiranteTitle_ciudadIdentificacion}" />
                    </h:panelGrid>


                </h:form>

            </div>
        </ui:define>


        <!-- cosas adicionales-->

        <ui:define name="modulos">

            <div class="card">

                <div class="card-header">
                    <h3>
                        <h:outputText value=" #{bundle.AspiranteFormacionTitulo}"></h:outputText>
                    </h3>

                </div>

                <div class="card-body">

                    <h:form>
                        <div >
                            <div>
                                <div  >
                                    <ul class="nav">

                                        <li><h:commandLink
                                                action="#{AspiranteAccesoMB.prepararCreacionFormacion}"
                                                value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                                <i class="fa fa-plus"></i>
                                            </h:commandLink></li>
                                        <li><h:commandLink value="#{bundle.IndexLink}"
                                                           action="/index" immediate="true">
                                                <i class="fa fa-home"></i>
                                            </h:commandLink></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </h:form>

                    <h:form>

                        <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{AspiranteAccesoMB.listaFormacion}" var="item">


                            <p:column >
                                <f:facet name="header">
                                    <h:outputText
                                        value="#{bundle.AspiranteFormacionTitle_institucion}" />
                                </f:facet>
                                <h:outputText value="#{item.institucion.nombre}" />
                            </p:column>


                            <p:column  >
                                <f:facet name="header">
                                    <h:outputText
                                        value="#{bundle.AspiranteFormacionTitle_programaAcademico}" />
                                </f:facet>
                                <h:outputText value="#{item.programaAcademico.nombre}" />
                            </p:column>





                            <p:column  >
                                <f:facet name="header">
                                    <h:outputText
                                        value="#{bundle.AspiranteFormacionTitle_fechaFinal}" />
                                </f:facet>
                                <h:outputText value="#{item.fechaFinal}">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:outputText>
                            </p:column>
                            <p:column 
                                >
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.AspiranteFormacionTitle_estado}" />
                                </f:facet>
                                <h:outputText value="#{item.estado.nombre}" />
                            </p:column>


                            <p:column>


                                <f:facet name="header">
                                    <h:outputText value="Operacion" />
                                </f:facet>
                                <ul class="nav">
                                    <li><h:commandLink
                                            action="#{AspiranteAccesoMB.prepararConsultaFormacion}"
                                            value="#{bundle.ViewLink}" >
                                            <i class="fa fa-eye" />
                                            <f:setPropertyActionListener value="#{item}"
                                                                         target="#{AspiranteAccesoMB.itemFormacion}" />
                                        </h:commandLink></li>





                                </ul>

                            </p:column>
                        </p:dataTable >

                    </h:form>


                </div>


            </div>
