 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templateAspirante.xhtml">
    

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.AspiranteObservacionTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{AspiranteAccesoMB.prepararConsulta}"
                                                   value="#{bundle.BackLink}" immediate="true">
                                        <i class="fa fa-arrow-left"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">

            <div class="card-body">

                <h:form >








                    <div  >

                        <p:outputLabel
                            value="#{bundle.AspiranteObservacionLabel_observacion}"
                            for="observacion"   />
                        <div  >
                            <p:inputTextarea id="observacion"
                                             value="#{AspiranteAccesoMB.itemObservacion.observacion}"
                                             title="#{bundle.AspiranteObservacionTitle_observacion}" />
                        </div>

                    </div>

                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteObservacionLabel_fecha}"
                                       for="fecha"   />
                        <div  >
                            <p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button" id="fecha"
                                          value="#{AspiranteAccesoMB.itemObservacion.fecha}"   />
                        </div>


                    </div>



                    <div  >
                        <div  >

                            <h:commandLink action="#{AspiranteAccesoMB.crearObservacion}"
                                           value="#{bundle.SaveLink}" class="btn btn-secondary" />

                        </div>
                    </div>



                </h:form>
            </div>


        </ui:define>
</ui:composition>
