

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templateAspirante.xhtml">


	<ui:define name="content"></ui:define>
	<ui:define name="title">
		<h:outputText value="#{bundle.AspiranteTitulo}"></h:outputText>
	</ui:define>

	<ui:define name="barmenu">
		<h:form>
			<div>
				<div>
					<div>
						<ul class="nav">


							<li><h:commandLink
									action="#{AspiranteAccesoMB.prepararEdicion}"
									value="#{bundle.EditLink}">
									<i class="fa fa-edit" />
								</h:commandLink></li>

						</ul>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>


	<ui:define name="body">

		<div class="card-body">

			<h:form>
				<h:panelGrid columns="2">

					<h:outputText value="#{bundle.AspiranteLabel_nombres}" />
					<h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.nombres}"
						title="#{bundle.AspiranteTitle_nombres}" />
					<h:outputText value="#{bundle.AspiranteLabel_apellidos}" />
					<h:outputText
						value="#{AspiranteAccesoMB.itemSeleccionado.apellidos}"
						title="#{bundle.AspiranteTitle_apellidos}" />
					<h:outputText value="#{bundle.AspiranteLabel_identificacion}" />
					<h:outputText
						value="#{AspiranteAccesoMB.itemSeleccionado.identificacion}"
						title="#{bundle.AspiranteTitle_identificacion}" />
					<h:outputText value="#{bundle.AspiranteLabel_fechaNacimiento}" />
					<h:outputText
						value="#{AspiranteAccesoMB.itemSeleccionado.fechaNacimiento}"
						title="#{bundle.AspiranteTitle_fechaNacimiento}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>

					<h:outputText value="#{bundle.AspiranteLabel_sexo}" />
					<h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.sexo}"
						title="#{bundle.AspiranteTitle_sexo}" />
					<h:outputText value="#{bundle.AspiranteLabel_telefono}" />
					<h:outputText
						value="#{AspiranteAccesoMB.itemSeleccionado.telefono}"
						title="#{bundle.AspiranteTitle_telefono}" />
					<h:outputText value="#{bundle.AspiranteLabel_celular}" />
					<h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.celular}"
						title="#{bundle.AspiranteTitle_celular}" />
					<h:outputText value="#{bundle.AspiranteLabel_correo}" />
					<h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.correo}"
						title="#{bundle.AspiranteTitle_correo}" />
					<h:outputText value="#{bundle.AspiranteLabel_direccion}" />
					<h:outputText
						value="#{AspiranteAccesoMB.itemSeleccionado.direccion}"
						title="#{bundle.AspiranteTitle_direccion}" />
					<h:outputText value="#{bundle.AspiranteLabel_perfil}" />
					<h:outputText value="#{AspiranteAccesoMB.itemSeleccionado.perfil}"
						title="#{bundle.AspiranteTitle_perfil}" />


				</h:panelGrid>


			</h:form>

		</div>
	</ui:define>


	<!-- cosas adicionales-->

	<ui:define name="modulos">

		<!-- formacion-->

		<div class="card">

			<div class="card-header">
				<h3>
					<h:outputText value=" #{bundle.AspiranteFormacionTitulo}"></h:outputText>
				</h3>

			</div>

			<div class="card-body">

				<h:form>
					<ul class="nav">

						<li><h:commandLink
								action="#{AspiranteAccesoMB.prepararCreacionFormacion}"
								value="#{bundle.AddLink}">
								<i class="fa fa-plus"></i>
							</h:commandLink></li>

					</ul>
				</h:form>

				<h:form>

					<p:dataTable paginator="true" rows="10" reflow="true"
						value="#{AspiranteAccesoMB.listaFormacion}" var="item">


						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{bundle.AspiranteFormacionTitle_institucion}" />
							</f:facet>
							<h:outputText value="#{item.institucion.nombre}" />
						</p:column>


						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{bundle.AspiranteFormacionTitle_programaAcademico}" />
							</f:facet>
							<h:outputText value="#{item.programaAcademico.nombre}" />
						</p:column>





						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{bundle.AspiranteFormacionTitle_fechaFinal}" />
							</f:facet>
							<h:outputText value="#{item.fechaFinal}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.AspiranteFormacionTitle_estado}" />
							</f:facet>
							<h:outputText value="#{item.estado.nombre}" />
						</p:column>


						<p:column>


							<f:facet name="header">
								<h:outputText value="Operacion" />
							</f:facet>
							<ul class="nav">
								<li><h:commandLink
										action="#{AspiranteAccesoMB.prepararConsultaFormacion}"
										value="#{bundle.ViewLink}">
										<i class="fa fa-eye" />
										<f:setPropertyActionListener value="#{item}"
											target="#{AspiranteAccesoMB.itemFormacion}" />
									</h:commandLink></li>





							</ul>

						</p:column>
					</p:dataTable>

				</h:form>


			</div>


		</div>


		<!-- formacion-->

		<div class="card">

			<div class="card-header">
				<h3>
					<h:outputText value=" #{bundle.AspiranteCompetenciaTitulo}"></h:outputText>
				</h3>

			</div>

			<div class="card-body">

				<h:form>
					<div>
						<div>
							<div>
								<ul class="nav">

									<li><h:commandLink
											action="#{AspiranteAccesoMB.prepararCreacionCompetencia}"
											value="#{bundle.AddLink}">
											<i class="fa fa-plus"></i>
										</h:commandLink></li>

								</ul>
							</div>
						</div>
					</div>
				</h:form>

				<h:form>

					<p:dataTable paginator="true" rows="10" reflow="true"
						value="#{AspiranteAccesoMB.listaCompetencia}" var="item">

						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{bundle.AspiranteCompetenciaTitle_competencia}" />
							</f:facet>
							<h:outputText value="#{item.competencia.nombre}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.AspiranteCompetenciaTitle_nivel}" />
							</f:facet>
							<h:outputText value="#{item.nivel}" />
						</p:column>


						<p:column>


							<f:facet name="header">
								<h:outputText value="Operacion" />
							</f:facet>
							<ul class="nav">
								<li><h:commandLink
										action="#{AspiranteAccesoMB.prepararConsultaCompetencia}"
										value="#{bundle.ViewLink}">
										<i class="fa fa-eye" />
										<f:setPropertyActionListener value="#{item}"
											target="#{AspiranteAccesoMB.itemCompetencia}" />
									</h:commandLink></li>





							</ul>

						</p:column>
					</p:dataTable>

				</h:form>

			</div>


		</div>

		<!-- Experiencia-->

		<div class="card">

			<div class="card-header">
				<h3>
					<h:outputText value=" #{bundle.AspiranteExperienciaTitulo}"></h:outputText>
				</h3>

			</div>

			<div class="card-body">
				<h:form>
					<div>
						<div>
							<div>
								<ul class="nav">

									<li><h:commandLink
											action="#{AspiranteAccesoMB.prepararCreacionExperiencia}"
											value="#{bundle.AddLink}">
											<i class="fa fa-plus"></i>
										</h:commandLink></li>

								</ul>
							</div>
						</div>
					</div>
				</h:form>

				<h:form>

					<p:dataTable paginator="true" rows="10" reflow="true"
						value="#{AspiranteAccesoMB.listaExperiencia}" var="item">


						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{bundle.AspiranteExperienciaTitle_empresa}" />
							</f:facet>
							<h:outputText value="#{item.empresa}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.AspiranteExperienciaTitle_cargo}" />
							</f:facet>
							<h:outputText value="#{item.cargo}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{bundle.AspiranteExperienciaTitle_fechaIncial}" />
							</f:facet>
							<h:outputText value="#{item.fechaIncial}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:outputText>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{bundle.AspiranteExperienciaTitle_fechaFinal}" />
							</f:facet>
							<h:outputText value="#{item.fechaFinal}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:outputText>
						</p:column>




						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.AspiranteExperienciaTitle_ciudad}" />
							</f:facet>
							<h:outputText value="#{item.ciudad.nombre}" />
						</p:column>
						<p:column>


							<f:facet name="header">
								<h:outputText value="Operacion" />
							</f:facet>
							<ul class="nav">
								<li><h:commandLink
										action="#{AspiranteAccesoMB.prepararConsultaExperiencia}"
										value="#{bundle.ViewLink}">
										<i class="fa fa-eye" />
										<f:setPropertyActionListener value="#{item}"
											target="#{AspiranteAccesoMB.itemExperiencia}" />
									</h:commandLink></li>





							</ul>

						</p:column>
					</p:dataTable>

				</h:form>

			</div>


		</div>


		<!-- Referencia-->

		<div class="card">

			<div class="card-header">
				<h3>
					<h:outputText value=" #{bundle.AspiranteReferenciaTitulo}"></h:outputText>
				</h3>

			</div>

			<div class="card-body">
				<h:form>
					<div>
						<div>
							<div>
								<ul class="nav">

									<li><h:commandLink
											action="#{AspiranteAccesoMB.prepararCreacionReferencia}"
											value="#{bundle.AddLink}">
											<i class="fa fa-plus"></i>
										</h:commandLink></li>

								</ul>
							</div>
						</div>
					</div>
				</h:form>

				<h:form>

					<p:dataTable paginator="true" rows="10" reflow="true"
						value="#{AspiranteAccesoMB.listaReferencia}" var="item">


						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.AspiranteReferenciaTitle_nombres}" />
							</f:facet>
							<h:outputText value="#{item.nombres}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText
									value="#{bundle.AspiranteReferenciaTitle_apellidos}" />
							</f:facet>
							<h:outputText value="#{item.apellidos}" />
						</p:column>


						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.AspiranteReferenciaTitle_celular}" />
							</f:facet>
							<h:outputText value="#{item.celular}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.AspiranteReferenciaTitle_ciudad}" />
							</f:facet>
							<h:outputText value="#{item.ciudad.nombre}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.AspiranteReferenciaTitle_tipo}" />
							</f:facet>
							<h:outputText value="#{item.tipo.nombre}" />
						</p:column>
						<p:column>


							<f:facet name="header">
								<h:outputText value="Operacion" />
							</f:facet>
							<ul class="nav">
								<li><h:commandLink
										action="#{AspiranteAccesoMB.prepararConsultaReferencia}"
										value="#{bundle.ViewLink}">
										<i class="fa fa-eye" />
										<f:setPropertyActionListener value="#{item}"
											target="#{AspiranteAccesoMB.itemReferencia}" />
									</h:commandLink></li>





							</ul>

						</p:column>
					</p:dataTable>

				</h:form>


			</div>


		</div>




		<!-- Idiomas-->

		<div class="card">

			<div class="card-header">
				<h3>
					<h:outputText value=" #{bundle.AspiranteIdiomaTitulo}"></h:outputText>
				</h3>

			</div>

			<div class="card-body">
				<h:form>
					<div>
						<div>
							<div>
								<ul class="nav">

									<li><h:commandLink
											action="#{AspiranteAccesoMB.prepararCreacionIdioma}"
											value="#{bundle.AddLink}">
											<i class="fa fa-plus"></i>
										</h:commandLink></li>

								</ul>
							</div>
						</div>
					</div>
				</h:form>

				<h:form>

					<p:dataTable paginator="true" rows="10" reflow="true"
						value="#{AspiranteAccesoMB.listaIdioma}" var="item">




						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.AspiranteIdiomaTitle_idioma}" />
							</f:facet>
							<h:outputText value="#{item.idioma.nombre}" />
						</p:column>


						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.AspiranteIdiomaTitle_nivel}" />
							</f:facet>
							<h:outputText value="#{item.nivel}" />
						</p:column>


						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.AspiranteIdiomaTitle_observacion}" />
							</f:facet>
							<h:outputText value="#{item.observacion}" />
						</p:column>


						<p:column>


							<f:facet name="header">
								<h:outputText value="Operacion" />
							</f:facet>
							<ul class="nav">
								<li><h:commandLink
										action="#{AspiranteAccesoMB.prepararConsultaIdioma}"
										value="#{bundle.ViewLink}">
										<i class="fa fa-eye" />
										<f:setPropertyActionListener value="#{item}"
											target="#{AspiranteAccesoMB.itemIdioma}" />
									</h:commandLink></li>




							</ul>

						</p:column>
					</p:dataTable>

				</h:form>

			</div>


		</div>




	</ui:define>





</ui:composition>
