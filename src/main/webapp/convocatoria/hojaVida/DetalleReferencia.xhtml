 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templateAspirante.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.AspiranteReferenciaTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink
                                        action="#{AspiranteAccesoMB.prepararConsulta}"
                                        value="#{bundle.BackLink}" immediate="true">
                                        <i class="fa fa-arrow-left"></i>
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{AspiranteAccesoMB.prepararEdicionReferencia}" value="#{bundle.EditLink}"
                                                     >
                                        <i class="fa fa-edit" />
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{AspiranteAccesoMB.eliminarReferencia}" value="#{bundle.DestroyLink}"
                                                   rendered="#{ LoginMB.autEliminar}"  >
                                        <i class="fa fa-trash" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">

            <div class="card-body">

                <h:form>
                    <h:panelGrid columns="2">

                        <h:outputText value="#{bundle.AspiranteReferenciaLabel_nombres}"/>
                        <h:outputText value="#{AspiranteAccesoMB.itemReferencia.nombres}" title="#{bundle.AspiranteReferenciaTitle_nombres}"/>
                        <h:outputText value="#{bundle.AspiranteReferenciaLabel_apellidos}"/>
                        <h:outputText value="#{AspiranteAccesoMB.itemReferencia.apellidos}" title="#{bundle.AspiranteReferenciaTitle_apellidos}"/>
                        <h:outputText value="#{bundle.AspiranteReferenciaLabel_profesion}"/>
                        <h:outputText value="#{AspiranteAccesoMB.itemReferencia.profesion}" title="#{bundle.AspiranteReferenciaTitle_profesion}"/>
                        <h:outputText value="#{bundle.AspiranteReferenciaLabel_cargo}"/>
                        <h:outputText value="#{AspiranteAccesoMB.itemReferencia.cargo}" title="#{bundle.AspiranteReferenciaTitle_cargo}"/>
                        <h:outputText value="#{bundle.AspiranteReferenciaLabel_celular}"/>
                        <h:outputText value="#{AspiranteAccesoMB.itemReferencia.celular}" title="#{bundle.AspiranteReferenciaTitle_celular}"/>
                        <h:outputText value="#{bundle.AspiranteReferenciaLabel_telefono}"/>
                        <h:outputText value="#{AspiranteAccesoMB.itemReferencia.telefono}" title="#{bundle.AspiranteReferenciaTitle_telefono}"/>
                        <h:outputText value="#{bundle.AspiranteReferenciaLabel_extension}"/>
                        <h:outputText value="#{AspiranteAccesoMB.itemReferencia.extension}" title="#{bundle.AspiranteReferenciaTitle_extension}"/>
                        <h:outputText value="#{bundle.AspiranteReferenciaLabel_ciudad}"/>
                        <h:outputText value="#{AspiranteAccesoMB.itemReferencia.ciudad.nombre}" title="#{bundle.AspiranteReferenciaTitle_ciudad}"/>

                        <h:outputText value="#{bundle.AspiranteReferenciaLabel_tipo}"/>
                        <h:outputText value="#{AspiranteAccesoMB.itemReferencia.tipo.nombre}" title="#{bundle.AspiranteReferenciaTitle_tipo}"/>
                    </h:panelGrid>


                </h:form>

            </div>
        </ui:define>
</ui:composition>
