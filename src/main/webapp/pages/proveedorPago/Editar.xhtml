 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ProveedorPagoTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink action="View" value="#{bundle.ViewLink}"
                                                   rendered="#{LoginMB.autConsultar}" immediate="true">
                                        <i class="fa fa-eye"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="#{proveedorPagoMB.prepararLista}"
                                        value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




            </h:form>

            <h:form >

                <div  >

                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ProveedorPagoLabel_proveedorid}"
                                   for="proveedor"   />

                    <div  >

                        <p:inputText id="proveedor"
                                     value="#{proveedorPagoMB.itemSeleccionado.proveedor.proveedornombre}"
                                     class="form-control"  readonly="true" />
                    </div>
                </div>





                <div  >

                    <p:outputLabel value="#{bundle.ProveedorPagoLabel_pagocodigo}"
                                   for="pagocodigo"   />

                    <div  >

                        <p:inputText id="pagocodigo"
                                     value="#{proveedorPagoMB.itemSeleccionado.pagocodigo}"
                                     title="#{bundle.ProveedorPagoTitle_pagocodigo}" class="form-control"  />
                    </div>
                </div>
                <div  >

                    <p:outputLabel value="#{bundle.ProveedorPagoLabel_ciudad}"
                                   for="ciudad"   />

                    <div  >

                        <p:inputText id="ciudad"
                                     value="#{proveedorPagoMB.itemSeleccionado.ciudad}"
                                     title="#{bundle.ProveedorPagoTitle_ciudad}" class="form-control"  />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ProveedorPagoLabel_fecha}"
                                   for="fecha"   />

                    <div  >

                        <p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button" id="fecha"
                                      value="#{proveedorPagoMB.itemSeleccionado.fecha}"

                                      required="true"
                                      requiredMessage="#{bundle.ProveedorPagoRequiredMessage_fecha}"
                                      />

                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ProveedorPagoLabel_pagoestado}"
                                   for="pagoestado"   />

                    <div  >

                        <p:selectOneMenu  id="pagoestado"
                                          value="#{proveedorPagoMB.proveedorestadoid}"
                                          title="#{bundle.ProveedorPagoTitle_proveedorid}" class="form-control" >
                            <f:selectItems
                                value="#{proveedorPagoMB.proveedorEstadoItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ProveedorPagoLabel_pagoTipo}"
                                   for="tipoPago"   />

                    <div  >

                        <p:selectOneMenu  id="tipoPago"
                                          value="#{proveedorPagoMB.pagoTipoid}"
                                          title="#{bundle.ProveedorPagoTitle_pagoTipo}" class="form-control" >
                            <f:selectItems
                                value="#{proveedorPagoMB.pagoTipoItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>

                <div  >
                    <div  >
                        <h:commandLink action="#{proveedorPagoMB.actualizar}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>



            </h:form>
        </div>
    </ui:define>
</ui:composition>
