 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ClienteContactoTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{clienteContactoMB.prepararCreacion}"
                                        value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus" />
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="#{clienteContactoMB.prepararEdicion}"
                                        value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{clienteContactoMB.eliminar}"
                                                   value="#{bundle.DestroyLink}"
                                                   rendered="#{LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="#{clienteContactoMB.prepararLista}"
                                        value="#{bundle.ShowAllLink}">
                                        <i class="fa fa-list" />
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >
                    <h:outputText value="#{bundle.PersonaLabel_nombreApellido}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{clienteContactoMB.itemSeleccionado.nombreApellido}"
                        title="#{bundle.PersonaTitle_nombreApellido}" />



                    <h:outputText value="#{bundle.PersonaLabel_fechanacimiento}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{clienteContactoMB.itemSeleccionado.fechanacimiento}"
                        title="#{bundle.PersonaTitle_fechanacimiento}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>

                    <h:outputText value="#{bundle.PersonaLabel_identificacion}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{clienteContactoMB.itemSeleccionado.tipoIdentificacion.tipoidentificacionnombre}: #{clienteContactoMB.itemSeleccionado.numeroidentificacion}"
                        title="#{bundle.PersonaTitle_nombreApellido}" />

                    <h:outputText value="#{bundle.ClienteContactoLabel_email}"
                                  styleClass="titulo" />
                    <h:outputText value="#{clienteContactoMB.itemSeleccionado.email}"
                                  title="#{bundle.ClienteContactoTitle_email}" />
                    <h:outputText value="#{bundle.ClienteContactoLabel_celular}"
                                  styleClass="titulo" />
                    <h:outputText value="#{clienteContactoMB.itemSeleccionado.celular}"
                                  title="#{bundle.ClienteContactoTitle_celular}" />
                    <h:outputText value="#{bundle.ClienteContactoLabel_telefono}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{clienteContactoMB.itemSeleccionado.telefono}"
                        title="#{bundle.ClienteContactoTitle_telefono}" />
                    <h:outputText value="#{bundle.ClienteContactoLabel_extension}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{clienteContactoMB.itemSeleccionado.extension}"
                        title="#{bundle.ClienteContactoTitle_extension}" />

                    <h:outputText value="#{bundle.ClienteContactoLabel_cliente}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{clienteContactoMB.itemSeleccionado.cliente.clienteidentificacion} / #{clienteContactoMB.itemSeleccionado.cliente.clientenombre}"
                        title="#{bundle.ClienteContactoTitle_extension}" />

                    <h:outputText value="#{bundle.ClienteContactoLabel_cargo}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{clienteContactoMB.itemSeleccionado.cargo.cargoid} / #{clienteContactoMB.itemSeleccionado.cargo.nombre}"
                        title="#{bundle.ClienteContactoTitle_cargo}" />

                </h:panelGrid>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
