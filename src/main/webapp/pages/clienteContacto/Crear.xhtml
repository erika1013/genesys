 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ClienteContactoTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{clienteContactoMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>



            </h:form>

            <h:form >



                <div  >
                    <div  ></div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.PersonaLabel_primernombre}"
                                   for="primernombre"   />

                    <div  >

                        <p:inputText id="primernombre"
                                     value="#{clienteContactoMB.itemSeleccionado.primernombre}"
                                     title="#{bundle.PersonaTitle_primernombre}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.PersonaRequiredMessage_primernombre}" />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.PersonaLabel_segundonombre}"
                                   for="segundonombre"   />

                    <div  >

                        <p:inputText id="segundonombre"
                                     value="#{clienteContactoMB.itemSeleccionado.segundonombre}"
                                     title="#{bundle.PersonaTitle_segundonombre}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.PersonaRequiredMessage_segundonombre}" />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.PersonaLabel_primerapellido}"
                                   for="primerapellido"   />

                    <div  >

                        <p:inputText id="primerapellido"
                                     value="#{clienteContactoMB.itemSeleccionado.primerapellido}"
                                     title="#{bundle.PersonaTitle_primerapellido}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.PersonaRequiredMessage_primerapellido}" />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.PersonaLabel_segundoapellido}"
                                   for="segundoapellido"   />

                    <div  >

                        <p:inputText id="segundoapellido"
                                     value="#{clienteContactoMB.itemSeleccionado.segundoapellido}"
                                     title="#{bundle.PersonaTitle_segundoapellido}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.PersonaRequiredMessage_segundoapellido}" />
                    </div>
                </div>
                <div  >

                    <p:outputLabel value="#{bundle.PersonaLabel_fechanacimiento}"
                                   for="fechanacimiento"   />

                    <div  >

                        <p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button" id="fechanacimiento"
                                      value="#{clienteContactoMB.itemSeleccionado.fechanacimiento}"

                                      required="true"
                                      requiredMessage="#{bundlePersonaRequiredMessage_fechanacimiento}"
                                      />


                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.PersonaLabel_tipoidentificacionid}"
                                   for="tipoidentificacionid"   />

                    <div  >

                        <p:selectOneMenu  id="tipoidentificacionid"
                                          value="#{clienteContactoMB.tipoidentificacionid}"
                                          title="#{bundle.PersonaTitle_tipoidentificacionid}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.PersonaRequiredMessage_tipoidentificacionid}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{clienteContactoMB.tipoIdentificacionItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.PersonaLabel_numeroidentificacion}"
                                   for="numeroidentificacion"   />

                    <div  >

                        <p:inputText id="numeroidentificacion"
                                     value="#{clienteContactoMB.itemSeleccionado.numeroidentificacion}"
                                     title="#{bundle.PersonaTitle_numeroidentificacion}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.PersonaRequiredMessage_numeroidentificacion}" />
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.ClienteContactoLabel_celular}"
                                   for="celular"   />

                    <div  >

                        <p:inputText id="celular"
                                     value="#{clienteContactoMB.itemSeleccionado.celular}"
                                     title="#{bundle.ClienteContactoTitle_celular}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.ClienteContactoRequiredMessage_celular}" />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ClienteContactoLabel_telefono}"
                                   for="telefono"   />

                    <div  >

                        <p:inputText id="telefono"
                                     value="#{clienteContactoMB.itemSeleccionado.telefono}"
                                     title="#{bundle.ClienteContactoTitle_telefono}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.ClienteContactoRequiredMessage_telefono}" />
                    </div>
                </div>
                <div  >

                    <p:outputLabel value="#{bundle.ClienteContactoLabel_extension}"
                                   for="extension"   />

                    <div  >

                        <p:inputText id="extension"
                                     value="#{clienteContactoMB.itemSeleccionado.extension}"
                                     title="#{bundle.ClienteContactoTitle_extension}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.ClienteContactoRequiredMessage_extension}" />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ClienteContactoLabel_email}"
                                   for="email"   />

                    <div  >

                        <p:inputText id="email"
                                     value="#{clienteContactoMB.itemSeleccionado.email}"
                                     title="#{bundle.ClienteContactoTitle_email}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.ClienteContactoRequiredMessage_email}" />
                    </div>
                </div>



                <div  >

                    <p:outputLabel value="#{bundle.ClienteContactoLabel_cliente}"
                                   for="cliente"   />

                    <div  >

                        <p:selectOneMenu  id="cliente"
                                          value="#{clienteContactoMB.clienteid}"
                                          title="#{bundle.ClienteContactoTitle_cliente}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.ClienteContactoRequiredMessage_cliente}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{clienteContactoMB.clienteItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ClienteContactoLabel_cargo}"
                                   for="cargo"   />

                    <div  >

                        <p:selectOneMenu  id="cargo"
                                          value="#{clienteContactoMB.clienteCargoid}"
                                          title="#{bundle.ClienteContactoTitle_cargo}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.ClienteContactoRequiredMessage_cargo}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{clienteContactoMB.clienteCargoItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>



                <div  >
                    <div  >
                        <h:commandLink action="#{clienteContactoMB.crear}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>





            </h:form>
        </div>
    </ui:define>
</ui:composition>
