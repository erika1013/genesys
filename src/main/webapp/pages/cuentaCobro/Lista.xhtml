 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CuentaCobroTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{cuentaCobroMB.prepararCreacion}"
                                        value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus" />
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home" />
                                    </h:commandLink></li>
                            </ul>





            </h:form>


            <h:form>



                <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{cuentaCobroMB.listaItems}" var="item"


                              >

                    <p:column  filterBy="#{item.numeroCuenta}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CuentaCobroTitle_numeroCuenta}" />
                        </f:facet>
                        <h:outputText value="#{item.numeroCuenta}" />
                    </p:column>


                    <p:column  filterBy="#{item.fecha}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CuentaCobroTitle_fecha}" />
                        </f:facet>
                        <h:outputText value="#{item.fecha}" >
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </p:column>
                    
       <p:column  filterBy="#{item.proveedor.proveedornombre}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CuentaCobroTitle_proveedor}" />
                        </f:facet>
                        <h:outputText value="#{item.proveedor.proveedornombre}" />
                    </p:column>                    




                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CuentaCobroTitle_valor}" />
                        </f:facet>
                        <h:outputText value="#{item.valor}" >
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </p:column>

             

             

                    <p:column  filterBy="#{item.cuentaCobroEstado.cuentaCobroEstadoNombre}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CuentaCobroTitle_cuentaCobroEstado}" />
                        </f:facet>
                        <h:outputText value="#{item.cuentaCobroEstado.cuentaCobroEstadoNombre}" />
                    </p:column>




                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Operacion" />
                        </f:facet>
                        <ul class="nav">
                            <li><h:commandLink
                                    action="#{cuentaCobroMB.prepararConsulta}"
                                    value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
                                    <i class="fa fa-eye" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{cuentaCobroMB.itemSeleccionado}" />
                                </h:commandLink></li>
                            <h:outputText value=" " />
                            <li><h:commandLink action="#{cuentaCobroMB.prepararEdicion}"
                                               value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                    <i class="fa fa-edit" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{cuentaCobroMB.itemSeleccionado}" />
                                </h:commandLink></li>
                            <h:outputText value=" " />
                            <li><h:commandLink action="#{cuentaCobroMB.eliminar}"
                                               value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                    <i class="fa fa-trash" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{cuentaCobroMB.itemSeleccionado}" />
                                </h:commandLink></li>
                        </ul>
                    </p:column>
                </p:dataTable >



            </h:form>
        </div>
    </ui:define>

    <ui:define name="script1">
        <script>







        </script>
    </ui:define>
</ui:composition>
