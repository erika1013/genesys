

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content"></ui:define>
	<ui:define name="title">
		<h:outputText value="#{bundle.CuentaCobroTitulo}"></h:outputText>
	</ui:define>
	<ui:define name="barmenu">
	</ui:define>
	<ui:define name="body">
		<div class="card-body">
			<h:form>
				<ul class="nav">
					<li><h:commandLink action="#{cuentaCobroMB.prepararCreacion}"
							value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
							<i class="fa fa-plus" />
						</h:commandLink></li>
					<li><h:commandLink action="#{cuentaCobroMB.prepararEdicion}"
							value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
							<i class="fa fa-edit" />
						</h:commandLink></li>
					<li><h:commandLink action="#{cuentaCobroMB.eliminar}"
							value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
							<i class="fa fa-trash" />
						</h:commandLink></li>
					<li><h:commandLink action="#{cuentaCobroMB.prepararLista}"
							value="#{bundle.ShowAllLink}">
							<i class="fa fa-list" />
						</h:commandLink></li>
					<li><h:commandLink
							action="#{cuentaCobroMB.imprimirCuentaCobro}"
							value="Imprimir Cuenta de Cobro" target="_blank">
							<i class="fa fa-print" />
							<i class="" />
						</h:commandLink></li>
					<li><h:commandLink value="#{bundle.IndexLink}" action="/index"
							immediate="true">
							<i class="fa fa-home" />
						</h:commandLink></li>
				</ul>




				<h:panelGrid columns="2" paginator="true" rows="10" reflow="true">
					<h:outputText value="#{bundle.CuentaCobroLabel_numeroCuenta}"
						styleClass="titulo" />
					<h:outputText
						value="#{cuentaCobroMB.itemSeleccionado.numeroCuenta}"
						title="#{bundle.CuentaCobroTitle_numeroCuenta}" />

					<h:outputText value="#{bundle.CuentaCobroLabel_proveedor}"
						styleClass="titulo" />


					<h:outputText
						value="#{cuentaCobroMB.itemSeleccionado.proveedor.proveedornombre} - 
                                  #{cuentaCobroMB.itemSeleccionado.proveedor.proveedoridentificacion}"
						title="#{bundle.CuentaCobroTitle_proveedor}" />



					<h:outputText value="#{bundle.CuentaCobroLabel_fecha}"
						styleClass="titulo" />
					<h:outputText value="#{cuentaCobroMB.itemSeleccionado.fecha}"
						title="#{bundle.CuentaCobroTitle_fecha}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>

					<h:outputText value="#{bundle.CuentaCobroLabel_ciudad}"
						styleClass="titulo" />
					<h:outputText value="#{cuentaCobroMB.itemSeleccionado.ciudad}"
						title="#{bundle.CuentaCobroTitle_ciudad}" />



					<h:outputText value="#{bundle.CuentaCobroLabel_valor}"
						styleClass="titulo" />
					<h:outputText value="#{cuentaCobroMB.itemSeleccionado.valor}"
						title="#{bundle.CuentaCobroTitle_valor}">
						<f:convertNumber type="currency" currencySymbol="$" />



					</h:outputText>

					<h:outputText value="#{bundle.CuentaCobroLabel_moneda}"
						styleClass="titulo" />
					<h:outputText
						value="#{cuentaCobroMB.itemSeleccionado.moneda.nombre}"
						title="#{bundle.CuentaCobroTitle_moneda}" />



					<h:outputText value="#{bundle.CuentaCobroLabel_concepto}"
						styleClass="titulo" />
					<h:outputText value="#{cuentaCobroMB.itemSeleccionado.concepto}"
						title="#{bundle.CuentaCobroTitle_concepto}" />








					<h:outputText value="#{bundle.CuentaCobroLabel_cuentaCobroEstado}"
						styleClass="titulo" />

					<h:outputText
						value="#{cuentaCobroMB.itemSeleccionado.cuentaCobroEstado.cuentaCobroEstadoNombre}"
						title="#{bundle.CuentaCobroTitle_cuentaCobroEstado}" />

				</h:panelGrid>




			</h:form>
		</div>
	</ui:define>
</ui:composition>
