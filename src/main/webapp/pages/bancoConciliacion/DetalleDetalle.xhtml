 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText
            value="#{bundle.BancoConciliacionDetalleTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{bancoConciliacionMB.prepararCreacionBancoConciliacionDetalle}"
                                        value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus" />
                                    </h:commandLink></li>

                                <li><h:commandLink
                                        action="#{bancoConciliacionMB.eliminarBancoConciliacionDetalle}"
                                        value="#{bundle.DestroyLink}"
                                        rendered="#{LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="#{bancoConciliacionMB.prepararConsulta}"
                                        value="#{bundle.ShowAllLink}">
                                        <i class="fa fa-list" />
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >




                    <p:outputLabel
                        value="#{bundle.BancoConciliacionDetalleLabel_numeroRecibo}"
                        for="numeroRecibo"   />



                    <h:outputText id="numeroRecibo"
                                  value="#{bancoConciliacionMB.itemBancoConciliacionDetalle.numeroRecibo}"
                                  class="form-control"  />



                    <p:outputLabel
                        value="#{bundle.BancoConciliacionDetalleLabel_valorAplicado}"
                        for="valorAplicado"   />



                    <h:outputText id="valorAplicado"
                                  value="#{bancoConciliacionMB.itemBancoConciliacionDetalle.valorAplicado}"
                                  class="form-control"  />




                    <p:outputLabel
                        value="#{bundle.BancoConciliacionDetalleLabel_fechaAplicacion}"
                        for="fechaAplicacion"   />



                    <h:outputText id="fechaAplicacion"
                                  value="#{bancoConciliacionMB.itemBancoConciliacionDetalle.fechaAplicacion}"
                                  class="form-control"  />




                    <p:outputLabel
                        value="#{bundle.BancoConciliacionDetalleLabel_observacion}"
                        for="observacion"   />



                    <h:outputText id="observacion"
                                  value="#{bancoConciliacionMB.itemBancoConciliacionDetalle.observacion}"
                                  class="form-control"  />

























                </h:panelGrid>




            </h:form>
        </div>
    </ui:define>
</ui:composition>
