 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.BancoConciliacionTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">



                                <li><h:commandLink
                                        action="#{bancoConciliacionMB.refrescarLista}"
                                        value="Refrescar">
                                        <i class="fa fa-refresh" />
                                    </h:commandLink></li>

                                <li><h:commandLink
                                        action="#{bancoConciliacionMB.exportConciliacion}"
                                        value="Exportar" rendered="#{LoginMB.autExportar}">
                                        <i class="fa fa-cloud-download-alt" />
                                    </h:commandLink></li>


                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>





            </h:form>


            <h:form>



                <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{bancoConciliacionMB.listaItems}" var="item"


                              >


                    <p:column filterBy="#{item.nombreOrigen}" >
                        <f:facet name="header">
                            <h:outputText
                                value="#{bundle.BancoConciliacionTitle_nombreOrigen}" />
                        </f:facet>
                        <h:outputText value="#{item.nombreOrigen}" />
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.BancoConciliacionTitle_fechaPago}" />
                        </f:facet>
                        <h:outputText value="#{item.fechaPago}" />
                    </p:column>


                    <p:column filterBy="#{item.estudianteCodigo}"
                              >
                        <f:facet name="header">
                            <h:outputText
                                value="#{bundle.BancoConciliacionTitle_estudianteCodigo}" />
                        </f:facet>
                        <h:outputText value="#{item.estudianteCodigo}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.BancoConciliacionTitle_valorTotal}" />
                        </f:facet>
                        <h:outputText value="#{item.valorTotal}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText
                                value="#{bundle.BancoConciliacionTitle_valorConciliado}" />
                        </f:facet>
                        <h:outputText value="#{item.valorConciliado}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText
                                value="#{bundle.BancoConciliacionTitle_valorPendiente}" />
                        </f:facet>
                        <h:outputText value="#{item.valorPendiente}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Operacion" />
                        </f:facet>
                        <ul class="nav">
                            <li><h:commandLink
                                    action="#{bancoConciliacionMB.prepararConsulta}"
                                    value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
                                    <i class="fa fa-eye" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{bancoConciliacionMB.itemSeleccionado}" />
                                </h:commandLink></li>
                            <h:outputText value=" " />
                            <li><h:commandLink
                                    action="#{bancoConciliacionMB.prepararEdicion}"
                                    value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                    <i class="fa fa-edit" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{bancoConciliacionMB.itemSeleccionado}" />
                                </h:commandLink></li>
                            <h:outputText value=" " />
                            <li><h:commandLink action="#{bancoConciliacionMB.eliminar}"
                                               value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                    <i class="fa fa-trash" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{bancoConciliacionMB.itemSeleccionado}" />
                                </h:commandLink></li>
                        </ul>
                    </p:column>
                </p:dataTable >



            </h:form>
        </div>
    </ui:define>

    <ui:define name="script1">
        <script>











        </script>
    </ui:define>
</ui:composition>
