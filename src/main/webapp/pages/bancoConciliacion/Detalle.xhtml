 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.BancoConciliacionTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="Editar"
                                                   value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{bancoConciliacionMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}">
                                        <i class="fa fa-list" />
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >

                    <h:outputText value="#{bundle.BancoConciliacionLabel_nombreOrigen}"
                                  styleClass="titulo" />
                    <h:outputText value="#{bancoConciliacionMB.itemSeleccionado.nombreOrigen}"
                                  title="#{bundle.BancoConciliacionTitle_nombreOrigen}" />
                    <h:outputText value="#{bundle.BancoConciliacionLabel_fechaPago}"
                                  styleClass="titulo" />
                    <h:outputText value="#{bancoConciliacionMB.itemSeleccionado.fechaPago}"
                                  title="#{bundle.BancoConciliacionTitle_fechaPago}" />


                    <h:outputText value="#{bundle.BancoConciliacionLabel_estudianteCodigo}"
                                  styleClass="titulo" />
                    <h:outputText value="#{bancoConciliacionMB.itemSeleccionado.estudianteCodigo}"
                                  title="#{bundle.BancoConciliacionTitle_estudianteCodigo}" />

                    <h:outputText value="#{bundle.BancoConciliacionLabel_valorTotal}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{bancoConciliacionMB.itemSeleccionado.valorTotal}"
                        title="#{bundle.BancoConciliacionTitle_valorTotal}" >
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>

                    <h:outputText value="#{bundle.BancoConciliacionLabel_valorConciliado}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{bancoConciliacionMB.itemSeleccionado.valorConciliado}"
                        title="#{bundle.BancoConciliacionTitle_valorConciliado}" >
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>

                    <h:outputText value="#{bundle.BancoConciliacionLabel_valorPendiente}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{bancoConciliacionMB.itemSeleccionado.valorPendiente}"
                        title="#{bundle.BancoConciliacionTitle_valorPendiente}" >
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>

                    <h:outputText value="#{bundle.BancoConciliacionLabel_observacion}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{bancoConciliacionMB.itemSeleccionado.observacion}"
                        title="#{bundle.BancoConciliacionTitle_observacion}" />



                </h:panelGrid>




            </h:form>
        </div>
    </ui:define>

    <!-- cosas adicionales-->

    <ui:define name="modulos">



        <!-- Listas de Opciones-->

        <div class="card">
            <div class="card-header">
                <h3>
                    <h:outputText value="#{bundle.BancoConciliacionDetalleTitulo}"></h:outputText>
                </h3>

            </div>


            <div class="card-body">

                <h:form>
                    <div >
                        <div>
                            <div  >
                                <ul class="nav">
                                    <li><h:commandLink
                                            action="#{bancoConciliacionMB.prepararCreacionBancoConciliacionDetalle}"
                                            value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                            <i class="fa fa-plus" />
                                        </h:commandLink></li>
                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home" />
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>





                </h:form>


                <h:form>



                    <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{bancoConciliacionMB.listaBancoConciliacionDetalle}" var="item"


                                  >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.BancoConciliacionDetalleTitle_numeroRecibo}" />
                            </f:facet>
                            <h:outputText value="#{item.numeroRecibo}" />
                        </p:column>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.BancoConciliacionDetalleTitle_valorAplicado}" />
                            </f:facet>
                            <h:outputText value="#{item.valorAplicado}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.BancoConciliacionDetalleTitle_fechaAplicacion}" />
                            </f:facet>
                            <h:outputText value="#{item.fechaAplicacion}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.BancoConciliacionDetalleTitle_observacion}" />
                            </f:facet>
                            <h:outputText value="#{item.observacion}" />
                        </p:column>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Operacion" />
                            </f:facet>
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{bancoConciliacionMB.prepararConsultaBancoConciliacionDetalle}"
                                        value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
                                        <i class="fa fa-eye" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{bancoConciliacionMB.itemBancoConciliacionDetalle}" />
                                    </h:commandLink></li>
                                <h:outputText value=" " />
                                <li><h:commandLink
                                        action="#{bancoConciliacionMB.prepararEdicionBancoConciliacionDetalle}"
                                        value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{bancoConciliacionMB.itemBancoConciliacionDetalle}" />
                                    </h:commandLink></li>
                                <h:outputText value=" " />
                                <li><h:commandLink action="#{bancoConciliacionMB.eliminarBancoConciliacionDetalle}"
                                                   value="#{bundle.DestroyLink}"
                                                   rendered="#{LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{bancoConciliacionMB.itemBancoConciliacionDetalle}" />
                                    </h:commandLink></li>
                            </ul>
                        </p:column>
                    </p:dataTable >



                </h:form>


            </div>
        </div>








    </ui:define>







</ui:composition>
