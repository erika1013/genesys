 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.BancoConciliacionTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">





                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>





            </h:form>


            <h:form>



                <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{bancoConciliacionMB.listaItems1}" var="item"


                              >





                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha Proceso" />
                        </f:facet>
                        <h:outputText value="#{item.pago.fechaProceso}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha Sistema" />
                        </f:facet>
                        <h:outputText value="#{item.pago.fechaSistema}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Hora Sistema" />
                        </f:facet>
                        <h:outputText value="#{item.pago.horaSistema}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Talon" />
                        </f:facet>
                        <h:outputText value="#{item.pago.talon}" />
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Referencia 1" />
                        </f:facet>
                        <h:outputText value="#{item.pago.referencia1}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Referencia 2" />
                        </f:facet>
                        <h:outputText value="#{item.pago.referencia2}" />
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor Pago" />
                        </f:facet>
                        <h:outputText value="#{item.pago.valorTotal}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </p:column>







                    <p:column filterBy="#{item.recibo.estudiante.estudiantecodigo}"
                              >
                        <f:facet name="header">
                            <h:outputText
                                value="Codigo Estudiante" />
                        </f:facet>
                        <h:outputText value="#{item.recibo.estudiante.estudiantecodigo}" />
                    </p:column>

                    <p:column filterBy="#{item.recibo.periodo}"
                              >
                        <f:facet name="header">
                            <h:outputText
                                value="Periodo" />
                        </f:facet>
                        <h:outputText value="#{item.recibo.periodo}" />
                    </p:column>


                    <p:column filterBy="#{item.recibo.numero}"
                              >
                        <f:facet name="header">
                            <h:outputText
                                value="Nro Recibo" />
                        </f:facet>
                        <h:outputText value="#{item.recibo.numero}" />
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor Ordinario" />
                        </f:facet>
                        <h:outputText value="#{item.recibo.valor1}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </p:column>

                    <p:column >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.AuditoriaTitle_usuarioCreacion}" />
                        </f:facet>
                        <h:outputText value="#{item.usuarioCreacion.usuariousuario}" />
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.AuditoriaTitle_fechaCreacion}" />
                        </f:facet>
                        <h:outputText value="#{item.fechaCreacion}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </p:column>


                </p:dataTable >



            </h:form>
        </div>
    </ui:define>

    <ui:define name="script1">
        <script>











        </script>
    </ui:define>
</ui:composition>
