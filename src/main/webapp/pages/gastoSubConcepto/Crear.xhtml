 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.GastoSubConceptoTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">

        <h:form>

            <div >
                <div>
                    <div  >
                        <ul class="nav">

                            <li><h:commandLink
                                    action="#{gastoSubConceptoMB.prepararLista}"
                                    value="#{bundle.ShowAllLink}" immediate="true">
                                    <i class="fa fa-list"></i>
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home"></i>
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>



        </h:form>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">



            <h:form >


                <div  >

                    <p:outputLabel value="#{bundle.GastoSubConceptoLabel_concepto}" for="conceptoid"
                                   />

                    <div  >

                        <p:selectOneMenu  id="conceptoid" value="#{gastoSubConceptoMB.conceptoid}"
                                          title="#{bundle.GastoSubConceptoTitle_concepto}" required="true"
                                          requiredMessage="#{bundle.GastoSubConceptoRequiredMessage_concepto}">
                            <f:selectItem itemLabel="--Seleccionar-- " />
                            <f:selectItems value="#{gastoSubConceptoMB.conceptoItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>






                <div  >

                    <p:outputLabel
                        value="#{bundle.GastoSubConceptoLabel_codigo}"
                        for="codigo"   />

                    <div  >

                        <p:inputText id="codigo"
                                     value="#{gastoSubConceptoMB.itemSeleccionado.codigo}"
                                     title="#{bundle.GastoSubConceptoTitle_codigo}"
                                     required="true"
                                     requiredMessage="#{bundle.GastoSubConceptoRequiredMessage_codigo}"
                                     class="form-control"  />
                    </div>
                </div>





                <div  >

                    <p:outputLabel
                        value="#{bundle.GastoSubConceptoLabel_nombre}"
                        for="nombre"   />

                    <div  >

                        <p:inputText id="nombre"
                                     value="#{gastoSubConceptoMB.itemSeleccionado.nombre}"
                                     title="#{bundle.GastoSubConceptoTitle_nombre}"
                                     class="form-control"  required="true"
                                     requiredMessage="#{bundle.GastoSubConceptoRequiredMessage_nombre}" />
                    </div>
                </div>

                <div  >
                    <div  >
                        <h:commandLink action="#{gastoSubConceptoMB.crear}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
