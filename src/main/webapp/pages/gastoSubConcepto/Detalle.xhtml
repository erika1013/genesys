 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.GastoSubConceptoTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">
        <h:form>
            <div >
                <div>
                    <div  >
                        <ul class="nav">
                            <li><h:commandLink
                                    action="#{gastoSubConceptoMB.prepararCreacion}"
                                    value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                    <i class="fa fa-plus" />
                                </h:commandLink></li>
                            <li><h:commandLink
                                    action="#{gastoSubConceptoMB.prepararEdicion}"
                                    value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                    <i class="fa fa-edit" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{gastoSubConceptoMB.eliminar}"
                                               value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                    <i class="fa fa-trash" />
                                </h:commandLink></li>
                            <li><h:commandLink
                                    action="#{gastoSubConceptoMB.prepararLista}"
                                    value="#{bundle.ShowAllLink}">
                                    <i class="fa fa-list" />
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home" />
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:define>


    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>


                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >

                    <h:outputText
                        value="#{bundle.GastoSubConceptoLabel_conceptoCodigo }" />
                    <h:outputText
                        value="#{gastoSubConceptoMB.itemSeleccionado.concepto.gastoConceptocodigo}" />

                    <h:outputText
                        value="#{bundle.GastoSubConceptoLabel_conceptoNombre }" />
                    <h:outputText
                        value="#{gastoSubConceptoMB.itemSeleccionado.concepto.gastoConceptonombre}" />


                    <h:outputText value="#{bundle.GastoSubConceptoLabel_codigo}"
                                  styleClass="titulo" />
                    <h:outputText value="#{gastoSubConceptoMB.itemSeleccionado.codigo}"
                                  title="#{bundle.GastoSubConceptoTitle_codigo}" />
                    <h:outputText value="#{bundle.GastoSubConceptoLabel_nombre}"
                                  styleClass="titulo" />
                    <h:outputText value="#{gastoSubConceptoMB.itemSeleccionado.nombre}"
                                  title="#{bundle.GastoSubConceptoTitle_nombre}" />
                </h:panelGrid>




            </h:form>
        </div>
    </ui:define>
</ui:composition>
