 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ClienteContactoTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">
        <h:form>
            <div>
                <div>
                    <div  >
                        <ul class="nav">
                            <li><h:commandLink action="#{clienteMB.prepararCreacion}"
                                               value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                    <i class="fa fa-plus" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{clienteMB.prepararEdicion}"
                                               value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                    <i class="fa fa-edit" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{clienteMB.eliminar}"
                                               value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                    <i class="fa fa-trash" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{clienteMB.prepararLista}"
                                               value="#{bundle.ShowAllLink}">
                                    <i class="fa fa-list" />
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home" />
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>





                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >
                    <h:outputText value="#{bundle.PersonaLabel_nombreApellido}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{clienteMB.itemClienteContacto.nombreApellido}"
                        title="#{bundle.PersonaTitle_nombreApellido}" />



                    <h:outputText value="#{bundle.PersonaLabel_fechanacimiento}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{clienteMB.itemClienteContacto.fechanacimiento}"
                        title="#{bundle.PersonaTitle_fechanacimiento}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>

                    <h:outputText value="#{bundle.PersonaLabel_identificacion}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{clienteMB.itemClienteContacto.tipoIdentificacion.tipoidentificacionnombre}: #{clienteMB.itemClienteContacto.numeroidentificacion}"
                        title="#{bundle.PersonaTitle_nombreApellido}" />

                    <h:outputText value="#{bundle.ClienteContactoLabel_email}"
                                  styleClass="titulo" />
                    <h:outputText value="#{clienteMB.itemClienteContacto.email}"
                                  title="#{bundle.ClienteContactoTitle_email}" />
                    <h:outputText value="#{bundle.ClienteContactoLabel_celular}"
                                  styleClass="titulo" />
                    <h:outputText value="#{clienteMB.itemClienteContacto.celular}"
                                  title="#{bundle.ClienteContactoTitle_celular}" />
                    <h:outputText value="#{bundle.ClienteContactoLabel_telefono}"
                                  styleClass="titulo" />
                    <h:outputText value="#{clienteMB.itemClienteContacto.telefono}"
                                  title="#{bundle.ClienteContactoTitle_telefono}" />
                    <h:outputText value="#{bundle.ClienteContactoLabel_extension}"
                                  styleClass="titulo" />
                    <h:outputText value="#{clienteMB.itemClienteContacto.extension}"
                                  title="#{bundle.ClienteContactoTitle_extension}" />



                    <h:outputText value="#{bundle.ClienteContactoLabel_cargo}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{clienteMB.itemClienteContacto.cargo.cargoid} / #{clienteMB.itemClienteContacto.cargo.nombre}"
                        title="#{bundle.ClienteContactoTitle_cargo}" />

                </h:panelGrid>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
