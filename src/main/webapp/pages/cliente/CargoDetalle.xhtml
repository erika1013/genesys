 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ClienteCargoTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">

        <h:form>
            <div>
                <div>
                    <div  >
                        <ul class="nav">
                            <li><h:commandLink action="#{clienteMB.prepararCreacion}"
                                               value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                    <i class="fa fa-plus" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{clienteMB.prepararEdicion}"
                                               value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                    <i class="fa fa-edit" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{clienteMB.eliminar}"
                                               value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                    <i class="fa fa-trash" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{clienteMB.prepararLista}"
                                               value="#{bundle.ShowAllLink}">
                                    <i class="fa fa-list" />
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home" />
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>





                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >
                    <h:outputText value="#{bundle.ClienteCargoLabel_cargoid}"
                                  styleClass="titulo" />
                    <h:outputText value="#{clienteMB.itemCargo.cargoid}"
                                  title="#{bundle.ClienteCargoTitle_cargoid}" />



                    <h:outputText value="#{bundle.ClienteCargoLabel_nombre}"
                                  styleClass="titulo" />
                    <h:outputText value="#{clienteMB.itemCargo.nombre}"
                                  title="#{bundle.ClienteCargoTitle_nombre}" />

                    <h:outputText value="#{bundle.ClienteCargoLabel_descripcion}"
                                  styleClass="titulo" />
                    <h:outputText value="#{clienteMB.itemCargo.descripcion}"
                                  title="#{bundle.ClienteCargoTitle_descripcion}" />
                </h:panelGrid>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
