    <!-- cosas adicionales-->

    <ui:define name="modulos">



        <!-- Listas de Opciones-->

        <div class="card">
            <div class="card-header">
                <h3>
                    <h:outputText value="Recibos Pendientes de Pago"></h:outputText>
                </h3>

            </div>


            <div class="card-body">

                <h:form>



                    <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{aplicarPagoMB.listaItems}" var="item"


                                  >

                        <p:column  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ReciboPagoTitle_periodo}" />
                            </f:facet>
                            <h:outputText value="#{item.periodo}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ReciboPagoTitle_numero}" />
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>

                        </p:column>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ReciboPagoTitle_valor1}" />
                            </f:facet>
                            <h:outputText value="#{item.valor1}">
                                <f:convertNumber type="currency" currencySymbol="$" />
                            </h:outputText>
                        </p:column>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ReciboPagoTitle_fecha1}" />
                            </f:facet>
                            <h:outputText value="#{item.fecha1}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>








                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ReciboPagoTitle_valorAbonado}" />
                            </f:facet>
                            <h:outputText value="#{item.valorAbonado}">
                                <f:convertNumber type="currency" currencySymbol="$" />
                            </h:outputText>
                        </p:column>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ReciboPagoTitle_fechaPago}" />
                            </f:facet>
                            <h:outputText value="#{item.fechaPago}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>


                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ReciboPagoTitle_estado}" />
                            </f:facet>
                            <h:outputText value="#{item.estado.reciboEstadonombre}" />
                        </p:column>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Operacion" />
                            </f:facet>
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{aplicarPagoMB.prepararPago}"
                                        value="Aplicar Pago" rendered="#{LoginMB.autConsultar}">
                                        <i class="fa fa-money" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{aplicarPagoMB.itemSeleccionado}" />
                                    </h:commandLink></li>
                                <h:outputText value=" " />


                            </ul>
                        </p:column>
                    </p:dataTable >



                </h:form>

            </div>
        </div>
