 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ProveedorRetencionTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink action="View" value="#{bundle.ViewLink}"
                                                   rendered="#{LoginMB.autConsultar}" immediate="true">
                                        <i class="fa fa-eye"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="#{ProveedorRetencionMB.prepararLista}"
                                        value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




            </h:form>

            <h:form >



                <div  >
                </div>


                <div  >

                    <p:outputLabel
                        value="#{bundle.ProveedorRetencionLabel_nombreRetencion}"
                        for="nombreRetencion"   />

                    <div  >
                        <p:inputText id="nombreRetencion"
                                     value="#{proveedorRetencionMB.itemSeleccionado.nombreRetencion}"
                                     class="form-control"  />

                    </div>
                </div>



                <div  >

                    <p:outputLabel
                        value="#{bundle.ProveedorRetencionLabel_proveedor}"
                        for="proveedor"   />

                    <div  >
                        <h:outputText id="proveedor"
                                      value="#{proveedorRetencionMB.itemSeleccionado.proveedor.proveedoridentificacion} - #{proveedorRetencionMB.itemSeleccionado.proveedor.proveedornombre}"
                                      class="form-control"   />

                    </div>
                </div>

                <div  >

                    <p:outputLabel
                        value="#{bundle.ProveedorRetencionLabel_impuestoconceptoid}"
                        for="impuestoconceptoid"   />

                    <div  >

                        <p:selectOneMenu  id="impuestoconceptoid"
                                          value="#{proveedorRetencionMB.impuestoConceptoid}"
                                          title="#{bundle.ProveedorRetencionTitle_impuestoconceptoid}"
                                          class="form-control" >
                            <f:selectItems
                                value="#{proveedorRetencionMB.impuestoItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>

                <div  >

                    <p:outputLabel
                        value="#{bundle.ProveedorRetencionLabel_Tipo}"
                        for="Tipo"   />

                    <div  >

                        <p:selectOneMenu  id="Tipo"
                                          value="#{proveedorRetencionMB.pagoTipoid}"
                                          title="#{bundle.ProveedorRetencionTitle_Tipo}"
                                          class="form-control" >
                            <f:selectItems
                                value="#{proveedorRetencionMB.tipoPagoItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>


                <div  >
                    <div  >
                        <h:commandLink action="#{proveedorRetencionMB.actualizar}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>



            </h:form>
        </div>
    </ui:define>
</ui:composition>
