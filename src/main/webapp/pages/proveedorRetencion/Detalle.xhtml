 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ProveedorRetencionTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{proveedorRetencionMB.prepararCreacion}"
                                        value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus" />
                                    </h:commandLink></li>
                                <li><h:commandLink action="Editar"
                                                   value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="#{proveedorRetencionMB.eliminar}"
                                        value="#{bundle.DestroyLink}"
                                        rendered="#{LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="#{proveedorRetencionMB.prepararLista}"
                                        value="#{bundle.ShowAllLink}">
                                        <i class="fa fa-list" />
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"/>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >
                    <h:outputText
                        value="#{bundle.ProveedorRetencionLabel_proveedorretencionid}"
                        styleClass="titulo" />
                    <h:outputText
                        value="#{proveedorRetencionMB.itemSeleccionado.codigoRetencion}"
                        title="#{bundle.ProveedorRetencionTitle_pagoproveedorretencionid}" />

                    <h:outputText
                        value="#{bundle.ProveedorRetencionLabel_nombreRetencion}"
                        styleClass="titulo" />
                    <h:outputText
                        value="#{proveedorRetencionMB.itemSeleccionado.nombreRetencion}"
                        title="#{bundle.ProveedorRetencionTitle_nombreRetencion}" />



                    <h:outputText
                        value="#{bundle.ProveedorRetencionLabel_proveedor}"
                        styleClass="titulo" />
                    <h:outputText
                        value="#{proveedorRetencionMB.itemSeleccionado.proveedor.proveedoridentificacion} - #{proveedorRetencionMB.itemSeleccionado.proveedor.proveedornombre}"
                        title="#{bundle.ProveedorRetencionTitle_pagoproveedor}" />
                    <h:outputText
                        value="#{bundle.ProveedorRetencionLabel_impuestoconceptoid}"
                        styleClass="titulo" />
                    <h:outputText
                        value="#{proveedorRetencionMB.itemSeleccionado.impuestoConcepto.impuestoCodigo} - #{proveedorRetencionMB.itemSeleccionado.impuestoConcepto.impuestoconceptonombre}"
                        title="#{bundle.ProveedorRetencionTitle_impuestoconceptoid}" />

                    <h:outputText
                        value="#{bundle.ProveedorRetencionLabel_Tipo}"
                        styleClass="titulo" />
                    <h:outputText
                        value="#{proveedorRetencionMB.itemSeleccionado.pagoTipo.pagoTipoNumero} - #{proveedorRetencionMB.itemSeleccionado.pagoTipo.pagoTiponombre}"
                        title="#{bundle.ProveedorRetencionTitle_Tipo}" />


                    <h:outputText
                        value="#{bundle.ImpuestoConceptoLabel_obligacion}" styleClass="titulo"/>

                    <h:outputText value="#{proveedorRetencionMB.itemSeleccionado.impuestoConcepto.obligacion}"
                                  title="#{bundle.ImpuestoConceptoTitle_obligacion}"/>

                </h:panelGrid>




            </h:form>
        </div>
    </ui:define>
</ui:composition>
