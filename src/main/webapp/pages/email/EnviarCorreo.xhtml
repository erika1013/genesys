 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.SubirArchivo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form >



                <div  >
                    <p:outputLabel value="#{bundle.correoLabel_para}" for="para"
                                   />
                    <div  >
                        <p:inputText size="50" id="para" value="#{mailMB.para}"
                                     required="true" requiredMessage="Required" />
                    </div>
                </div>


                <div  >
                    <p:outputLabel value="#{bundle.CorreoLabel_Asunto}" for="asunto"
                                   />
                    <div  >
                        <p:inputText size="50" id="asunto" value="#{mailMB.asunto}"
                                     required="true" requiredMessage="Required" />
                    </div>
                </div>




                <div  >
                    <p:outputLabel value="#{bundle.CorreoLabel_Mensaje}" for="mensaje"
                                   />
                    <div  >
                        <p:inputTextarea cols="50" rows="15" id="mensaje"
                                         value="#{mailMB.mensaje}" required="true"
                                         requiredMessage="Required" />
                    </div>
                </div>


                <div  >
                    <div  >
                        <h:commandLink action="#{mailMB.enviarCorreo}" value="Enviar"
                                       class="btn btn-secondary" />
                    </div>
                </div>





            </h:form>
        </div>
    </ui:define>
</ui:composition>
