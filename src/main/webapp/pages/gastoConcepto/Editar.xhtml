 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.GastoConceptoTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">

        <h:form>

            <div >
                <div>
                    <div  >
                        <ul class="nav">
                            <li><h:commandLink
                                    action="#{gastoConceptoMB.prepararConsulta}"
                                    value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}"
                                    immediate="true">
                                    <i class="fa fa-eye"></i>
                                </h:commandLink></li>
                            <li><h:commandLink
                                    action="#{gastoConceptoMB.prepararLista}"
                                    value="#{bundle.ShowAllLink}" immediate="true">
                                    <i class="fa fa-list"></i>
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home"></i>
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>




        </h:form>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">


            <h:form >





                <div  >

                    <p:outputLabel value="#{bundle.GastoConceptoLabel_codigo}"
                                   for="gastoConceptoid"   />
                    <div  >

                        <p:inputText id="gastoConceptoid"
                                     value="#{gastoConceptoMB.itemSeleccionado.gastoConceptocodigo}"

                                     required="true"
                                     requiredMessage="#{bundle.GastoConceptoRequiredMessage_codigo}"
                                     class="form-control"   />
                    </div>
                </div>


                <div  >

                    <p:outputLabel
                        value="#{bundle.GastoConceptoLabel_gastoConceptonombre}"
                        for="gastoConceptonombre"   />

                    <div  >

                        <p:inputText id="gastoConceptonombre"
                                     value="#{gastoConceptoMB.itemSeleccionado.gastoConceptonombre}"
                                     title="#{bundle.GastoConceptoTitle_gastoConceptonombre}"
                                     class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.GastoConceptoRequiredMessage_gastoConceptonombre}"
                                     />
                    </div>
                </div>


                <div  >
                    <div  >
                        <h:commandLink action="#{gastoConceptoMB.actualizar}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>



            </h:form>
        </div>
    </ui:define>
