 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                                    value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">

                                </h:commandLink></li>
                            <li><h:commandLink
                                    action="#{gastoConceptoMB.prepararEdicion}"

                                </h:commandLink></li>
                            <li><h:commandLink action="#{gastoConceptoMB.eliminar}"

                                </h:commandLink></li>
                            <li><h:commandLink
                                    action="#{gastoConceptoMB.prepararLista}"

                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home" />
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>
        </h:form>

    <ui:define name="barmenu">       
    </ui:define>

        <div class="card-body">


            <h:form>


                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >
                    <h:outputText value="#{bundle.GastoConceptoLabel_codigo}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{gastoConceptoMB.itemSeleccionado.gastoConceptocodigo}"

                    <h:outputText
                        value="#{bundle.GastoConceptoLabel_gastoConceptonombre}"
                        styleClass="titulo" />
                    <h:outputText
                        value="#{gastoConceptoMB.itemSeleccionado.gastoConceptonombre}"

            </h:form>
