 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.EnviarCorreo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">


            <h:form>
                <p:fileUpload id="filePhoto"
                              fileUploadListener="#{fileUploadView.handleFileUpload}"
                              mode="advanced" dragDropSupport="false" render=":messages"
                              sizeLimit="614400" fileLimit="3"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                <br />
                <p:commandButton value="#{bundle['save']}"
                                 actionListener="#{atlasCasesMB.saveCase}" process="@form" />
            </h:form>







        </div>
    </ui:define>
</ui:composition>
