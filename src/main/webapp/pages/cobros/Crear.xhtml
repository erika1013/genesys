 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CobroTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{cobroMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>



            </h:form>

            <h:form >





                <div  >

                    <p:outputLabel value="#{bundle.CobroLabel_cobroid}" for="cobroid"
                                   />

                    <div  >

                        <p:inputText id="cobroid"
                                     value="#{cobroMB.itemSeleccionado.cobroid}"
                                     title="#{bundle.CobroTitle_cobroid}" required="true"
                                     requiredMessage="#{bundle.CobroRequiredMessage_cobroid}"
                                     class="form-control"  />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.CobroLabel_cobronombre}"
                                   for="cobronombre"   />

                    <div  >

                        <p:inputText id="cobronombre"
                                     value="#{cobroMB.itemSeleccionado.cobronombre}"
                                     title="#{bundle.CobroTitle_cobronombre}"
                                     required="true"
                                     requiredMessage="#{bundle.CobroRequiredMessage_cobronombre}" 
                                     class="form-control"  />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.CobroLabel_tipoCobroid}"
                                   for="tipoCobroid"   />

                    <div  >

                        <p:selectOneMenu  id="tipoCobroid" value="#{cobroMB.tipoCobroid}"
                                          title="#{bundle.CobroTitle_tipoCobroid}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.CobroRequiredMessage_tipoCobroid}" >
                            <f:selectItems value="#{cobroMB.tipoCobroItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>



                <div  >
                    <div  >
                        <h:commandLink action="#{cobroMB.crear}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>





            </h:form>
        </div>
    </ui:define>
</ui:composition>
