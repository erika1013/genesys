 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CobroTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink
                                        action="#{cobroMB.refrescarLista}"
                                        value="Refrecar">
                                        <i class="fa fa-refresh" />
                                    </h:commandLink></li>

                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>





            </h:form>


            <h:form>



                <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{cobroMB.listaItems}" var="item"


                              >

                    <p:column filterBy="#{item.periodo}" >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CobroTitle_periodo}" />
                        </f:facet>
                        <h:outputText value="#{item.periodo}" />
                    </p:column>

                    <p:column filterBy="#{item.estudiante.estudiantecodigo}"
                              >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CobroTitle_estudiantecodigo}" />
                        </f:facet>
                        <h:outputText value="#{item.estudiante.estudiantecodigo}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CobroTitle_nombreApellido}" />
                        </f:facet>
                        <h:outputText value="#{item.estudiante.nombreApellido}" />
                    </p:column>

                    <p:column
                        filterBy="#{item.servicio.tipoServicio.tiposervicionombre}"
                        >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CobroTitle_Concepto}" />
                        </f:facet>
                        <h:outputText
                            value="#{item.servicio.tipoServicio.tiposervicionombre}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CobroTitle_CodigoTarifa}" />
                        </f:facet>
                        <h:outputText value="#{item.servicio.codigoTarifa}" />
                    </p:column>



                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CobroTitle_valor1}" />
                        </f:facet>
                        <h:outputText value="#{item.valor1}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CobroTitle_fecha1}" />
                        </f:facet>
                        <h:outputText value="#{item.fecha1}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CobroTitle_valorAbonado}" />
                        </f:facet>
                        <h:outputText value="#{item.valorAbonado}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CobroTitle_fechaPago}" />
                        </f:facet>
                        <h:outputText value="#{item.fechaPago}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </p:column>


                    <p:column filterBy="#{item.estado.cobroEstadonombre}"
                              >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CobroTitle_estado}" />
                        </f:facet>
                        <h:outputText value="#{item.estado.cobroEstadonombre}" />
                    </p:column>



                </p:dataTable >



            </h:form>
        </div>
    </ui:define>

    <ui:define name="script1">
        <script>











        </script>
    </ui:define>
</ui:composition>
