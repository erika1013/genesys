 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CursoTareaTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{cursoMB.prepararConsultaCursoTarea}"
                                        value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}"
                                        immediate="true">
                                        <i class="fa fa-eye"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




            </h:form>

            <h:form >



                <div  >

                    <p:outputLabel value="#{bundle.CursoTareaLabel_nombreTarea}"
                                   for="nombreTarea"   />

                    <div  >

                        <p:inputText id="nombreTarea"
                                     value="#{cursoMB.itemCursoTarea.nombreTarea}"
                                     title="#{bundle.CursoTareaTile_nombreTarea}" class="form-control" 
                                     readonly="true" />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.CursoTareaLabel_contenidoTarea}"
                                   for="contenidoTarea"   />

                    <div  >

                        <p:inputTextarea id="contenidoTarea"
                                         value="#{cursoMB.itemCursoTarea.contenidoTarea}"
                                         title="#{bundle.CursoTareaTile_contenidoTarea}" class="form-control" 
                                         readonly="true" />
                    </div>
                </div>
                <div  >

                    <p:outputLabel value="#{bundle.CursoTareaTitle_fechaCreacion}"
                                   for="fechaCreacion"   />

                    <div  >


                        <p:inputText  styleClass="form-control datepicker"id="fechaCreacion"
                                      value="#{cursoMB.itemCursoTarea.fechaCreacion}"
                                      required="true" 
                                      requiredMessage="#{bundle.CursoTareaRequiredMessage_fechaCreacion}"  />


                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.CursoTareaTile_fechaEntrega}"
                                   for="fechaEntrega"   />

                    <div  >


                        <p:inputText  styleClass="form-control datepicker"id="fechaEntrega"
                                      value="#{cursoMB.itemCursoTarea.fechaEntrega}"
                                      mask="true"  />


                    </div>
                </div>



                <div  >
                    <div  >
                        <h:commandLink action="#{cursoMB.actualizarCursoTarea}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
