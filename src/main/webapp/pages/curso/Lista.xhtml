 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CursoTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink action="#{cursoMB.prepararCreacion}"
                                                   value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus" />
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>





            </h:form>


            <h:form>


                <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{cursoMB.listaItems}" var="item"


                              >



                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.EstudianteTitle_sedeid}" />
                        </f:facet>
                        <h:outputText value="#{item.sede.sedenombre}" />
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CursoTitle_gradoid}" />
                        </f:facet>
                        <h:outputText value="#{item.grado.gradonombre}" />
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CursoTitle_cursonombre}" />
                        </f:facet>
                        <h:outputText value="#{item.cursonombre}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CursoTitle_fechaincial}" />
                        </f:facet>
                        <h:outputText value="#{item.fechaincial}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CursoTitle_directorid}" />
                        </f:facet>
                        <h:outputText value="#{item.director.primernombre}" />
                        <h:outputText value=" " />
                        <h:outputText value="#{item.director.segundonombre}" />
                        <h:outputText value=" " />
                        <h:outputText value="#{item.director.primerapellido}" />


                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CursoTitle_estadoid}" />
                        </f:facet>
                        <h:outputText value="#{item.cursoEstado.nombre}" />
                    </p:column>





                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Operacion" />
                        </f:facet>
                        <ul class="nav">
                            <li><h:commandLink action="#{cursoMB.prepararConsulta}"
                                               value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
                                    <i class="fa fa-eye" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{cursoMB.itemSeleccionado}" />
                                </h:commandLink></li>
                            <h:outputText value=" " />
                            <li><h:commandLink action="#{cursoMB.prepararEdicion}"
                                               value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                    <i class="fa fa-edit" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{cursoMB.itemSeleccionado}" />
                                </h:commandLink></li>
                            <h:outputText value=" " />
                            <li><h:commandLink action="#{cursoMB.eliminar}"
                                               value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                    <i class="fa fa-trash" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{cursoMB.itemSeleccionado}" />
                                </h:commandLink></li>
                        </ul>
                    </p:column>
                </p:dataTable >



            </h:form>
        </div>
    </ui:define>

        <script>











        </script>
    </ui:define>
</ui:composition>
