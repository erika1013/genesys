 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CursoComunicadoTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{cursoMB.prepararConsultaCursoComunicado}"
                                        value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}"
                                        immediate="true">
                                        <i class="fa fa-eye"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




            </h:form>

            <h:form >

                <div  >

                    <p:outputLabel value="#{bundle.CursoComunicadoLabel_asunto}"
                                   for="asunto"   />

                    <div  >

                        <p:inputText id="asunto"
                                     value="#{cursoMB.itemCursoComunicado.asunto}"
                                     title="#{bundle.CursoComunicadoTile_asunto}" class="form-control" 
                                     readonly="true" />
                    </div>
                </div>

                <div  >

                    <p:outputLabel
                        value="#{bundle.CursoComunicadoLabel_contenidoComunicado}"
                        for="contenidoComunicado"   />

                    <div  >

                        <p:inputTextarea id="contenidoComunicado"
                                         value="#{cursoMB.itemCursoComunicado.contenidoComunicado}"
                                         title="#{bundle.CursoComunicadoTile_contenidoComunicado}"
                                         required="true"
                                         requiredMessage="#{bundle.CursoComunicadoRequiredMessage_contenidoComunicado}"
                                         class="form-control"  />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.CursoComunicadoTitle_fechaCreacion}"
                                   for="fechaCreacion"   />

                    <div  >


                        <p:inputText  styleClass="form-control datepicker"id="fechaCreacion"
                                      value="#{cursoMB.itemCursoComunicado.fechaCreacion}"
                                      mask="true" required="true"
                                      requiredMessage="#{bundle.CursoComunicadoRequiredMessage_fechaCreacion}" readonly="true"/>


                    </div>
                </div>



                <div  >
                    <div  >
                        <h:commandLink action="#{cursoMB.actualizarCursoComunicado}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
