 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CursoEstudianteTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink action="#{cursoMB.prepararConsulta}"
                                                   value="Curso" rendered="#{LoginMB.autConsultar}">
                                        <i class="fa fa-plus" />
                                    </h:commandLink></li>

                            </ul>
                        </div>
                    </div>
                </div>





            </h:form>


            <h:form>



                <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{cursoMB.listaEstudiantesCurso}" var="item"


                              rowsPerPageTemplate="15,30,45">



                    <p:column>
                        <f:facet name="header">
                            <h:outputText
                                value="#{bundle.CursoEstudianteLabel_estudianteNombreApellido}" />
                        </f:facet>
                        <h:outputText value="#{item.estudiante.primernombre}" />
                    </p:column>




                </p:dataTable >

                <div  >

                    <p:outputLabel value="#{bundle.CursoLabel_sedeid}"
                                   for="estadoEvaluacionid"   />

                    <div  >

                        <p:selectOneMenu  id="estadoEvaluacionid"
                                          value="#{cursoMB.evaluacionEstadoid}"
                                          title="#{bundle.CursoTitle_sedeid}" class="form-control" >
                            <f:selectItem itemLabel="--Seleccionar-- " itemValue="0" />
                            <f:selectItems value="#{cursoMB.evaluacionEstadoItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>
                <div  >

                    <p:outputLabel
                        value="#{bundle.EstudianteEvaluacionLabel_estudanteevaluacionid}"
                        for="estudanteevaluacionid"   />

                    <div  >

                        <p:inputText id="estudanteevaluacionid"
                                     value="#{cursoMB.codigoEvaluacionEstudiante}"
                                     title="#{bundle.EstudianteEvaluacionTitle_estudanteevaluacionid}"
                                     required="true"
                                     requiredMessage="#{bundle.EstudianteEvaluacionRequiredMessage_estudanteevaluacionid}"
                                     class="form-control"  />
                    </div>
                </div>




                <div  >
                    <div  >
                        <h:commandLink action="#{cursoMB.crearEvaluacionEstudiante}"
                                       value="Crear Evaluacion" class="btn btn-secondary" />
                    </div>
                </div>

            </h:form>

        </div>
    </ui:define>

        </script>
    </ui:define>
