 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.FacturaTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink action="View" value="#{bundle.ViewLink}"
                                                   rendered="#{LoginMB.autConsultar}" immediate="true">
                                        <i class="fa fa-eye"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{facturaMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




            </h:form>

            <h:form >






                <div  >

                    <p:outputLabel value="#{bundle.FacturaLabel_clientenombre}"
                                   for="clientenombre"   />

                    <div  >

                        <h:outputText id="clientenombre"
                                      value="#{facturaMB.itemSeleccionado.cliente.clientenombre}"
                                      class="form-control"  />
                    </div>
                </div>



                <div  >

                    <p:outputLabel value="#{bundle.FacturaLabel_faturacodigo}"
                                   for="faturacodigo"   />

                    <div  >

                        <p:inputText id="faturacodigo"
                                     value="#{facturaMB.itemSeleccionado.faturacodigo}"
                                     title="#{bundle.FacturaTitle_faturacodigo}" class="form-control"  />
                    </div>
                </div>


                <div  >

                    <p:outputLabel
                        value="#{bundle.FacturaLabel_facturafecha}"
                        for="facturafecha"   />

                    <div  >

                        <p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button" id="facturafecha"
                                      value="#{facturaMB.itemSeleccionado.facturafecha}"
                                      title="#{bundle.FacturaTitle_facturafecha}"

                                      required="true" 
                                      requiredMessage="#{bundle.FacturaRequiredMessage_facturafecha}" />

                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.FacturaLabel_ivafactor}"
                                   for="facturavaloriva"   />

                    <div  >

                        <p:inputText id="facturavaloriva"
                                     value="#{facturaMB.itemSeleccionado.ivafactor}"
                                     title="#{bundle.FacturaTitle_ivafactor}" class="form-control"  />
                    </div>
                </div>



                <div  >

                    <p:outputLabel value="#{bundle.FacturaLabel_compania}"
                                   for="compania"   />

                    <div  >

                        <p:selectOneMenu  id="compania"
                                          value="#{facturaMB.companiaid}"
                                          title="#{bundle.FacturaTitle_compania}" class="form-control" >
                            <f:selectItems
                                value="#{facturaMB.companiaItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.FacturaLabel_facturaEstado}"
                                   for="compania"   />

                    <div  >

                        <p:selectOneMenu  id="facturaEstado"
                                          value="#{facturaMB.facturaEstadoid}"
                                          title="#{bundle.FacturaTitle_facturaEstado}" class="form-control" >
                            <f:selectItems
                                value="#{facturaMB.facturaEstadoItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>


                <div  >
                    <div  >
                        <h:commandLink action="#{facturaMB.actualizar}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>



            </h:form>
        </div>
    </ui:define>
</ui:composition>
