

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content"></ui:define>
	<ui:define name="title">
		<h:outputText value="#{bundle.FacturaTitulo}"></h:outputText>
	</ui:define>

	<ui:define name="barmenu">

		<h:form>

			<ul class="nav">

				<li><h:commandLink action="#{facturaMB.prepararLista}"
						value="#{bundle.ShowAllLink}" immediate="true">
						<i class="fa fa-list"></i>
					</h:commandLink></li>
				<li><h:commandLink value="#{bundle.IndexLink}" action="/index"
						immediate="true">
						<i class="fa fa-home"></i>
					</h:commandLink></li>
			</ul>



		</h:form>



	</ui:define>
	<ui:define name="body">
		<div class="card-body">



			<h:form>



				<p:outputLabel value="#{bundle.FacturaLabel_compania}"
					for="compania" />


				<p:selectOneMenu id="compania" value="#{facturaMB.companiaid}"
					title="#{bundle.FacturaTitle_compania}" class="form-control">
					<f:selectItem itemLabel="--Seleccionar-- " />
					<f:selectItems value="#{facturaMB.companiaItems}" />
					<f:ajax listener="#{facturaMB.cargarSede}" render="sedeid" />
					<f:ajax listener="#{facturaMB.cargarCentroCostos}"
						render="centroCostosid" />
				</p:selectOneMenu>


				<p:outputLabel value="#{bundle.FacturaLabel_sede}" for="sedeid" />


				<p:selectOneMenu id="sedeid" value="#{facturaMB.sedeid}"
					title="#{bundle.FacturaTitle_sede}" class="form-control">
					<f:selectItem itemLabel="--Seleccionar-- " />
					<f:selectItems value="#{facturaMB.sedeItems}" />
				</p:selectOneMenu>



				<p:outputLabel value="#{bundle.FacturaLabel_centroCostos}"
					for="centroCostosid" />


				<p:selectOneMenu id="centroCostosid"
					value="#{facturaMB.centroCostosid}"
					title="#{bundle.FacturaTitle_centroCostos}" class="form-control">
					<f:selectItem itemLabel="--Seleccionar-- " />
					<f:selectItems value="#{facturaMB.centroCostosItems}" />
				</p:selectOneMenu>








				<p:outputLabel value="#{bundle.FacturaLabel_clientenombre}"
					for="clientenombre" />


				<p:selectOneMenu id="clientenombre" value="#{facturaMB.clienteid}"
					title="#{bundle.FacturaTitle_clientenombre}" class="form-control">
					<f:selectItem itemLabel="--Seleccionar-- " />
					<f:selectItems value="#{facturaMB.clienteItems}" />
					<f:ajax listener="#{facturaMB.cargarContactos}" render="contactoid" />
				</p:selectOneMenu>



				<p:outputLabel value="#{bundle.FacturaLabel_contacto}"
					for="contactoid" />


				<p:selectOneMenu id="contactoid" value="#{facturaMB.contactoid}"
					title="#{bundle.FacturaTitle_contacto}" class="form-control">
					<f:selectItem itemLabel="--Seleccionar-- " />
					<f:selectItems value="#{facturaMB.contactoItems}" />
				</p:selectOneMenu>






				<p:outputLabel value="#{bundle.FacturaLabel_facturafecha}"
					for="facturafecha" />




				<p:calendar id="facturafecha"
					value="#{facturaMB.itemSeleccionado.facturafecha}"
					pattern="yyyy-MM-dd" navigator="true" showOn="button"
					required="true"
					requiredMessage="#{bundle.FacturaRequiredMessage_facturafecha}" />






				<h:commandLink action="#{facturaMB.crear}"
					value="#{bundle.SaveLink}" class="btn btn-secondary" />


			</h:form>
		</div>
	</ui:define>
</ui:composition>
