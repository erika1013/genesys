 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CalificacionTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{calificacionMB.prepararConsulta}"
                                        value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}"
                                        immediate="true">
                                        <i class="fa fa-eye"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{calificacionMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




            </h:form>

            <h:form >




                <div  >

                    <p:outputLabel value="#{bundle.CalificacionLabel_calificacionid}"
                                   for="calificacionid"   />

                    <div  >

                        <p:inputText id="calificacionid"
                                     value="#{calificacionMB.itemSeleccionado.calificacionid}"
                                     title="#{bundle.CalificacionTitle_calificacionid}"
                                     required="true" readonly="true"
                                     requiredMessage="#{bundle.CalificacionRequiredMessage_calificacionid}"
                                     class="form-control"  />
                    </div>
                </div>

                <div  >


                    <p:outputLabel
                        value="#{bundle.CalificacionLabel_calificacioncodigo}"
                        for="calificacioncodigo"   />

                    <div  >

                        <p:inputText id="calificacioncodigo"
                                     value="#{calificacionMB.itemSeleccionado.codigo}"
                                     title="#{bundle.CalificacionTitle_calificacioncodigo}"
                                     required="true"
                                     requiredMessage="#{bundle.CalificacionRequiredMessage_calificacionCodigo}"
                                     readonly="true" class="form-control"  />
                    </div>
                </div>

                <div  >


                    <p:outputLabel
                        value="#{bundle.CalificacionLabel_calificaciondescripcion}"
                        for="descripcion"   />

                    <div  >

                        <p:inputText id="descripcion"
                                     value="#{calificacionMB.itemSeleccionado.descripcion}"
                                     title="#{bundle.CalificacionTitle_calificaciondescripcion}"
                                     required="true"
                                     requiredMessage="#{bundle.CalificacionRequiredMessage_calificacionDescripcion}"
                                     class="form-control"  />
                    </div>
                </div>

                <div  >
                    <div  >
                        <h:commandLink action="#{calificacionMB.actualizar}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>



            </h:form>
        </div>
    </ui:define>
</ui:composition>
