 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ProveedorContactoTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form >
                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li> <h:commandLink action="#{proveedorMB.prepararCreacionProveedorContacto}" value="#{bundle.CreateLink}" ><!--rendered="#{LoginMB.autCrear}">--><i class="fa fa-plus"/></h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}" action="/index" immediate="true" ><i class="fa fa-home"/></h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




            </h:form>


            <h:form>



                <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{proveedorMB.listaProveedorContactoItems}" var="item"  

                              >


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ProveedorContactoTitle_proveedorcontactocelular}"/>
                        </f:facet>
                        <h:outputText value="#{item.proveedorcontactocelular}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ProveedorContactoTitle_proveedorcontactotelefono}"/>
                        </f:facet>
                        <h:outputText value="#{item.proveedorcontactotelefono}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ProveedorContactoTitle_proveedorcontactoeextension}"/>
                        </f:facet>
                        <h:outputText value="#{item.proveedorcontactoeextension}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ProveedorContactoTitle_proveedorcontactoemail}"/>
                        </f:facet>
                        <h:outputText value="#{item.proveedorcontactoemail}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.PersonaTitle_primernombre}" />
                        </f:facet>
                        <h:outputText value="#{item.primernombre}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.PersonaTitle_segundonombre}" />
                        </f:facet>
                        <h:outputText value="#{item.segundonombre}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.PersonaTitle_primerapellido}" />
                        </f:facet>
                        <h:outputText value="#{item.primerapellido}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.PersonaTitle_segundoapellido}" />
                        </f:facet>
                        <h:outputText value="#{item.segundoapellido}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.TipoIdentificacionTitle_tipoidentificacionnumero}"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroidentificacion}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.PersonaTitle_fechanacimiento}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechanacimiento}">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Operacion"/>
                        </f:facet>
                        <ul class="nav">
                            <li> <h:commandLink action="#{proveedorMB.prepararConsultaProveedorContacto}" value="#{bundle.ViewLink}" ><!--rendered="#{LoginMB.autConsultar}">--><i class="fa fa-eye"/>
                                    <f:setPropertyActionListener value="#{item}" target="#{proveedorMB.itemProveedorContacto}" /></h:commandLink> </li>
                            <h:outputText value=" "/>
                            <li> <h:commandLink action="#{proveedorMB.prepararEdicionProveedorContacto}" value="#{bundle.EditLink}" ><!--rendered="#{LoginMB.autModificar}">--><i class="fa fa-edit"/>
                                    <f:setPropertyActionListener value="#{item}" target="#{proveedorMB.itemProveedorContacto}" /></h:commandLink></li>
                            <h:outputText value=" "/>
                            <li> <h:commandLink action="#{proveedorMB.eliminarProveedorContacto}" value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}"><i class="fa fa-trash"/>
                                    <f:setPropertyActionListener value="#{item}" target="#{proveedorMB.itemProveedorContacto}" /></h:commandLink></li>
                        </ul>
                    </p:column>
                </p:dataTable >



            </h:form>
        </div> 
    </ui:define>

    <ui:define name="script1">
        <script>







        </script>
    </ui:define>
</ui:composition>
