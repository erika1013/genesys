

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content"></ui:define>
	<ui:define name="title">
		<h:outputText value="#{bundle.ProveedorTitulo}"></h:outputText>
	</ui:define>
	<ui:define name="barmenu">
	</ui:define>
	<ui:define name="body">
		<div class="card-body">

			<h:form>
				<ul class="nav">
					<li><h:commandLink action="#{proveedorMB.prepararCreacion}"
							value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
							<i class="fa fa-plus" />
						</h:commandLink></li>
					<li><h:commandLink value="#{bundle.IndexLink}" action="/index"
							immediate="true">
							<i class="fa fa-home" />
						</h:commandLink></li>
				</ul>




			</h:form>


			<h:form>



				<p:dataTable paginator="true" rows="10" reflow="true"
					value="#{proveedorMB.listaItems}" var="item">

					<p:column filterBy="#{item.proveedornombre}"
						filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="#{bundle.ProveedorTitle_proveedornombre}" />
						</f:facet>
						<h:outputText value="#{item.proveedornombre}" />
					</p:column>



					<p:column filterBy="#{item.proveedoridentificacion}"
						filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText
								value="#{bundle.ProveedorTitle_proveedoridentificacion}" />
						</f:facet>
						<h:outputText value="#{item.proveedoridentificacion}" />
					</p:column>






					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ProveedorTitle_proveedortelefono}" />
						</f:facet>
						<h:outputText value="#{item.proveedortelefono}" />
					</p:column>




					<p:column>
						<f:facet name="header">
							<h:outputText value="Operacion" />
						</f:facet>
						<ul class="nav">
							<li><h:commandLink action="#{proveedorMB.prepararConsulta}"
									value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
									<i class="fa fa-eye" />
									<f:setPropertyActionListener value="#{item}"
										target="#{proveedorMB.itemSeleccionado}" />
								</h:commandLink></li>
							<h:outputText value=" " />
							<li><h:commandLink action="#{proveedorMB.prepararEdicion}"
									value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
									<i class="fa fa-edit" />
									<f:setPropertyActionListener value="#{item}"
										target="#{proveedorMB.itemSeleccionado}" />
								</h:commandLink></li>
							<h:outputText value=" " />
							<li><h:commandLink action="#{proveedorMB.eliminar}"
									value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
									<i class="fa fa-trash" />
									<f:setPropertyActionListener value="#{item}"
										target="#{proveedorMB.itemSeleccionado}" />
								</h:commandLink></li>
						</ul>
					</p:column>
				</p:dataTable>



			</h:form>
		</div>
	</ui:define>

	<ui:define name="script1">
		<script>
			
		</script>
	</ui:define>
</ui:composition>
