 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.BancoPagoTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{bancoPagoMB.prepararConsulta}"
                                        value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}"
                                        immediate="true">
                                        <i class="fa fa-eye"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{bancoPagoMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




            </h:form>

            <h:form >





                <div  >

                    <p:outputLabel value="#{bundle.BancoPagoLabel_bancoPagoid}"
                                   for="bancoPagoid"   />
                    <div  >

                        <p:inputText id="bancoPagoid"
                                     value="#{bancoPagoMB.itemSeleccionado.estadoid}"
                                     title="#{bundle.BancoPagoTitle_bancoPagoid}" required="true"
                                     requiredMessage="#{bundle.BancoPagoRequiredMessage_bancoPagoid}"
                                     class="form-control"  readonly="true" />
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.BancoPagoLabel_bancoPagonombre}"
                                   for="bancoPagonombre"   />

                    <div  >

                        <p:inputText id="bancoPagonombre"
                                     value="#{bancoPagoMB.itemSeleccionado.nombre}"
                                     title="#{bundle.BancoPagoTitle_bancoPagonombre}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.BancoPagoRequiredMessage_bancoPagonombre}" />
                    </div>
                </div>


                <div  >
                    <div  >
                        <h:commandLink action="#{bancoPagoMB.actualizar}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>



            </h:form>
        </div>
    </ui:define>
</ui:composition>
