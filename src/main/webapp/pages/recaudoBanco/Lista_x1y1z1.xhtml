 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.BancoPagoTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="barmenu">       
        </ui:define>
        <ui:define name="body">
            <div class="card-body">

                <h:form>
                    <div >
                        <div>
                            <div  >
                                <ul class="nav">

                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home" />
                                        </h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>





                </h:form>


                <h:form>



                    <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{bancoPagoMB.listaItems}" var="item"


                                  >

                        <p:column filterBy="#{item.tipo}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.BancoPagoTitle_tipo}" />
                            </f:facet>
                            <h:outputText value="#{item.tipo}" />
                        </p:column>

                        <p:column filterBy="#{item.fechaProceso}"
                                  >
                            <f:facet name="header" >
                                <h:outputText value="#{bundle.BancoPagoTitle_fechaProceso}" />
                            </f:facet>
                            <h:outputText value="#{item.fechaProceso}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.BancoPagoTitle_numeroCuenta}" />
                            </f:facet>
                            <h:outputText value="#{item.numeroCuenta}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.BancoPagoTitle_fechaSistema}" />
                            </f:facet>
                            <h:outputText value="#{item.fechaSistema}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.BancoPagoTitle_horaSistema}" />
                            </f:facet>
                            <h:outputText value="#{item.horaSistema}" />
                        </p:column>

                        <p:column filterBy="#{item.referencia1}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.BancoPagoTitle_referencia1}" />
                            </f:facet>
                            <h:outputText value="#{item.referencia1}" />
                        </p:column>

                        <p:column filterBy="#{item.referencia2}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.BancoPagoTitle_referencia2}" />
                            </f:facet>
                            <h:outputText value="#{item.referencia2}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.BancoPagoTitle_valorTotalSigno}" />
                            </f:facet>
                            <h:outputText value="#{item.valorTotalSigno}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.BancoPagoTitle_valorTotal}" />
                            </f:facet>
                            <h:outputText value="#{item.valorTotal}" >
                                <f:convertNumber type="currency" currencySymbol="$" />
                            </h:outputText>
                        </p:column>

                        <p:column filterBy="#{item.estado.bancoPagoEstadonombre}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.BancoPagoTitle_estado}" />
                            </f:facet>
                            <h:outputText value="#{item.estado.bancoPagoEstadonombre}" />
                        </p:column>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Operacion" />
                            </f:facet>
                            <ul class="nav">
                                <li><h:commandLink action="#{bancoPagoMB.prepararConsulta}"
                                                   value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
                                        <i class="fa fa-eye" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{bancoPagoMB.itemSeleccionado}" />
                                    </h:commandLink></li>
                                <h:outputText value=" " />
                                <li><h:commandLink action="#{bancoPagoMB.prepararConciliacion}"
                                                   value="Conciliar" rendered="#{LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{bancoPagoMB.itemSeleccionado}" />
                                    </h:commandLink></li>
                                <h:outputText value=" " />
                                <li><h:commandLink action="#{bancoPagoMB.eliminar}"
                                                   value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{bancoPagoMB.itemSeleccionado}" />
                                    </h:commandLink></li>
                            </ul>
                        </p:column>
                    </p:dataTable >



                </h:form>
            </div>
        </ui:define>

        <ui:define name="script1">
            <script>











            </script>
        </ui:define>
</ui:composition>
