 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.GastoTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">
        <h:form>

            <div >
                <div>
                    <div  >
                        <ul class="nav">

                            <li><h:commandLink action="#{gastoMB.prepararLista}"
                                               value="#{bundle.ShowAllLink}" immediate="true">
                                    <i class="fa fa-list"></i>
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home"></i>
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>



        </h:form>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">



            <h:form >



                <div  >

                    <p:outputLabel value="#{bundle.GastoLabel_gastoConceptoid}"
                                   for="tipogastoid"   />

                    <div  >

                        <p:selectOneMenu  id="tipogastoid"
                                          value="#{gastoMB.gastoConceptoid}"
                                          title="#{bundle.GastoTitle_gastoConceptoid}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.GastoRequiredMessage_gastoConceptoid}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{gastoMB.gastoConceptoItems}" />
                            <f:ajax render="subconcepto"
                                    listener="#{gastoMB.cargarSubConceptos}" />
                        </p:selectOneMenu >
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.GastoLabel_subConcepto}"
                                   for="subconcepto"   />

                    <div  >

                        <p:selectOneMenu  id="subconcepto" value="#{gastoMB.subConceptoid}"
                                          title="#{bundle.GastoTitle_subConcepto}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.GastoRequiredMessage_subConcepto}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{gastoMB.subConceptoItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.GastoLabel_proveedorid}"
                                   for="proveedorid"   />

                    <div  >

                        <p:selectOneMenu  id="proveedorid" value="#{gastoMB.proveedorid}"
                                          title="#{bundle.GastoTitle_proveedorid}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.GastoRequiredMessage_proveedorid}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{gastoMB.proveedorItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.GastoLabel_soporte}" for="soporte"
                                   />

                    <div  >


                        <p:selectOneMenu  id="soporte"
                                          value="#{gastoMB.itemSeleccionado.soporte}" required="true"
                                          requiredMessage="#{bundle.GastoRequiredMessage_soporte}"
                                          class="form-control" >
                            <f:selectItem itemLabel="--Seleccionar-- " />
                            <f:selectItem itemLabel="NA" itemValue="NA" />
                            <f:selectItem itemLabel="RECIBO" itemValue="RECIBO" />
                            <f:selectItem itemLabel="FACTURA" itemValue="FACTURA" />

                        </p:selectOneMenu >

                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.GastoLabel_soporteNumero}"
                                   for="soporteNumero"   />

                    <div  >

                        <p:inputText id="soporteNumero"
                                     value="#{gastoMB.itemSeleccionado.soporteNumero}"
                                     title="#{bundle.GastoTitle_soporteNumero}" class="form-control"  />
                    </div>
                </div>


                <div  >
                    <p:outputLabel value="#{bundle.GastoLabel_gastofecha}"
                                   for="gastofecha"   />

                    <div  >
                        <p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button" id="gastofecha"
                                      value="#{gastoMB.itemSeleccionado.gastofecha}"

                                      required="true" />
                    </div>
                </div>



                <div  >

                    <p:outputLabel value="#{bundle.GastoLabel_descripcion}"
                                   for="descripcion"   />

                    <div  >

                        <p:inputTextarea id="descripcion"
                                         value="#{gastoMB.itemSeleccionado.descripcion}"
                                         title="#{bundle.GastoTitle_descripcion}" class="form-control" 
                                         required="true"
                                         requiredMessage="#{bundle.GastoRequiredMessage_descripcion}" />
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.GastoLabel_valorUnitario}"
                                   for="valorUnitario"   />

                    <div  >

                        <p:inputText id="valorUnitario"
                                     value="#{gastoMB.itemSeleccionado.valorUnitario}"
                                     title="#{bundle.GastoTitle_valorUnitario}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.GastoRequiredMessage_valorUnitario}" />
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.GastoLabel_cantidad}" for="cantidad"
                                   />

                    <div  >

                        <p:inputText id="cantidad"
                                     value="#{gastoMB.itemSeleccionado.cantidad}"
                                     title="#{bundle.GastoTitle_cantidad}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.GastoRequiredMessage_cantidad}" />
                    </div>
                </div>



                <div  >

                    <p:outputLabel value="#{bundle.GastoLabel_valorTotal}"
                                   for="gastovalor"   />

                    <div  >

                        <p:inputText id="gastovalor"
                                     value="#{gastoMB.itemSeleccionado.valorTotal}"
                                     title="#{bundle.GastoTitle_gastovalor}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.GastoRequiredMessage_valorTotal}" />
                    </div>
                </div>





                <div  >
                    <div  >
                        <h:commandLink action="#{gastoMB.crear}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>





            </h:form>
        </div>
    </ui:define>
</ui:composition>
