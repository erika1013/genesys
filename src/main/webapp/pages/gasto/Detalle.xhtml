 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.GastoTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">
        <h:form>
            <div >
                <div>
                    <div  >
                        <ul class="nav">
                            <li><h:commandLink action="#{gastoMB.prepararCreacion}"
                                               value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                    <i class="fa fa-plus" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{gastoMB.prepararEdicion}"
                                               value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                    <i class="fa fa-edit" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{gastoMB.eliminar}"
                                               value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                    <i class="fa fa-trash" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{gastoMB.prepararLista}"
                                               value="#{bundle.ShowAllLink}">
                                    <i class="fa fa-list" />
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home" />
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">


            <h:form>




                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >



                    <p:outputLabel value="#{bundle.GastoLabel_gastoConceptoid}"
                                   />

                    <h:outputText
                        value="#{gastoMB.itemSeleccionado.concepto.gastoConceptonombre}" />

                    <p:outputLabel value="#{bundle.GastoLabel_subConcepto}"
                                   />
                    <h:outputText value="#{gastoMB.itemSeleccionado.subConcepto.nombre}" />

                    <p:outputLabel value="#{bundle.GastoLabel_proveedorid}"
                                   />

                    <h:outputText
                        value="#{gastoMB.itemSeleccionado.proveedor.proveedornombre}" />


                    <p:outputLabel value="#{bundle.GastoLabel_soporte}" 
                                   />

                    <h:outputText value="#{gastoMB.itemSeleccionado.soporte}" />


                    <p:outputLabel value="#{bundle.GastoLabel_soporteNumero}"
                                   />
                    <h:outputText value="#{gastoMB.itemSeleccionado.soporteNumero}"
                                  class="form-control"  />


                    <p:outputLabel value="#{bundle.GastoLabel_gastofecha}"
                                   />

                    <h:outputText value="#{gastoMB.itemSeleccionado.gastofecha}"
                                  title="#{bundle.FacturaTitle_facturafecha}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>


                    <p:outputLabel value="#{bundle.GastoLabel_descripcion}"
                                   />
                    <h:outputText value="#{gastoMB.itemSeleccionado.descripcion}"
                                  class="form-control"  />

                    <p:outputLabel value="#{bundle.GastoLabel_valorUnitario}"
                                   />


                    <h:outputText value="#{gastoMB.itemSeleccionado.valorUnitario}">
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>



                    <p:outputLabel value="#{bundle.GastoLabel_cantidad}" 
                                   />

                    <h:outputText value="#{gastoMB.itemSeleccionado.cantidad}">

                    </h:outputText>


                    <p:outputLabel value="#{bundle.GastoLabel_valorTotal}"
                                   />

                    <h:outputText value="#{gastoMB.itemSeleccionado.valorTotal}">
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>




                </h:panelGrid>




            </h:form>
        </div>
    </ui:define>
</ui:composition>
