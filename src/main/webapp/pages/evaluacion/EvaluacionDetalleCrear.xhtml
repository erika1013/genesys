 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >


    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.EvaluacionDetalleTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{evaluacionMB.prepararDetalle}"
                                                   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>



            </h:form>

            <h:form >




                <div  >

                    <p:outputLabel value="#{bundle.EvaluacionLabel_dimensionid}"
                                   for="dimensionid"   />

                    <div  >

                        <p:selectOneMenu  id="dimensionid"
                                          value="#{evaluacionMB.dimensionid}"
                                          title="#{bundle.EvaluacionTitle_dimensionid}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.EvaluacionDetalleRequiredMessage_Dimension}">
                            <f:selectItem itemLabel="--Seleccionar-- " />
                            <f:selectItems value="#{evaluacionMB.dimensionItems}" />
                            <f:ajax listener="#{evaluacionMB.cargarIndicador}"
                                    render="indicadorid" />

                        </p:selectOneMenu >
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.EvaluacionLabel_indicadorid}"
                                   for="indicadorid"   />

                    <div  >

                        <p:selectOneMenu  id="indicadorid"
                                          value="#{evaluacionMB.indicadorid}"
                                          title="#{bundle.EvaluacionTitle_indicadorid}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.EvaluacionDetalleRequiredMessage_indicadorid}">
                            <f:selectItem itemLabel="--Seleccionar-- " />
                            <f:selectItems value="#{evaluacionMB.indicadorItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>


                <div  >
                    <div  >
                        <h:commandLink action="#{evaluacionMB.crearEvaluacionDetalle}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>





            </h:form>
        </div>
    </ui:define>
</ui:composition>
