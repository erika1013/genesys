 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.EvaluacionTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{evaluacionMB.prepararCreacionEvaluacionDetalle}"
                                        value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus" />
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="{evaluacionMB.prepararEdicionEvaluacionDetalle}"
                                        value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="#{evaluacionMB.eliminarEvaluacionDetalle}"
                                        value="#{bundle.DestroyLink}"
                                        rendered="#{LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="#{evaluacionMB.prepararConsulta}"
                                        value="#{bundle.ShowAllLink}">
                                        <i class="fa fa-list" />
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >
                    <h:outputText value="#{bundle.EvaluacionLabel_indicadorid}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{evaluacionMB.itemEvaluacionDetalle.indicador.indicadordescripcion}"
                        title="#{bundle.EvaluacionTitle_indicadorid}" />
                    <h:outputText value="#{bundle.EvaluacionLabel_dimensionid}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{evaluacionMB.itemEvaluacionDetalle.dimension.dimensionnombre}"
                        title="#{bundle.EvaluacionTitle_dimensionid}" />

                </h:panelGrid>




            </h:form>
        </div>
    </ui:define>
</ui:composition>
