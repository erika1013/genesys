 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.ReciboPagoTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">

            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink action="#{reciboPagoMB.prepararConsulta}"
                                                   value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}"
                                                   immediate="true">
                                        <i class="fa fa-eye"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{reciboPagoMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




            </h:form>
        </ui:define>

        <ui:define name="barmenu">       
        </ui:define>
        <ui:define name="body">
            <div class="card-body">


                <h:form >

                    <div  >
                        <p:outputLabel value="#{bundle.CalendarioLabel_fecha1}"
                                       for="fechapago1"   />

                        <div  >
                            <p:inputText  styleClass="form-control datepicker"id="fechapago1"
                                          value="#{reciboPagoMB.itemSeleccionado.fecha1}"

                                          required="true" />
                        </div>
                    </div>

                    <div  >
                        <p:outputLabel value="#{bundle.CalendarioLabel_fecha2}"
                                       for="fechapago2"   />

                        <div  >
                            <p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button" id="fechapago2"
                                          value="#{reciboPagoMB.itemSeleccionado.fecha2}"

                                          required="true" />
                        </div>
                    </div>

                    <div  >
                        <p:outputLabel value="#{bundle.CalendarioLabel_fecha3}"
                                       for="fechapago3"   />

                        <div  >
                           <p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button" d="fechapago3"
                                          value="#{reciboPagoMB.itemSeleccionado.fecha3}"

                                          required="true" />
                        </div>
                    </div>







                    <div  >

                        <p:outputLabel value="#{bundle.ReciboPagoLabel_estado}"
                                       for="reciboEstadoid"   />

                        <div  >

                            <p:selectOneMenu  id="reciboEstadoid"
                                              value="#{reciboPagoMB.reciboEstadoid}"
                                              title="#{bundle.ReciboPagoTitle_estado}" class="form-control" >
                                <f:selectItems value="#{reciboPagoMB.reciboEstadoItems}" />
                            </p:selectOneMenu >
                        </div>
                    </div>



                    <div  >
                        <div  >
                            <h:commandLink action="#{reciboPagoMB.actualizar}"
                                           value="#{bundle.SaveLink}" class="btn btn-secondary" />
                        </div>
                    </div>



                </h:form>
            </div>
        </ui:define>
</ui:composition>
