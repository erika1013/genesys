 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.ReciboPagoTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="barmenu">       
        </ui:define>
        <ui:define name="body">
            <div class="card-body">
                <h:form>
                    <div >
                        <div>
                            <div  >
                                <ul class="nav">
                                    <li><h:commandLink
                                            action="#{reciboPagoMB.prepararCreacion}"
                                            value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                            <i class="fa fa-plus" />
                                        </h:commandLink></li>
                                    <li><h:commandLink action="Editar"
                                                       value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                            <i class="fa fa-edit" />
                                        </h:commandLink></li>
                                    <li><h:commandLink action="#{reciboPagoMB.eliminar}"
                                                       value="#{bundle.DestroyLink}"
                                                       rendered="#{LoginMB.autEliminar}">
                                            <i class="fa fa-trash" />
                                        </h:commandLink></li>
                                    <li><h:commandLink action="#{reciboPagoMB.prepararLista}"
                                                       value="#{bundle.ShowAllLink}">
                                            <i class="fa fa-list" />
                                        </h:commandLink></li>

                                    <li><h:commandLink
                                            action="#{reciboPagoMB.imprimirReciboPago}"
                                            value="Imprimir Recibo" target="_blank">
                                            <i class="fa fa-print" />
                                        </h:commandLink></li>


                                    <li><h:commandLink value="#{bundle.IndexLink}"
                                                       action="/index" immediate="true">
                                            <i class="fa fa-home" />
                                        </h:commandLink></li>


                                </ul>
                            </div>
                        </div>
                    </div>




                    <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >

                        <h:outputText value="#{bundle.ReciboPagoLabel_periodo}"
                                      styleClass="titulo" />
                        <h:outputText value="#{reciboPagoMB.itemSeleccionado.periodo}"
                                      title="#{bundle.ReciboPagoTitle_periodo}" />

                        <h:outputText value="#{bundle.ReciboPagoLabel_estudiantecodigo}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{reciboPagoMB.itemSeleccionado.estudiante.estudiantecodigo}"
                            title="#{bundle.ReciboPagoTitle_estudiantecodigo}" />

                        <h:outputText value="#{bundle.ReciboPagoLabel_nombreApellido}"
                                      styleClass="titulo" />
                        <h:outputText
                            value="#{reciboPagoMB.itemSeleccionado.estudiante.nombreApellido}"
                            title="#{bundle.ReciboPagoTitle_nombreApellido}" />


                        <h:outputText value="#{bundle.ReciboPagoLabel_referencia1}"
                                      styleClass="titulo" />
                        <h:outputText value="#{reciboPagoMB.itemSeleccionado.referencia1}"
                                      title="#{bundle.ReciboPagoTitle_referencia1}" />

                        <h:outputText value="#{bundle.ReciboPagoLabel_referencia2}"
                                      styleClass="titulo" />
                        <h:outputText value="#{reciboPagoMB.itemSeleccionado.referencia2}"
                                      title="#{bundle.ReciboPagoTitle_referencia2}" />



                        <h:outputText value="#{bundle.ReciboPagoLabel_valor1}"
                                      styleClass="titulo" />
                        <h:outputText value="#{reciboPagoMB.itemSeleccionado.valor1}"
                                      title="#{bundle.ReciboPagoTitle_valor1}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ReciboPagoLabel_fecha1}"
                                      styleClass="titulo" />
                        <h:outputText value="#{reciboPagoMB.itemSeleccionado.fecha1}"
                                      title="#{bundle.ReciboPagoTitle_fecha1}">

                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>


                        <h:outputText value="#{bundle.ReciboPagoLabel_valor2}"
                                      styleClass="titulo" />
                        <h:outputText value="#{reciboPagoMB.itemSeleccionado.valor2}"
                                      title="#{bundle.ReciboPagoTitle_valor2}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ReciboPagoLabel_fecha2}"
                                      styleClass="titulo" />
                        <h:outputText value="#{reciboPagoMB.itemSeleccionado.fecha2}"
                                      title="#{bundle.ReciboPagoTitle_fecha2}">

                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>


                        <h:outputText value="#{bundle.ReciboPagoLabel_valor3}"
                                      styleClass="titulo" />
                        <h:outputText value="#{reciboPagoMB.itemSeleccionado.valor3}"
                                      title="#{bundle.ReciboPagoTitle_valor3}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ReciboPagoLabel_fecha3}"
                                      styleClass="titulo" />
                        <h:outputText value="#{reciboPagoMB.itemSeleccionado.fecha3}"
                                      title="#{bundle.ReciboPagoTitle_fecha3}">

                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>



                        <h:outputText value="#{bundle.ReciboPagoTitle_valorAbonado}" />

                        <h:outputText value="#{reciboPagoMB.itemSeleccionado.valorAbonado}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>


                        <h:outputText value="#{bundle.ReciboPagoTitle_fechaPago}" />

                        <h:outputText value="#{reciboPagoMB.itemSeleccionado.fechaPago}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>


                        <h:outputText value="#{bundle.ReciboPagoTitle_estado}" />
                        <h:outputText value="#{reciboPagoMB.itemSeleccionado.estado.reciboEstadonombre}" />



                    </h:panelGrid>




                </h:form>
            </div>
        </ui:define>

        <!-- cosas adicionales-->

        <ui:define name="modulos">



            <!-- Listas de Opciones-->

            <div class="card">
                <div class="card-header">
                    <h3>
                        <h:outputText value="#{bundle.ReciboPagoDetalleTitulo}"></h:outputText>
                    </h3>

                </div>


                <div class="card-body">

                    <h:form>
                        <div >
                            <div>
                                <div  >
                                    <ul class="nav">
                                        <li><h:commandLink
                                                action="#{reciboPagoMB.prepararCreacionDetalle}"
                                                value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                                <i class="fa fa-plus" />
                                            </h:commandLink></li>
                                        <li><h:commandLink value="#{bundle.IndexLink}"
                                                           action="/index" immediate="true">
                                                <i class="fa fa-home" />
                                            </h:commandLink></li>
                                    </ul>
                                </div>
                            </div>
                        </div>





                    </h:form>


                    <h:form>



                        <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{reciboPagoMB.listaDetalle}" var="item"


                                      >

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ReciboPagoDetalleTitle_periodo}" />
                                </f:facet>
                                <h:outputText value="#{item.cobro.periodo}" />
                            </p:column>


                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ReciboPagoDetalleTitle_concepto}" />
                                </f:facet>
                                <h:outputText
                                    value="#{item.cobro.servicio.tipoServicio.tiposervicionombre}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ReciboPagoDetalleTitle_tarifa}" />
                                </f:facet>
                                <h:outputText value="#{item.cobro.servicio.codigoTarifa}" />
                            </p:column>


                            <p:column>
                                <f:facet name="header">
                                    <h:outputText
                                        value="#{bundle.ReciboPagoDetalleTitle_cobroValor}" />
                                </f:facet>
                                <h:outputText value="#{item.cobrovalor}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Operacion" />
                                </f:facet>
                                <ul class="nav">


                                    <h:outputText value=" " />
                                    <li><h:commandLink action="#{reciboPagoMB.eliminarDetalle}"
                                                       value="#{bundle.DestroyLink}"
                                                       rendered="#{LoginMB.autEliminar}">
                                            <i class="fa fa-trash" />
                                            <f:setPropertyActionListener value="#{item}"
                                                                         target="#{reciboPagoMB.itemDetalle}" />
                                        </h:commandLink></li>
                                </ul>
                            </p:column>
                        </p:dataTable >



                    </h:form>


                </div>
            </div>

        </ui:define>


</ui:composition>
