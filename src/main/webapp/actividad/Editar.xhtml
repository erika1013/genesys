

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">


	<ui:define name="content"></ui:define>
	<ui:define name="title">
		<h:outputText value="Editar #{bundle.ActividadTitulo}"></h:outputText>
	</ui:define>

	<ui:define name="barmenu">
		<h:form>

			<ul class="nav">

				<li><h:commandLink action="#{actividadMB.prepararLista}"
						value="#{bundle.ShowAllLink}" immediate="true"
						class="btn btn-outline-success mr-3">
						<i class="fa fa-list"></i>
					</h:commandLink></li>
				<li><h:commandLink value="#{bundle.IndexLink}" action="/index"
						immediate="true" class="btn btn-outline-success mr-3">
						<i class="fa fa-home"></i>
					</h:commandLink></li>
			</ul>



		</h:form>
	</ui:define>
	<ui:define name="body">

		<h:form>
			<p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9"
				layout="grid" styleClass="ui-panelgrid-blank"
				style="border:0px none; background-color:transparent;">






				<p:outputLabel value="#{bundle.ActividadLabel_fecha}" for="fecha" />

				<p:calendar id="fecha" value="#{actividadMB.itemSeleccionado.fecha}"
					pattern="yyyy-MM-dd" navigator="true" showOn="button"
					required="true"
					requiredMessage="#{bundle.ActividadRequiredMessage_fecha}" />




				<p:outputLabel value="#{bundle.ActividadLabel_descripcion}" for="id" />


				<p:inputTextarea id="id"
					value="#{actividadMB.itemSeleccionado.descripcion}"
					title="#{bundle.ActividadTitle_descripcion}" required="true"
					requiredMessage="#{bundle.ActividadRequiredMessage_descripcion}"
					/>



				<p:outputLabel value="#{bundle.ActividadLabel_tiempoempleado}"
					for="tiempoempleado" />


				<p:inputText id="tiempoempleado"
					value="#{actividadMB.itemSeleccionado.tiempoempleado}"
					title="#{bundle.ActividadTitle_tiempoempleado}" required="true"
					requiredMessage="#{bundle.ActividadRequiredMessage_tiempoempleado}"
					 />





				<p:outputLabel value="#{bundle.ActividadLabel_tipo}" for="tipo" />


				<p:selectOneMenu id="tipo" value="#{actividadMB.actividadTipoid}"
					title="#{bundle.ActividadTitle_tipo}" class="form-control"
					required="true"
					requiredMessage="#{bundle.ActividadRequiredMessage_tipo}">
					<f:selectItem itemLabel="--Seleccionar--" />
					<f:selectItems value="#{actividadMB.actividadTipoItems}" />
				</p:selectOneMenu>
				
				<h:commandLink action="#{actividadMB.actualizar}"
					value="#{bundle.SaveLink}" styleClass="green-button"  />






			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
