 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ServicioTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink action="#{convenioMB.prepararConsulta}"
                                                   value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}"
                                                   immediate="true">
                                        <i class="fa fa-eye"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{servicioMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




            </h:form>

            <h:form >


                <div  >

                    <p:outputLabel value="#{bundle.ServicioLabel_codigo}" for="codigo"
                                   />

                    <div  >

                        <p:inputText id="codigo"
                                     value="#{servicioMB.itemSeleccionado.codigo}"
                                     title="#{bundle.ServicioTitle_codigo}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.ServicioRequiredMessage_codigo}" />

                    </div>
                </div>



                <div  >

                    <p:outputLabel value="#{bundle.ServicioLabel_companiaid}"
                                   for="companiaid"   />

                    <div  >

                        <p:selectOneMenu  id="companiaid" value="#{servicioMB.companiaid}"
                                          title="#{bundle.ServicioTitle_companiaid}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.ServicioRequiredMessage_companiaid}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{servicioMB.companiaItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ServicioLabel_nombre}" for="nombre"
                                   />

                    <div  >

                        <p:inputText id="nombre"
                                     value="#{servicioMB.itemSeleccionado.nombre}"
                                     title="#{bundle.ServicioTitle_nombre}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.ServicioRequiredMessage_nombre}" />

                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.ServicioLabel_factorIva}"
                                   for="factorIva"   />

                    <div  >

                        <p:inputText id="factorIva"
                                     value="#{servicioMB.itemSeleccionado.factorIva}"
                                     title="#{bundle.ServicioTitle_factorIva}" class="form-control"  />

                    </div>
                </div>


                <div  >
                    <div  >
                        <h:commandLink action="#{servicioMB.actualizar}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>



            </h:form>
        </div>
    </ui:define>
</ui:composition>
