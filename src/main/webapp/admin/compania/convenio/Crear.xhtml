 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ConvenioTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{convenioMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>



            </h:form>

            <h:form >

                <div  >

                    <p:outputLabel value="#{bundle.ConvenioLabel_convenioid}"
                                   for="convenioid"   />

                    <div  >

                        <p:inputText id="convenioid"
                                     value="#{convenioMB.itemSeleccionado.convenioid}"
                                     title="#{bundle.ConvenioTitle_convenioid}" required="true"
                                     requiredMessage="#{bundle.ConvenioRequiredMessage_convenioid}"
                                     class="form-control"  />
                    </div>
                </div>



                <div  >

                    <p:outputLabel value="#{bundle.ConvenioLabel_sedeid}" for="sedeid"
                                   />

                    <div  >

                        <p:selectOneMenu  id="sedeid" value="#{convenioMB.sedeid}"
                                          title="#{bundle.ConvenioTitle_sedeid}" class="form-control"  required="true"
                                          requiredMessage="#{bundle.ConvenioRequiredMessage_sedeid}">
                            <f:selectItem itemLabel="--Seleccionar-- " itemValue=" " />
                            <f:selectItems value="#{convenioMB.sedeItems}" />

                        </p:selectOneMenu >
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.ConvenioLabel_tipoServicioid}"
                                   for="tipoconvenioid"   />

                    <div  >

                        <p:selectOneMenu  id="tipoconvenioid"
                                          value="#{convenioMB.tipoServicioid}"
                                          title="#{bundle.ConvenioTitle_tipoServicioid}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.ConvenioRequiredMessage_tipoServicioid}">
                            <f:selectItem itemLabel="--Seleccionar-- " itemValue=" " />
                            <f:selectItems value="#{convenioMB.tipoServicioItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>







                <div  >

                    <p:outputLabel value="#{bundle.ConvenioLabel_convenioNumero}"
                                   for="convenioNumero"   />

                    <div  >

                        <p:inputText id="convenioNumero"
                                     value="#{convenioMB.itemSeleccionado.convenioNumero}"
                                     title="#{bundle.ConvenioTitle_convenioNumero}" required="true"
                                     requiredMessage="#{bundle.ConvenioRequiredMessage_convenioNumero}"
                                     class="form-control"  />
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.ConvenioLabel_nombreBanco}"
                                   for="nombreBanco"   />

                    <div  >

                        <p:inputText id="nombreBanco"
                                     value="#{convenioMB.itemSeleccionado.nombreBanco}"
                                     title="#{bundle.ConvenioTitle_nombreBanco}"
                                     required="true"
                                     requiredMessage="#{bundle.ConvenioRequiredMessage_nombreBanco}"
                                     class="form-control"  />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ConvenioLabel_tipoCuenta}"
                                   for="tipoCuenta"   />

                    <div  >



                        <p:selectOneMenu  id="tipoCuenta"
                                          value="#{convenioMB.itemSeleccionado.tipoCuenta}" required="true" 
                                          requiredMessage="#{bundle.ConvenioRequiredMessage_tipoCuenta}"
                                          class="form-control" >
                            <f:selectItem itemLabel="--Seleccionar-- " itemValue=" " />
                            <f:selectItem itemLabel="AHORROS" itemValue="AHORROS" />
                            <f:selectItem itemLabel="CORRIENTE" itemValue="CORRIENTE" />


                        </p:selectOneMenu >


                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ConvenioLabel_numeroCuenta}"
                                   for="numeroCuenta"   />

                    <div  >

                        <p:inputText id="numeroCuenta"
                                     value="#{convenioMB.itemSeleccionado.numeroCuenta}"
                                     title="#{bundle.ConvenioTitle_numeroCuenta}" 
                                     required="true"
                                     requiredMessage="#{bundle.ConvenioRequiredMessage_numeroCuenta}"
                                     class="form-control"  />
                    </div>
                </div>
                <div  >

                    <p:outputLabel value="#{bundle.ConvenioLabel_nombreTitular}"
                                   for="nombreTitular"   />

                    <div  >

                        <p:inputText id="nombreTitular"
                                     value="#{convenioMB.itemSeleccionado.nombreTitular}"
                                     title="#{bundle.ConvenioTitle_nombreTitular}" required="true"
                                     requiredMessage="#{bundle.ConvenioRequiredMessage_nombreTitular}"
                                     class="form-control"  />
                    </div>
                </div>
                <div  >

                    <p:outputLabel value="#{bundle.ConvenioLabel_nitTitular}"
                                   for="nitTitular"   />

                    <div  >

                        <p:inputText id="nitTitular"
                                     value="#{convenioMB.itemSeleccionado.nitTitular}"
                                     title="#{bundle.ConvenioTitle_nitTitular}" required="true"
                                     requiredMessage="#{bundle.ConvenioRequiredMessage_nitTitular}"
                                     class="form-control"  />
                    </div>
                </div>



                <div  >

                    <p:outputLabel value="#{bundle.ConvenioLabel_extraordinaria}"
                                   for="extraordinaria"   />

                    <div  >

                        <p:inputText id="extraordinaria"
                                     value="#{convenioMB.itemSeleccionado.extraordinaria}"
                                     title="#{bundle.ConvenioTitle_extraordinaria}" class="form-control"  required="true"
                                     requiredMessage="#{bundle.ConvenioRequiredMessage_extraordinaria}" />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ConvenioLabel_extemporanea}"
                                   for="extemporanea"   />

                    <div  >

                        <p:inputText id="extemporanea"
                                     value="#{convenioMB.itemSeleccionado.extemporanea}"
                                     title="#{bundle.ConvenioTitle_extemporanea}" class="form-control"  required="true"
                                     requiredMessage="#{bundle.ConvenioRequiredMessage_extemporanea}"/>
                    </div>
                </div>


                <div  >
                    <div  >
                        <h:commandLink action="#{convenioMB.crear}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>


            </h:form>
        </div>
    </ui:define>
</ui:composition>
