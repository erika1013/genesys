 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ConvenioTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink action="#{convenioMB.prepararCreacion}"
                                                   value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus" />
                                    </h:commandLink></li>
                                <li><h:commandLink action="Editar"
                                                   value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{convenioMB.eliminar}"
                                                   value="#{bundle.DestroyLink}"
                                                   rendered="#{LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{convenioMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}">
                                        <i class="fa fa-list" />
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >

                    <h:outputText value="#{bundle.ConvenioLabel_sedeid}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{convenioMB.itemSeleccionado.sede.sedenombre}"
                        title="#{bundle.ConvenioTitle_sedeid}" />
                    <h:outputText value="#{bundle.ConvenioLabel_tipoServicioid}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{convenioMB.itemSeleccionado.tipoServicio.tiposervicionombre}"
                        title="#{bundle.ConvenioTitle_tipoServicioid}" />



                    <p:outputLabel value="#{bundle.ConvenioLabel_convenioNumero}"
                                   for="convenioNumero" class="titulo" />
                    <h:outputText id="convenioNumero"
                                  value="#{convenioMB.itemSeleccionado.convenioNumero}"
                                  title="#{bundle.ConvenioTitle_convenioNumero}" />

                    <p:outputLabel value="#{bundle.ConvenioLabel_nombreBanco}"
                                   for="nombreBanco" class="titulo" />
                    <h:outputText id="nombreBanco"
                                  value="#{convenioMB.itemSeleccionado.nombreBanco}"
                                  title="#{bundle.ConvenioTitle_nombreBanco}" />

                    <p:outputLabel value="#{bundle.ConvenioLabel_tipoCuenta}"
                                   for="tipoCuenta" class="titulo" />
                    <h:outputText id="tipoCuenta"
                                  value="#{convenioMB.itemSeleccionado.tipoCuenta}"
                                  title="#{bundle.ConvenioTitle_tipoCuenta}" />

                    <p:outputLabel value="#{bundle.ConvenioLabel_numeroCuenta}"
                                   for="numeroCuenta" class="titulo" />
                    <h:outputText id="numeroCuenta"
                                  value="#{convenioMB.itemSeleccionado.numeroCuenta}"
                                  title="#{bundle.ConvenioTitle_numeroCuenta}" />

                    <p:outputLabel value="#{bundle.ConvenioLabel_nombreTitular}"
                                   for="nombreTitular" class="titulo" />
                    <h:outputText id="nombreTitular"
                                  value="#{convenioMB.itemSeleccionado.nombreTitular}"
                                  title="#{bundle.ConvenioTitle_nombreTitular}" />

                    <p:outputLabel value="#{bundle.ConvenioLabel_nitTitular}"
                                   for="nitTitular" class="titulo" />
                    <h:outputText id="nitTitular"
                                  value="#{convenioMB.itemSeleccionado.nitTitular}"
                                  title="#{bundle.ConvenioTitle_nitTitular}" />



                    <p:outputLabel value="#{bundle.ConvenioLabel_extraordinaria}"
                                   for="extraordinaria" class="titulo" />
                    <h:outputText id="extraordinaria"
                                  value="#{convenioMB.itemSeleccionado.extraordinaria}"
                                  title="#{bundle.ConvenioTitle_extraordinaria}" />





                    <p:outputLabel value="#{bundle.ConvenioLabel_extemporanea}"
                                   for="extemporanea" class="titulo" />



                    <h:outputText id="extemporanea"
                                  value="#{convenioMB.itemSeleccionado.extemporanea}"
                                  title="#{bundle.ConvenioTitle_extemporanea}" />









                </h:panelGrid>




            </h:form>
        </div>
    </ui:define>
</ui:composition>
