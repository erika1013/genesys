 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CompaniaCargoTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink
                                        action="#{companiaCargoMB.prepararLista}"
                                        value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>



            </h:form>

            <h:form >





                <div  >

                    <p:outputLabel value="#{bundle.CompaniaCargoLabel_companiacargoid}"

                    <div  >

                        <p:inputText id="companiacargoid"
                                     value="#{companiaCargoMB.itemSeleccionado.companiacargoid}"
                                     title="#{bundle.CompaniaCargoTitle_companiacargoid}"
                                     required="true"
                                     requiredMessage="#{bundle.CompaniaCargoRequiredMessage_companiacargoid}"
                                     class="form-control"  />
                    </div>
                </div>

                <div  >

                    <p:outputLabel
                        value="#{bundle.CompaniaCargoLabel_companiacargonombre}"
                        for="companiacargonombre"   />

                    <div  >

                        <p:inputText id="companiacargonombre"
                                     value="#{companiaCargoMB.itemSeleccionado.companiacargonombre}"
                                     title="#{bundle.CompaniaCargoTitle_companiacargonombre}"
                                     required="true"
                                     requiredMessage="#{bundle.CompaniaCargoRequiredMessage_companiacargonombre}"
                                     class="form-control"  />
                    </div>
                </div>

                <div  >
                    <div  >
                        <h:commandLink action="#{companiaCargoMB.crear}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>





            </h:form>
        </div>
