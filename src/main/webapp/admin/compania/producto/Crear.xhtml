 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ProductoTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{productoMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>



            </h:form>

            <h:form >







                <div  >

                    <p:outputLabel value="#{bundle.ProductoLabel_nombre}" for="nombre"
                                   />

                    <div  >

                        <p:inputText id="nombre"
                                     value="#{productoMB.itemSeleccionado.nombre}"
                                     title="#{bundle.ProductoTitle_nombre}" class="form-control"  
                                     required="true"
                                     requiredMessage="#{bundle.ProductoRequiredMessage_nombre}"/>
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ProductoLabel_productovalor}"
                                   for="productovalor"   />

                    <div  >

                        <p:inputText id="productovalor"
                                     value="#{productoMB.itemSeleccionado.productovalor}"
                                     title="#{bundle.ProductoTitle_productovalor}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.ProductoRequiredMessage_productovalor}" />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ProductoLabel_sedeid}" for="sedeid"
                                   />

                    <div  >

                        <p:selectOneMenu  id="sedeid" value="#{productoMB.sedeid}"
                                          title="#{bundle.ProductoTitle_sedeid}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.ProductoRequiredMessage_sedeid}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{productoMB.sedeItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>




                <div  >
                    <div  >
                        <h:commandLink action="#{productoMB.crear}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>





            </h:form>
        </div>
    </ui:define>
</ui:composition>
