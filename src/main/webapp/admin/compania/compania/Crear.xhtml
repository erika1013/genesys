 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CompaniaTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">    
        <h:form>

            <div >
                <div>
                    <div  >
                        <ul class="nav">

                            <li><h:commandLink action="#{companiaMB.prepararLista}"
                                               value="#{bundle.ShowAllLink}" immediate="true">
                                    <i class="fa fa-list"></i>
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home"></i>
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>



        </h:form>   
    </ui:define>
    <ui:define name="body">
        <div class="card-body">



            <h:form >





                <div  >

                    <p:outputLabel value="#{bundle.CompaniaLabel_companianombre}"
                                   for="companianombre"   />

                    <div  >

                        <p:inputText id="companianombre"
                                     value="#{companiaMB.itemSeleccionado.companianombre}"
                                     title="#{bundle.CompaniaTitle_companianombre}" class="form-control"  
                                     required="true"
                                     requiredMessage="#{bundle.CompaniaRequiredMessage_companianombre}"/>
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.CompaniaLabel_companianit}"
                                   for="companianit"   />

                    <div  >

                        <p:inputText id="companianit"
                                     value="#{companiaMB.itemSeleccionado.companianit}"
                                     title="#{bundle.CompaniaTitle_companianit}" required="true"
                                     requiredMessage="#{bundle.CompaniaRequiredMessage_nit}" class="form-control"  />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.CompaniaLabel_companiadv}"
                                   for="companiadv"   />

                    <div  >

                        <p:inputText id="companiadv"
                                     value="#{companiaMB.itemSeleccionado.companiadv}"
                                     title="#{bundle.CompaniaTitle_companiadv}" 
                                     required="true"
                                     requiredMessage="#{bundle.CompaniaRequiredMessage_adv}" class="form-control"  />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.CompaniaLabel_companiapais}"
                                   for="companiapais"   />

                    <div  >

                        <p:inputText id="companiapais"
                                     value="#{companiaMB.itemSeleccionado.companiapais}"
                                     title="#{bundle.CompaniaTitle_companiapais}" required="true"
                                     requiredMessage="#{bundle.CompaniaRequiredMessage_pais}" class="form-control"  />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.CompaniaLabel_companiaciudad}"
                                   for="companiaciudad"   />

                    <div  >

                        <p:inputText id="companiaciudad"
                                     value="#{companiaMB.itemSeleccionado.companiaciudad}"
                                     title="#{bundle.CompaniaTitle_companiaciudad}" class="form-control"  />
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.CompaniaLabel_email}"
                                   for="email"   />

                    <div  >

                        <p:inputText id="email"
                                     value="#{companiaMB.itemSeleccionado.email}"
                                     title="#{bundle.CompaniaTitle_email}" class="form-control"  />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.CompaniaLabel_companiawebsite}"
                                   for="companiawebsite"   />

                    <div  >

                        <p:inputText id="companiawebsite"
                                     value="#{companiaMB.itemSeleccionado.companiawebsite}"
                                     title="#{bundle.CompaniaTitle_companiawebsite}" class="form-control"  />
                    </div>
                </div>

                <div  >
                    <div  >
                        <h:commandLink action="#{companiaMB.crear}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>





            </h:form>
        </div>
    </ui:define>
</ui:composition>
