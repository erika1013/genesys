 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CuentaTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">
        <h:form>
            <div>
                <div>
                    <div  >
                        <ul class="nav">
                            <li><h:commandLink action="#{companiaMB.prepararCreacion}"
                                               value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                    <i class="fa fa-plus" />
                                </h:commandLink></li>
                            <li><h:commandLink action="Editar"
                                               value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                    <i class="fa fa-edit" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{companiaMB.eliminar}"
                                               value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                    <i class="fa fa-trash" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{companiaMB.prepararLista}"
                                               value="#{bundle.ShowAllLink}">
                                    <i class="fa fa-list" />
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home" />
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>





                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >



                    <p:outputLabel value="#{bundle.CuentaLabel_codigo}" for="codigo"
                                   class="titulo" />
                    <h:outputText id="codigo" value="#{companiaMB.itemCuenta.codigo}"
                                  title="#{bundle.CuentaTitle_codigo}" />

                    <p:outputLabel value="#{bundle.CuentaLabel_nombreBanco}"
                                   for="nombreBanco" class="titulo" />
                    <h:outputText id="nombreBanco"
                                  value="#{companiaMB.itemCuenta.nombreBanco}"
                                  title="#{bundle.CuentaTitle_nombreBanco}" />

                    <p:outputLabel value="#{bundle.CuentaLabel_tipoCuenta}"
                                   for="tipoCuenta" class="titulo" />
                    <h:outputText id="tipoCuenta"
                                  value="#{companiaMB.itemCuenta.tipoCuenta}"
                                  title="#{bundle.CuentaTitle_tipoCuenta}" />

                    <p:outputLabel value="#{bundle.CuentaLabel_numeroCuenta}"
                                   for="numeroCuenta" class="titulo" />
                    <h:outputText id="numeroCuenta"
                                  value="#{companiaMB.itemCuenta.numeroCuenta}"
                                  title="#{bundle.CuentaTitle_numeroCuenta}" />

                    <p:outputLabel value="#{bundle.CuentaLabel_nombreTitular}"
                                   for="nombreTitular" class="titulo" />
                    <h:outputText id="nombreTitular"
                                  value="#{companiaMB.itemCuenta.nombreTitular}"
                                  title="#{bundle.CuentaTitle_nombreTitular}" />




                </h:panelGrid>




            </h:form>
        </div>
    </ui:define>
</ui:composition>
