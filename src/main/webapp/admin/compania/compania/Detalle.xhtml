            <!-- Informacion empleado-->

                <div class="card">
                    <div class="card-header">

                        <h3>
                            <h:outputText value="#{bundle.CompaniaTitulo}"></h:outputText>
                        </h3>

                    </div>

                    <div class="card-body">
                        <h:form>
                            <div >
                                <div>
                                    <div  >
                                        <ul class="nav">
                                            <li><h:commandLink
                                                    action="#{companiaMB.prepararCreacion}"
                                                    value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                                    <i class="fa fa-plus" />
                                                </h:commandLink></li>
                                            <li><h:commandLink action="Editar"

                                            <li><h:commandLink value="#{bundle.IndexLink}"

                                                </h:commandLink></li>
                                        </ul>

                                </div>

                                    title="#{bundle.CompaniaTitle_companiaciudad}" />
                                <h:outputText value="#{bundle.CompaniaLabel_companiawebsite}"
                                              styleClass="titulo" />
                                <h:outputText
                                    value="#{companiaMB.itemSeleccionado.companiawebsite}"
                                    title="#{bundle.CompaniaTitle_companiawebsite}" />


                            </h:panelGrid>

            <!-- cosas adicionales-->

                                        <ul class="nav">
                                            <li><h:commandLink

                                          >

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.SedeTitle_sedecodigo}" />
                                    </f:facet>
                                    <h:outputText value="#{item.sedecodigo}" />
                                </p:column>


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.SedeTitle_sedenombre}" />
                                    </f:facet>
                                    <h:outputText value="#{item.sedenombre}" />
                                </p:column>

                                    <f:facet name="header">

                                                rendered="#{LoginMB.autConsultar}">

                                                <f:setPropertyActionListener value="#{item}"
                                                                             target="#{companiaMB.itemSede}" />
                                            </h:commandLink></li>
                                        <h:outputText value=" " />
                                        <li><h:commandLink
                                                action="#{companiaMB.prepararEdicionSede}"

                                                rendered="#{LoginMB.autModificar}">
                                                <i class="fa fa-edit" />

                                                <i class="fa fa-trash" />
                                                <f:setPropertyActionListener value="#{item}"
                                                                             target="#{companiaMB.itemSede}" />
                                            </h:commandLink></li>
                                    </ul>
                                </p:column>
                            </p:dataTable >

                </div>
