 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CuentaTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">
        <h:form>

            <div>
                <div>
                    <div  >
                        <ul class="nav">

                            <li><h:commandLink action="#{companiaMB.prepararConsulta}"
                                               value="#{bundle.ShowAllLink}" immediate="true">
                                    <i class="fa fa-list"></i>
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home"></i>
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>



        </h:form>
    </ui:define>
    <ui:define name="body">
        <div class="card-body">



            <h:form>

                <div  >

                    <p:outputLabel value="#{bundle.CuentaLabel_codigo}" for="codigo" />

                    <div>

                        <p:inputText id="codigo" value="#{companiaMB.itemCuenta.codigo}"
                                     title="#{bundle.CuentaTitle_codigo}" required="true"
                                     requiredMessage="#{bundle.CuentaRequiredMessage_codigo}"
                                     class="form-control" />
                    </div>
                </div>
















                <div  >

                    <p:outputLabel value="#{bundle.CuentaLabel_nombreBanco}"
                                   for="nombreBanco" />

                    <div>

                        <p:inputText id="nombreBanco"
                                     value="#{companiaMB.itemCuenta.nombreBanco}"
                                     title="#{bundle.CuentaTitle_nombreBanco}" required="true"
                                     requiredMessage="#{bundle.CuentaRequiredMessage_nombreBanco}"
                                     class="form-control" />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.CuentaLabel_tipoCuenta}"
                                   for="tipoCuenta" />

                    <div>



                        <p:selectOneMenu  id="tipoCuenta"
                                          value="#{companiaMB.itemCuenta.tipoCuenta}" required="true"
                                          requiredMessage="#{bundle.CuentaRequiredMessage_tipoCuenta}"
                                          class="form-control">
                            <f:selectItem itemLabel="--Seleccionar-- " itemValue=" " />
                            <f:selectItem itemLabel="AHORROS" itemValue="AHORROS" />
                            <f:selectItem itemLabel="CORRIENTE" itemValue="CORRIENTE" />


                        </p:selectOneMenu >


                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.CuentaLabel_numeroCuenta}"
                                   for="numeroCuenta" />

                    <div>

                        <p:inputText id="numeroCuenta"
                                     value="#{companiaMB.itemCuenta.numeroCuenta}"
                                     title="#{bundle.CuentaTitle_numeroCuenta}" required="true"
                                     requiredMessage="#{bundle.CuentaRequiredMessage_numeroCuenta}"
                                     class="form-control" />
                    </div>
                </div>
                <div  >

                    <p:outputLabel value="#{bundle.CuentaLabel_nombreTitular}"
                                   for="nombreTitular" />

                    <div>

                        <p:inputText id="nombreTitular"
                                     value="#{companiaMB.itemCuenta.nombreTitular}"
                                     title="#{bundle.CuentaTitle_nombreTitular}" required="true"
                                     requiredMessage="#{bundle.CuentaRequiredMessage_nombreTitular}"
                                     class="form-control" />
                    </div>
                </div>


                <div  >
                    <div>
                        <h:commandLink action="#{companiaMB.crearCuenta}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>


            </h:form>
        </div>
    </ui:define>
</ui:composition>
