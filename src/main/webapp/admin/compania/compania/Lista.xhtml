 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CompaniaTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">
        <h:form>
            <div>
                <div>
                    <div  >
                        <ul class="nav">
                            <li><h:commandLink action="#{companiaMB.prepararCreacion}"
                                               value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                    <i class="fa fa-plus" />
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home" />
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>





        </h:form>
    </ui:define>
    <ui:define name="body">
        <div class="card-body">




            <h:form>



                <p:dataTable  paginator="true" rows="10" reflow="true" 
                              value="#{companiaMB.listaItems}" var="item">


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CompaniaTitle_companianombre}" />
                        </f:facet>
                        <h:outputText value="#{item.companianombre}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CompaniaTitle_companianit}" />
                        </f:facet>
                        <h:outputText value="#{item.companianit}" />
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CompaniaTitle_companiaciudad}" />
                        </f:facet>
                        <h:outputText value="#{item.companiaciudad}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CompaniaTitle_companiawebsite}" />
                        </f:facet>
                        <h:outputText value="#{item.companiawebsite}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Operacion" />
                        </f:facet>
                        <ul class="nav">
                            <li><h:commandLink action="#{companiaMB.prepararConsulta}"
                                               value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
                                    <i class="fa fa-eye" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{companiaMB.itemSeleccionado}" />
                                </h:commandLink></li>
                            <h:outputText value=" " />
                            <li><h:commandLink action="#{companiaMB.prepararEdicion}"
                                               value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                    <i class="fa fa-edit" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{companiaMB.itemSeleccionado}" />
                                </h:commandLink></li>
                            <h:outputText value=" " />
                            <li><h:commandLink action="#{companiaMB.eliminar}"
                                               value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                    <i class="fa fa-trash" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{companiaMB.itemSeleccionado}" />
                                </h:commandLink></li>
                        </ul>
                    </p:column>
                </p:dataTable >



            </h:form>
        </div>
    </ui:define>

    <ui:define name="script1">
        <script>

        </script>
    </ui:define>
</ui:composition>
