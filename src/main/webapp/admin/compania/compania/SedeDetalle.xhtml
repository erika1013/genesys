 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.SedeTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">
        <h:form>
            <div>
                <div>
                    <div  >
                        <ul class="nav">
                            <li><h:commandLink
                                    action="#{companiaMB.prepararCreacionSede}"
                                    value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                    <i class="fa fa-plus" />
                                </h:commandLink></li>
                            <li><h:commandLink
                                    action="#{companiaMB.prepararEdicionSede}"
                                    value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                    <i class="fa fa-edit" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{companiaMB.eliminarSede}"
                                               value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                    <i class="fa fa-trash" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{companiaMB.prepararConsulta}"
                                               value="#{bundle.ShowAllLink}">
                                    <i class="fa fa-list" />
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home" />
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>





                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >
                    <h:outputText value="#{bundle.SedeLabel_sedecodigo}"
                                  styleClass="titulo" />
                    <h:outputText value="#{companiaMB.itemSede.sedecodigo}"
                                  title="#{bundle.SedeTitle_sedecodigo}" />

                    <h:outputText value="#{bundle.SedeLabel_sedenombre}"
                                  styleClass="titulo" />
                    <h:outputText value="#{companiaMB.itemSede.sedenombre}"
                                  title="#{bundle.SedeTitle_sedenombre}" />
                    <h:outputText value="#{bundle.SedeLabel_sededireccion}"
                                  styleClass="titulo" />
                    <h:outputText value="#{companiaMB.itemSede.sededireccion}"
                                  title="#{bundle.SedeTitle_sededireccion}" />
                    <h:outputText value="#{bundle.SedeLabel_sedetelefono1}"
                                  styleClass="titulo" />
                    <h:outputText value="#{companiaMB.itemSede.sedetelefono1}"
                                  title="#{bundle.SedeTitle_sedetelefono1}" />
                    <h:outputText value="#{bundle.SedeLabel_sedetelefono2}"
                                  styleClass="titulo" />
                    <h:outputText value="#{companiaMB.itemSede.sedetelefono2}"
                                  title="#{bundle.SedeTitle_sedetelefono2}" />

                </h:panelGrid>




            </h:form>
        </div>
    </ui:define>
</ui:composition>
