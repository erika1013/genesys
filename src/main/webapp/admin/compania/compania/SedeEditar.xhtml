 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.SedeTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">

        <h:form>

            <div>
                <div>
                    <div  >
                        <ul class="nav">
                            <li><h:commandLink action="#{companiaMB.prepararConsulta}"
                                               value="#{bundle.ShowAllLink}" immediate="true">
                                    <i class="fa fa-list"></i>
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home"></i>
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>




        </h:form>

    </ui:define>
    <ui:define name="body">
        <div class="card-body">


            <h:form>


                <div  >

                    <p:outputLabel value="#{bundle.SedeLabel_sedecodigo}"
                                   for="sedecodigo" />
                    <div>

                        <p:inputText id="sedecodigo"
                                     value="#{companiaMB.itemSede.sedecodigo}"
                                     title="#{bundle.SedeTitle_sedecodigo}" readonly="true"
                                     class="form-control" />
                    </div>
                </div>




                <div  >

                    <p:outputLabel value="#{bundle.SedeLabel_sedenombre}"
                                   for="sedenombre" />

                    <div>

                        <p:inputText id="sedenombre"
                                     value="#{companiaMB.itemSede.sedenombre}"
                                     title="#{bundle.SedeTitle_sedenombre}" required="true"
                                     requiredMessage="#{bundle.SedeRequiredMessage_sedenombre}"
                                     class="form-control" />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.SedeLabel_sededireccion}"
                                   for="sededireccion" />

                    <div>

                        <p:inputText id="sededireccion"
                                     value="#{companiaMB.itemSede.sededireccion}"
                                     title="#{bundle.SedeTitle_sededireccion}" required="true"
                                     requiredMessage="#{bundle.SedeRequiredMessage_sededireccion}"
                                     class="form-control" />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.SedeLabel_sedetelefono1}"
                                   for="sedetelefono1" />

                    <div>

                        <p:inputText id="sedetelefono1"
                                     value="#{companiaMB.itemSede.sedetelefono1}"
                                     title="#{bundle.SedeTitle_sedetelefono1}" required="true"
                                     requiredMessage="#{bundle.SedeRequiredMessage_sedetelefono1}"
                                     class="form-control" />
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.SedeLabel_sedetelefono2}"
                                   for="sedetelefono2" />
                    <div>

                        <p:inputText id="sedetelefono2"
                                     value="#{companiaMB.itemSede.sedetelefono2}"
                                     title="#{bundle.SedeTitle_sedetelefono2}" class="form-control" />

                    </div>
                </div>





                <div  >
                    <div>
                        <h:commandLink action="#{companiaMB.actualizarSede}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>



            </h:form>
        </div>
    </ui:define>
</ui:composition>
