 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.AcuerdoTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">
        <h:form>
            <div >
                <div>
                    <div  >
                        <ul class="nav">
                            <li><h:commandLink action="#{acuerdoMB.prepararCreacion}"
                                               value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                    <i class="fa fa-plus" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{acuerdoMB.prepararEdicion}"
                                               value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                    <i class="fa fa-edit" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{acuerdoMB.eliminar}"
                                               value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                    <i class="fa fa-trash" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{acuerdoMB.prepararLista}"
                                               value="#{bundle.ShowAllLink}">
                                    <i class="fa fa-list" />
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home" />
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">


            <h:form>




                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >


                    <p:outputLabel value="#{bundle.AcuerdoLabel_acuerdoYear}" 
                                   />

                    <h:outputText value="#{acuerdoMB.itemSeleccionado.acuerdoYear}" />



                    <p:outputLabel value="#{bundle.AcuerdoLabel_companiaid}"
                                   />

                    <h:outputText
                        value="#{acuerdoMB.itemSeleccionado.compania.companianombre}" />

                    <p:outputLabel value="#{bundle.AcuerdoLabel_servicio}"
                                   />
                    <h:outputText value="#{acuerdoMB.itemSeleccionado.servicio.nombre}" />

                    <p:outputLabel value="#{bundle.AcuerdoLabel_clienteid}"
                                   />

                    <h:outputText
                        value="#{acuerdoMB.itemSeleccionado.cliente.clientenombre}" />

                    <p:outputLabel value="#{bundle.AcuerdoLabel_valor}"
                                   />


                    <h:outputText value="#{acuerdoMB.itemSeleccionado.valor}">
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>






                    <p:outputLabel value="#{bundle.AcuerdoLabel_descripcion}"
                                   />
                    <h:outputText value="#{acuerdoMB.itemSeleccionado.descripcion}"
                                  class="form-control"  />









                </h:panelGrid>




            </h:form>
        </div>
    </ui:define>
