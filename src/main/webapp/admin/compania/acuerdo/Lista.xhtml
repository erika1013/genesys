    <ui:define name="title">
        <h:outputText value="#{bundle.AcuerdoTitulo}"></h:outputText>

        <h:form>
            <div >
                <div>
                    <div  >

                            <li><h:commandLink action="#{acuerdoMB.prepararCreacion}"
                                               value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                    <i class="fa fa-plus" />

    <ui:define name="body">
        <div class="card-body">




            <h:form>



                <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{acuerdoMB.listaItems}" var="item"


                              >




                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.AcuerdoTitle_acuerdoYear}" />
                        </f:facet>
                        <h:outputText value="#{item.acuerdoYear}"/>

                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.AcuerdoTitle_clienteid}" />
                        </f:facet>
                        <h:outputText value="#{item.cliente.clientenombre}" />
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.AcuerdoTitle_servicioid}" />
                        </f:facet>
                        <h:outputText value="#{item.servicio.nombre}" />
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.AcuerdoTitle_valor}" />
                        </f:facet>


                        <h:outputText value="#{item.valor}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                    </p:column>







                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Operacion" />
                        </f:facet>
                        <ul class="nav">
                            <li><h:commandLink action="#{acuerdoMB.prepararConsulta}"
                                               value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
                                    <i class="fa fa-eye" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{acuerdoMB.itemSeleccionado}" />
                                </h:commandLink></li>
                            <h:outputText value=" " />
                            <li><h:commandLink action="#{acuerdoMB.prepararEdicion}"
                                               value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                    <i class="fa fa-edit" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{acuerdoMB.itemSeleccionado}" />
                                </h:commandLink></li>
                            <h:outputText value=" " />
                            <li><h:commandLink action="#{acuerdoMB.eliminar}"
                                               value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                    <i class="fa fa-trash" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{acuerdoMB.itemSeleccionado}" />
                                </h:commandLink></li>
                        </ul>
                    </p:column>
                </p:dataTable >



            </h:form>
        </div>
