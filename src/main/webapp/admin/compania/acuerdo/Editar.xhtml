 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                >

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.AcuerdoTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">
        <h:form>

            <div >
                <div>
                    <div  >
                        <ul class="nav">
                            <li><h:commandLink action="#{acuerdoMB.prepararConsulta}"
                                               value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}"
                                               immediate="true">
                                    <i class="fa fa-eye"></i>
                                </h:commandLink></li>
                            <li><h:commandLink action="#{acuerdoMB.prepararLista}"
                                               value="#{bundle.ShowAllLink}" immediate="true">
                                    <i class="fa fa-list"></i>
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home"></i>
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>




        </h:form>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">


            <h:form >


                <div  >

                    <p:outputLabel value="#{bundle.AcuerdoLabel_companiaid}"
                                   for="compania"   />

                    <div  >

                        <p:selectOneMenu  id="compania" value="#{acuerdoMB.companiaid}"
                                          title="#{bundle.AcuerdoTitle_companiaid}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.AcuerdoRequiredMessage_companiaid}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{acuerdoMB.companiaItems}" />
                            <f:ajax render="servicio" listener="#{acuerdoMB.cargarServicios}" />
                        </p:selectOneMenu >
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.AcuerdoLabel_servicio}"
                                   for="servicio"   />

                    <div  >

                        <p:selectOneMenu  id="servicio" value="#{acuerdoMB.servicioid}"
                                          title="#{bundle.AcuerdoTitle_servicio}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.AcuerdoRequiredMessage_servicio}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{acuerdoMB.servicioItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.AcuerdoLabel_clienteid}"
                                   for="clienteid"   />

                    <div  >

                        <p:selectOneMenu  id="clienteid" value="#{acuerdoMB.clienteid}"
                                          title="#{bundle.AcuerdoTitle_clienteid}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.AcuerdoRequiredMessage_clienteid}">
                            <f:selectItem itemLabel="--Seleccionar--" />
                            <f:selectItems value="#{acuerdoMB.clienteItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>



                <div  >

                    <p:outputLabel value="#{bundle.AcuerdoLabel_acuerdoYear}"
                                   for="acuerdoYear"   />

                    <div  >

                        <p:inputText id="acuerdoYear"
                                     value="#{acuerdoMB.itemSeleccionado.acuerdoYear}"
                                     title="#{bundle.AcuerdoTitle_acuerdoYear}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.AcuerdoRequiredMessage_acuerdoYear}" />
                    </div>
                </div>




                <div  >

                    <p:outputLabel value="#{bundle.AcuerdoLabel_valor}" for="valor"
                                   />

                    <div  >

                        <p:inputText id="valor"
                                     value="#{acuerdoMB.itemSeleccionado.valor}"
                                     title="#{bundle.AcuerdoTitle_valor}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.AcuerdoRequiredMessage_valor}" />
                    </div>
                </div>



                <div  >

                    <p:outputLabel value="#{bundle.AcuerdoLabel_descripcion}"
                                   for="descripcion"   />

                    <div  >

                        <p:inputTextarea id="descripcion"
                                         value="#{acuerdoMB.itemSeleccionado.descripcion}"
                                         title="#{bundle.AcuerdoTitle_descripcion}" class="form-control" 
                                         required="true"
                                         requiredMessage="#{bundle.AcuerdoRequiredMessage_descripcion}" />
                    </div>
                </div>

                <div  >
                    <div  >
                        <h:commandLink action="#{acuerdoMB.actualizar}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>



            </h:form>
        </div>
    </ui:define>
</ui:composition>
