 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.OpcionTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">
        <h:form>

            <div>
                <div>
                    <div  >
                        <ul class="nav">
                            <li><h:commandLink action="View" value="#{bundle.ViewLink}"
                                               immediate="true">
                                    <i class="fa fa-eye"></i>
                                </h:commandLink></li>
                            <li><h:commandLink action="#{opcionMB.prepararLista}"
                                               value="#{bundle.ShowAllLink}" immediate="true">
                                    <i class="fa fa-list"></i>
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home"></i>
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>



        </h:form>
    </ui:define>
    <ui:define name="body">
        <div class="card-body">


            <h:form>




                <div  >

                    <p:outputLabel value="#{bundle.OpcionLabel_opcionnombre}"
                                   for="opcionnombre" />
                    <div  >

                        <p:inputText id="opcionnombre"
                                     value="#{opcionMB.itemSeleccionado.opcionnombre}"
                                     title="#{bundle.OpcionTitle_opcionnombre}" class="form-control" />
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.OpcionLabel_opcionvalor}"
                                   for="opcionvalor" />
                    <div  >

                        <p:inputText id="opcionvalor"
                                     value="#{opcionMB.itemSeleccionado.opcionvalor}"
                                     title="#{bundle.OpcionTitle_opcionvalor}" class="form-control" />
                    </div>
                </div>


                <div  >
                    <div  >
                        <h:commandLink action="#{opcionMB.actualizar}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>



            </h:form>
        </div>
    </ui:define>
</ui:composition>
