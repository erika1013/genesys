 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.OpcionTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">
        <h:form>
            <div  >
                <ul class="nav">
                    <li><h:commandLink action="#{opcionMB.prepararCreacion}"
                                       value="#{bundle.CreateLink}">
                            <i class="fa fa-plus" />
                        </h:commandLink></li>
                    <li><h:commandLink action="Editar"
                                       value="#{bundle.EditLink}">
                            <i class="fa fa-edit" />
                        </h:commandLink></li>
                    <li><h:commandLink action="#{opcionMB.eliminar}"
                                       value="#{bundle.DestroyLink}">
                            <i class="fa fa-trash" />
                        </h:commandLink></li>
                    <li><h:commandLink action="#{opcionMB.prepararLista}"
                                       value="#{bundle.ShowAllLink}">
                            <i class="fa fa-list" />
                        </h:commandLink></li>
                    <li><h:commandLink value="#{bundle.IndexLink}"
                                       action="/index" immediate="true">
                            <i class="fa fa-home" />
                        </h:commandLink></li>
                </ul>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>




                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >

                    <h:outputText value="#{bundle.OpcionLabel_opcionnombre}"
                                  styleClass="titulo" />
                    <h:outputText value="#{opcionMB.itemSeleccionado.opcionnombre}"
                                  title="#{bundle.OpcionTitle_opcionnombre}" />
                    <h:outputText value="#{bundle.OpcionLabel_opcionvalor}"
                                  styleClass="titulo" />
                    <h:outputText value="#{opcionMB.itemSeleccionado.opcionvalor}"
                                  title="#{bundle.OpcionTitle_opcionvalor}" />
                </h:panelGrid>




            </h:form>
        </div>
    </ui:define>
</ui:composition>
