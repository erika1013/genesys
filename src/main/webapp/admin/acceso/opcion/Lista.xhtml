<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content"></ui:define>
	<ui:define name="title">
		<h:outputText value="#{bundle.OpcionTitulo}"></h:outputText>
	</ui:define>
	<ui:define name="barmenu">
		<h:form>
			<ul class="nav">
				<li><h:commandLink action="#{opcionMB.prepararCreacion}"
						value="#{bundle.CreateLink}">
						<i class="fa fa-plus" />
					</h:commandLink></li>
				<li><h:commandLink value="#{bundle.IndexLink}" action="/index"
						immediate="true">
						<i class="fa fa-home" />
					</h:commandLink></li>
			</ul>
		</h:form>
	</ui:define>
	<ui:define name="body">
		<div class="card-body">




			<h:form>



				<p:dataTable paginator="true" rows="10" reflow="true"
					value="#{opcionMB.listaOpcion}" var="item">


					<p:column filterBy="#{item.opcionnombre}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="#{bundle.OpcionTitle_opcionnombre}" />
						</f:facet>
						<h:outputText value="#{item.opcionnombre}" />
					</p:column>
					<p:column  filterBy="#{item.opcionvalor}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="#{bundle.OpcionTitle_opcionvalor}" />
						</f:facet>
						<h:outputText value="#{item.opcionvalor}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Operacion" />
						</f:facet>
						<ul class="nav">
							<li><h:commandLink action="#{opcionMB.prepararConsulta}"
									value="#{bundle.ViewLink}">
									<i class="fa fa-eye" />
									<f:setPropertyActionListener value="#{item}"
										target="#{opcionMB.itemSeleccionado}" />
								</h:commandLink></li>
							<h:outputText value=" " />
							<li><h:commandLink action="#{opcionMB.prepararEdicion}"
									value="#{bundle.EditLink}">
									<i class="fa fa-edit" />
									<f:setPropertyActionListener value="#{item}"
										target="#{opcionMB.itemSeleccionado}" />
								</h:commandLink></li>
							<h:outputText value=" " />
							<li><h:commandLink action="#{opcionMB.eliminar}"
									value="#{bundle.DestroyLink}">
									<i class="fa fa-trash" />
									<f:setPropertyActionListener value="#{item}"
										target="#{opcionMB.itemSeleccionado}" />
								</h:commandLink></li>
						</ul>
					</p:column>
				</p:dataTable>



			</h:form>
		</div>
	</ui:define>

	<ui:define name="script1">
		<script>
			
		</script>
	</ui:define>
</ui:composition>
