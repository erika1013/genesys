

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content"></ui:define>
	<ui:define name="title">
		<h:outputText value="#{bundle.MenuTitulo}"></h:outputText>
	</ui:define>

	<ui:define name="barmenu">
		<h:form>

			<div>
				<div>
					<div>
						<ul class="nav">

							<li><h:commandLink action="#{menuMB.prepararLista}"
									value="#{bundle.ShowAllLink}" immediate="true">
									<i class="fa fa-list"></i>
								</h:commandLink></li>
							<li><h:commandLink value="#{bundle.IndexLink}"
									action="/index" immediate="true">
									<i class="fa fa-home"></i>
								</h:commandLink></li>
						</ul>
					</div>
				</div>
			</div>


		</h:form>
	</ui:define>



	<ui:define name="body">
		<div class="card-body">



			<h:form>







				<div>

					<p:outputLabel value="#{bundle.MenuLabel_menunombre}"
						for="menunombre" />

					<div>

						<p:inputText id="menunombre"
							value="#{menuMB.itemSeleccionado.menunombre}"
							title="#{bundle.MenuTitle_menunombre}" class="form-control" />
					</div>
				</div>

				<div>

					<p:outputLabel value="#{bundle.MenuLabel_menuicono}"
						for="menuicono" />

					<div>

						<p:inputText id="menuicono"
							value="#{menuMB.itemSeleccionado.menuicono}"
							title="#{bundle.MenuTitle_menuicono}" class="form-control" />
					</div>
				</div>



				<div>
					<div>
						<h:commandLink action="#{menuMB.crear}" value="#{bundle.SaveLink}"
							class="btn btn-secondary" />
					</div>
				</div>





			</h:form>
		</div>
	</ui:define>
</ui:composition>
