 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.MenuTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">
        <h:form>
            <div>
                <div>
                    <div  >
                        <ul class="nav">
                            <li><h:commandLink action="#{menuMB.prepararCreacion}"
                                               value="#{bundle.CreateLink}">
                                    <i class="fa fa-plus" />
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home" />
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>


        </h:form>

    </ui:define>
    <ui:define name="body">
        <div class="card-body">



            <h:form>



                <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{menuMB.listaMenu}"
                              var="item">


                    <p:column  filterBy="#{item.menunombre}" filterMatchMode="contains" >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.MenuTitle_menunombre}" />
                        </f:facet>
                        <h:outputText value="#{item.menunombre}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Operacion" />
                        </f:facet>
                        <ul class="nav">
                            <li><h:commandLink action="#{menuMB.prepararConsulta}"
                                               value="#{bundle.ViewLink}">
                                    <i class="fa fa-eye" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{menuMB.itemSeleccionado}" />
                                </h:commandLink></li>
                            <h:outputText value=" " />
                            <li><h:commandLink action="#{menuMB.prepararEdicion}"
                                               value="#{bundle.EditLink}">
                                    <i class="fa fa-edit" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{menuMB.itemSeleccionado}" />
                                </h:commandLink></li>
                            <h:outputText value=" " />
                            <li><h:commandLink action="#{menuMB.eliminar}"
                                               value="#{bundle.DestroyLink}">
                                    <i class="fa fa-trash" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{menuMB.itemSeleccionado}" />
                                </h:commandLink></li>
                        </ul>
                    </p:column>
                </p:dataTable >



            </h:form>
        </div>
    </ui:define>

    <ui:define name="script1">
        <script>

        </script>
    </ui:define>
</ui:composition>
