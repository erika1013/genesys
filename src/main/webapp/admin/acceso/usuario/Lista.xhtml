 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.UsuarioTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">
        <h:form>
            <ul class="nav">
                <li><h:commandLink action="#{usuarioMB.prepararCreacion}"
                                   value="#{bundle.CreateLink}">
                        <i class="fa fa-plus" />
                    </h:commandLink></li>
                <li><h:commandLink value="#{bundle.IndexLink}" action="/index"
                                   immediate="true">
                        <i class="fa fa-home" />
                    </h:commandLink></li>
            </ul>




        </h:form>
    </ui:define>
    <ui:define name="body">
        <div class="card-body">




            <h:form>



                <p:dataTable  class="table table-striped table-responsive-sm "
                              value="#{usuarioMB.listaUsuario}" var="item">


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.UsuarioTitle_usuariousuario}" />
                        </f:facet>
                        <h:outputText value="#{item.usuariousuario}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.UsuarioTitle_usuarionombre}" />
                        </f:facet>
                        <h:outputText value="#{item.usuarionombre}" />
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.UsuarioTitle_usuarioapellido}" />
                        </f:facet>
                        <h:outputText value="#{item.usuarioapellido}" />
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.UsuarioTitle_usuarioultimoingreso}" />
                        </f:facet>
                        <h:outputText value="#{item.usuarioultimoingreso}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.UsuarioTitle_rolid}" />
                        </f:facet>
                        <h:outputText value="#{item.rol.rolnombre}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Operacion" />
                        </f:facet>
                        <ul class="nav">
                            <li><h:commandLink action="#{usuarioMB.prepararConsulta}"
                                               value="#{bundle.ViewLink}">
                                    <i class="fa fa-eye" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{usuarioMB.itemSeleccionado}" />
                                </h:commandLink></li>
                            <h:outputText value=" " />
                            <li><h:commandLink action="#{usuarioMB.prepararEdicion}"
                                               value="#{bundle.EditLink}">
                                    <i class="fa fa-edit" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{usuarioMB.itemSeleccionado}" />
                                </h:commandLink></li>
                            <h:outputText value=" " />
                            <li><h:commandLink action="#{usuarioMB.eliminar}"
                                               value="#{bundle.DestroyLink}">
                                    <i class="fa fa-trash" />
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{usuarioMB.itemSeleccionado}" />
                                </h:commandLink></li>
                        </ul>
                    </p:column>
                </p:dataTable >



            </h:form>
        </div>
    </ui:define>

    <ui:define name="script1">
        <script>

        </script>
    </ui:define>
</ui:composition>
