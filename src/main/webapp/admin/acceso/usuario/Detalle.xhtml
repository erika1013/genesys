 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.UsuarioTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">
        <h:form>
            <div  >
                <ul class="nav">
                    <li><h:commandLink action="#{usuarioMB.prepararCreacion}"
                                       value="#{bundle.CreateLink}">
                            <i class="fa fa-plus" />
                        </h:commandLink></li>
                    <li><h:commandLink action="Editar" value="#{bundle.EditLink}">
                            <i class="fa fa-edit" />
                        </h:commandLink></li>
                    <li><h:commandLink action="#{usuarioMB.eliminar}"
                                       value="#{bundle.DestroyLink}">
                            <i class="fa fa-trash" />
                        </h:commandLink></li>
                    <li><h:commandLink action="#{usuarioMB.prepararLista}"
                                       value="#{bundle.ShowAllLink}">
                            <i class="fa fa-list" />
                        </h:commandLink></li>
                    <li><h:commandLink value="#{bundle.IndexLink}" action="/index"
                                       immediate="true">
                            <i class="fa fa-home" />
                        </h:commandLink></li>
                </ul>
            </div>

        </h:form>
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>




                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >

                    <h:outputText value="#{bundle.UsuarioLabel_usuariousuario}"
                                  styleClass="titulo" />
                    <h:outputText value="#{usuarioMB.itemSeleccionado.usuariousuario}"
                                  title="#{bundle.UsuarioTitle_usuariousuario}" />
                    <h:outputText value="#{bundle.UsuarioLabel_usuarioemail}"
                                  styleClass="titulo" />
                    <h:outputText value="#{usuarioMB.itemSeleccionado.usuarioemail}"
                                  title="#{bundle.UsuarioTitle_usuarioemail}" />
                    <h:outputText value="#{bundle.UsuarioLabel_usuarioultimoingreso}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{usuarioMB.itemSeleccionado.usuarioultimoingreso}"
                        title="#{bundle.UsuarioTitle_usuarioultimoingreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.UsuarioLabel_rolid}"
                                  styleClass="titulo" />
                    <h:outputText value="#{usuarioMB.itemSeleccionado.rol.rolnombre}"
                                  title="#{bundle.UsuarioTitle_rolid}" />
                </h:panelGrid>




            </h:form>
        </div>
    </ui:define>
</ui:composition>
