<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <div class="container">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1><h:outputText value="#{bundle.UsuarioTitulo}"></h:outputText></h1>
                    <h:form>

                        <div  >

                            <p:outputLabel value="#{bundle.UsuarioLabel_usuariousuario}"
                                           for="usuariousuario" />


                            <p:inputText id="usuariousuario"
                                         value="#{usuarioMB.itemSeleccionado.usuariousuario}"
                                         title="#{bundle.UsuarioTitle_usuariousuario}" required="true"
                                         requiredMessage="#{bundle.UsuarioRequiredMessage_usuariousuario}"
                                         class="form-control" />
                        </div>

                        <div  >

                            <p:outputLabel value="#{bundle.UsuarioLabel_usuarioclave}"
                                           for="usuarioclave" />


                            <h:inputSecret id="usuarioclave"
                                           value="#{usuarioMB.itemSeleccionado.usuarioclave}"
                                           title="#{bundle.UsuarioTitle_usuarioclave}" class="form-control" />
                        </div>

                        <div  >

                            <p:outputLabel value="#{bundle.UsuarioLabel_usuarioemail}"
                                           for="usuarioemail" />


                            <p:inputText id="usuarioemail"
                                         value="#{usuarioMB.itemSeleccionado.usuarioemail}"
                                         title="#{bundle.UsuarioTitle_usuarioemail}" class="form-control" />
                        </div>


                        <div  >

                            <p:outputLabel value="#{bundle.UsuarioLabel_usuarionombre}"
                                           for="usuarionombre" />


                            <p:inputText id="usuarionombre"
                                         value="#{usuarioMB.itemSeleccionado.usuarionombre}"
                                         title="#{bundle.UsuarioTitle_usuarionombre}" class="form-control" />
                        </div>
                        <div  >

                            <p:outputLabel value="#{bundle.UsuarioLabel_usuarioapellido}"
                                           for="usuarioapellido" />


                            <p:inputText id="usuarioapellido"
                                         value="#{usuarioMB.itemSeleccionado.usuarioapellido}"
                                         title="#{bundle.UsuarioTitle_usuarioapellido}"
                                         class="form-control" />
                        </div>



                        <div  >

                            <p:outputLabel value="#{bundle.UsuarioLabel_rolid}" for="rolid" />


                            <p:selectOneMenu  id="rolid" value="#{usuarioMB.rolid}"
                                              title="#{bundle.UsuarioTitle_rolid}" required="true"
                                              requiredMessage="#{bundle.UsuarioRequiredMessage_rolid}"
                                              class="form-control">
                                <f:selectItems value="#{usuarioMB.rolItems}" />
                            </p:selectOneMenu >
                        </div>



                        <div class="form-check">
                            <label class="checkbox"> <h:selectBooleanCheckbox
                                    value="#{usuarioMB.itemSeleccionado.crear}" /> <h:outputText
                                    value="Crear " />
                            </label>

                        </div>
                        <div class="form-check">
                            <label class="checkbox"> <h:selectBooleanCheckbox
                                    value="#{usuarioMB.itemSeleccionado.modificar}" /> <h:outputText
                                    value="Modificar " />
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="checkbox"> <h:selectBooleanCheckbox
                                    value="#{usuarioMB.itemSeleccionado.consultar}" /> <h:outputText
                                    value="Consultar " />
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="checkbox"> <h:selectBooleanCheckbox
                                    value="#{usuarioMB.itemSeleccionado.eliminar}" /> <h:outputText
                                    value="Eliminar " />
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="checkbox"> <h:selectBooleanCheckbox
                                    value="#{usuarioMB.itemSeleccionado.imprimir}" /> <h:outputText
                                    value="Imprimir " />
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="checkbox"> <h:selectBooleanCheckbox
                                    value="#{usuarioMB.itemSeleccionado.exportar}" /> <h:outputText
                                    value="Exportar " />
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="checkbox"> <h:selectBooleanCheckbox
                                    value="#{usuarioMB.itemSeleccionado.importar}" /> <h:outputText
                                    value="Importar " />
                            </label>
                        </div>








                        <div class="form-group row justify-content-center">

                            <div class = "col-12 col-sm-9 col-md-4">
                                <h:commandLink action="#{usuarioMB.crear}"
                                               value="#{bundle.SaveLink}" class="btn btn-secondary btn-block" />
                            </div>
                        </div>



                        <p:growl id="messages" showDetail="true" />
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</ui:define>

</ui:composition>
