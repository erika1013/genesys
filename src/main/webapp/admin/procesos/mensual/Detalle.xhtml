 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ControlMensualTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink action="#{controlMensualMB.prepararCreacion}"
                                                   value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus" />
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{controlMensualMB.prepararEdicion}"
                                                   value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{controlMensualMB.eliminar}"
                                                   value="#{bundle.DestroyLink}"
                                                   rendered="#{LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{controlMensualMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}">
                                        <i class="fa fa-list" />
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >

                    <h:outputText value="#{bundle.ControlMensualLabel_tipoControlMensualid}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{controlMensualMB.itemSeleccionado.tipoControlMensual.tipocontrolMensualnombre}"
                        title="#{bundle.ControlMensualTitle_tipoControlMensualid}" />

                    <h:outputText value="#{bundle.ControlMensualLabel_sedeid}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{controlMensualMB.itemSeleccionado.sede.sedenombre}"
                        title="#{bundle.ControlMensualTitle_sedeid}" />

                    <h:outputText value="#{bundle.ControlMensualLabel_jornadaid}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{controlMensualMB.itemSeleccionado.jornada.jornadanombre}"
                        title="#{bundle.ControlMensualTitle_jornadaid}" />

                    <h:outputText value="#{bundle.ControlMensualLabel_convenioid}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{controlMensualMB.itemSeleccionado.convenio.convenioNumero}"
                        title="#{bundle.ControlMensualTitle_convenioid}" />


                    <h:outputText value="#{bundle.ControlMensualLabel_nombre}"
                                  styleClass="titulo" />
                    <h:outputText value="#{controlMensualMB.itemSeleccionado.nombre}"
                                  title="#{bundle.ControlMensualTitle_nombre}" />

                    <h:outputText value="#{bundle.ControlMensualLabel_codigo}"
                                  styleClass="titulo" />
                    <h:outputText value="#{controlMensualMB.itemSeleccionado.codigoControlMensual}"
                                  title="#{bundle.ControlMensualTitle_codigo}" />

                    <h:outputText value="#{bundle.ControlMensualLabel_codigoTarifa}"
                                  styleClass="titulo" />
                    <h:outputText value="#{controlMensualMB.itemSeleccionado.codigoTarifa}"
                                  title="#{bundle.ControlMensualTitle_codigoTarifa}" />

                    <h:outputText value="#{bundle.ControlMensualLabel_seviciovalor}"
                                  styleClass="titulo" />
                    <h:outputText value="#{controlMensualMB.itemSeleccionado.controlMensualvalor}"
                                  title="#{bundle.ControlMensualTitle_controlMensualvalor}">
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>

                </h:panelGrid>




            </h:form>
        </div>
    </ui:define>
</ui:composition>
