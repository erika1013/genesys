 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ControlMensualTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink action="#{convenioMB.prepararConsulta}"
                                                   value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}"
                                                   immediate="true">
                                        <i class="fa fa-eye"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink action="#{controlMensualMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




            </h:form>

            <h:form >


                <div  >

                    <p:outputLabel value="#{bundle.ControlMensualLabel_codigo}" for="codigo"
                                   />

                    <div  >

                        <p:inputText id="codigo"
                                     value="#{controlMensualMB.itemSeleccionado.codigoControlMensual}"
                                     title="#{bundle.ControlMensualTitle_codigo}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.ControlMensualRequiredMessage_codigo}" />

                    </div>
                </div>			



                <div  >

                    <p:outputLabel value="#{bundle.ControlMensualLabel_tipoControlMensualid}"
                                   for="tipocontrolMensualid"   />

                    <div  >

                        <p:inputText id="tipocontrolMensualid"
                                     value="#{controlMensualMB.itemSeleccionado.tipoControlMensual.tipocontrolMensualnombre}"
                                     title="#{bundle.ControlMensualTitle_tipoControlMensualid}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.ControlMensualRequiredMessage_tipoControlMensualid}" readonly="true"/>

                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ControlMensualLabel_nombre}" for="nombre"
                                   />

                    <div  >

                        <p:inputText id="nombre"
                                     value="#{controlMensualMB.itemSeleccionado.nombre}"
                                     title="#{bundle.ControlMensualTitle_nombre}" class="form-control"  
                                     required="true"
                                     requiredMessage="#{bundle.ControlMensualRequiredMessage_nombre}" readonly="true"/>

                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ControlMensualLabel_sedeid}" for="sedeid"
                                   />

                    <div  >

                        <p:selectOneMenu  id="sedeid" value="#{controlMensualMB.sedeid}"
                                          title="#{bundle.ControlMensualTitle_sedeid}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.ControlMensualRequiredMessage_sedeid}">
                            <f:selectItem itemLabel="--Seleccionar--"/>
                            <f:selectItems value="#{controlMensualMB.sedeItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ControlMensualLabel_jornadaid}"
                                   for="jornadaid"   />

                    <div  >

                        <p:selectOneMenu  id="jornadaid" value="#{controlMensualMB.jornadaid}"
                                          title="#{bundle.ControlMensualTitle_jornadaid}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.ControlMensualRequiredMessage_jornadaid}">
                            <f:selectItem itemLabel="--Seleccionar--"/>
                            <f:selectItems value="#{controlMensualMB.jornadaItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.ControlMensualLabel_codigoTarifa}"
                                   for="codigoTarifa"   />

                    <div  >

                        <p:inputText id="codigoTarifa"
                                     value="#{controlMensualMB.itemSeleccionado.codigoTarifa}"
                                     title="#{bundle.ControlMensualTitle_codigoTarifa}" class="form-control"  
                                     required="true"
                                     requiredMessage="#{bundle.ControlMensualRequiredMessage_codigoTarifa}"
                                     readonly="true"/>
                    </div>
                </div>




                <div  >

                    <p:outputLabel value="#{bundle.ControlMensualLabel_controlMensualvalor}"
                                   for="controlMensualvalor"   />

                    <div  >

                        <p:inputText id="controlMensualvalor"
                                     value="#{controlMensualMB.itemSeleccionado.controlMensualvalor}"
                                     title="#{bundle.ControlMensualTitle_controlMensualvalor}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.ControlMensualRequiredMessage_controlMensualvalor}" />
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.ControlMensualLabel_convenioid}"
                                   for="convenioid"   />

                    <div  >

                        <p:selectOneMenu  id="convenioid" value="#{controlMensualMB.convenioid}"
                                          title="#{bundle.ControlMensualTitle_convenioid}" class="form-control" 
                                          required="true"
                                          requiredMessage="#{bundle.ControlMensualRequiredMessage_convenioid}">
                            <f:selectItem itemLabel="--Seleccionar--"/>

                            <f:selectItems value="#{controlMensualMB.convenioItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>



                <div  >
                    <div  >
                        <h:commandLink action="#{controlMensualMB.actualizar}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>



            </h:form>
        </div>
    </ui:define>
</ui:composition>
