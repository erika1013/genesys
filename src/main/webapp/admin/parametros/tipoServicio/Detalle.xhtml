 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.TipoServicioTitulo}"></h:outputText>
    </ui:define>


    <ui:define name="barmenu">
        <h:form>
            <div >
                <div>
                    <div  >
                        <ul class="nav">
                            <li><h:commandLink
                                    action="#{tipoServicioMB.prepararCreacion}"
                                    value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                    <i class="fa fa-plus" />
                                </h:commandLink></li>
                            <li><h:commandLink
                                    action="#{tipoServicioMB.prepararEdicion}"
                                    value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
                                    <i class="fa fa-edit" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{tipoServicioMB.eliminar}"
                                               value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
                                    <i class="fa fa-trash" />
                                </h:commandLink></li>
                            <li><h:commandLink action="#{tipoServicioMB.prepararLista}"
                                               value="#{bundle.ShowAllLink}">
                                    <i class="fa fa-list" />
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home" />
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>

        </h:form>

    </ui:define>


    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">


            <h:form>


                <h:panelGrid columns="2" paginator="true" rows="10" reflow="true" >
                    <h:outputText value="#{bundle.TipoServicioLabel_tiposervicioid}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{tipoServicioMB.itemSeleccionado.tiposervicioid}"
                        title="#{bundle.TipoServicioTitle_tiposervicioid}" />
                    <h:outputText
                        value="#{bundle.TipoServicioLabel_tiposervicionombre}"
                        styleClass="titulo" />
                    <h:outputText
                        value="#{tipoServicioMB.itemSeleccionado.tiposervicionombre}"
                        title="#{bundle.TipoServicioTitle_tiposervicionombre}" />

                    <h:outputText value="#{bundle.TipoServicioLabel_tipoCobroid}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{tipoServicioMB.itemSeleccionado.tipoCobro.tipoCobronombre}"
                        title="#{bundle.TipoServicioTitle_tipoCobroid}" />


                    <h:outputText value="#{bundle.TipoServicioLabel_extraordinaria}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{tipoServicioMB.itemSeleccionado.extraordinaria}"
                        title="#{bundle.TipoServicioTitle_extraordinaria}" />


                    <h:outputText value="#{bundle.TipoServicioLabel_extemporanea}"
                                  styleClass="titulo" />
                    <h:outputText
                        value="#{tipoServicioMB.itemSeleccionado.extemporanea}"
                        title="#{bundle.TipoServicioTitle_extemporanea}" />


                    <h:outputText value="#{bundle.TipoServicioLabel_tasaMora}"
                                  styleClass="titulo" />
                    <h:outputText value="#{tipoServicioMB.itemSeleccionado.tasaMora}"
                                  title="#{bundle.TipoServicioTitle_tasaMora}" />



                    <h:outputText value="#{bundle.TipoServicioLabel_ordenAplicacion}"
                                  styleClass="titulo" />
                    <h:outputText value="#{tipoServicioMB.itemSeleccionado.ordenAplicacion}"
                                  title="#{bundle.TipoServicioTitle_ordenAplicacion}" />



                </h:panelGrid>




            </h:form>
        </div>
    </ui:define>
</ui:composition>
