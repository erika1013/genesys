 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.TipoServicioTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">
        <h:form>

            <div >
                <div>
                    <div  >
                        <ul class="nav">

                            <li><h:commandLink action="#{tipoServicioMB.prepararLista}"
                                               value="#{bundle.ShowAllLink}" immediate="true">
                                    <i class="fa fa-list"></i>
                                </h:commandLink></li>
                            <li><h:commandLink value="#{bundle.IndexLink}"
                                               action="/index" immediate="true">
                                    <i class="fa fa-home"></i>
                                </h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </div>



        </h:form>

    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">



            <h:form >





                <div  >

                    <p:outputLabel value="#{bundle.TipoServicioLabel_tiposervicioid}"
                                   for="tiposervicioid"   />

                    <div  >

                        <p:inputText id="tiposervicioid"
                                     value="#{tipoServicioMB.itemSeleccionado.tiposervicioid}"
                                     title="#{bundle.TipoServicioTitle_tiposervicioid}"
                                     required="true"
                                     requiredMessage="#{bundle.TipoServicioRequiredMessage_tiposervicioid}"
                                     class="form-control"  />
                    </div>
                </div>

                <div  >

                    <p:outputLabel
                        value="#{bundle.TipoServicioLabel_tiposervicionombre}"
                        for="tiposervicionombre"   />

                    <div  >

                        <p:inputText id="tiposervicionombre"
                                     value="#{tipoServicioMB.itemSeleccionado.tiposervicionombre}"
                                     title="#{bundle.TipoServicioTitle_tiposervicionombre}"
                                     required="true"
                                     requiredMessage="#{bundle.TipoServicioRequiredMessage_tiposervicionombre}"
                                     class="form-control"  />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.TipoServicioLabel_tipoCobroid}"
                                   for="tipoCobroid"   />

                    <div  >

                        <p:selectOneMenu  id="tipoCobroid"
                                          value="#{tipoServicioMB.tipoCobroid}"
                                          title="#{bundle.TipoServicioTitle_tipoCobroid}" class="form-control" >
                            <f:selectItems value="#{tipoServicioMB.tipoCobroItems}" />
                        </p:selectOneMenu >
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.TipoServicioLabel_extraordinaria}"
                                   for="extraordinaria"   />

                    <div  >

                        <p:inputText id="extraordinaria"
                                     value="#{tipoServicioMB.itemSeleccionado.extraordinaria}"
                                     title="#{bundle.TipoServicioTitle_extraordinaria}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.TipoServicioRequiredMessage_extraordinaria}" />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.TipoServicioLabel_extemporanea}"
                                   for="extemporanea"   />

                    <div  >

                        <p:inputText id="extemporanea"
                                     value="#{tipoServicioMB.itemSeleccionado.extemporanea}"
                                     title="#{bundle.TipoServicioTitle_extemporanea}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.TipoServicioRequiredMessage_extemporanea}" />
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.TipoServicioLabel_tasaMora}"
                                   for="tasaMora"   />

                    <div  >

                        <p:inputText id="tasaMora"
                                     value="#{tipoServicioMB.itemSeleccionado.tasaMora}"
                                     title="#{bundle.TipoServicioTitle_tasaMora}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.TipoServicioRequiredMessage_tasaMora}" />
                    </div>
                </div>


                <div  >

                    <p:outputLabel value="#{bundle.TipoServicioLabel_ordenAplicacion}"
                                   for="ordenAplicacion"   />

                    <div  >

                        <p:inputText id="ordenAplicacion"
                                     value="#{tipoServicioMB.itemSeleccionado.ordenAplicacion}"
                                     title="#{bundle.TipoServicioTitle_ordenAplicacion}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.TipoServicioRequiredMessage_ordenAplicacion}" />
                    </div>
                </div>



                <div  >
                    <div  >
                        <h:commandLink action="#{tipoServicioMB.crear}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>





            </h:form>
        </div>
    </ui:define>
</ui:composition>
