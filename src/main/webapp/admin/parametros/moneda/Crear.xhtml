 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.MonedaTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{monedaMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>



            </h:form>

            <h:form >





                <div  >

                    <p:outputLabel value="#{bundle.MonedaLabel_monedaid}"
                                   for="monedaid"   />

                    <div  >

                        <p:inputText id="monedaid"
                                     value="#{monedaMB.itemSeleccionado.monedaid}"
                                     title="#{bundle.MonedaTitle_monedaid}" required="true"
                                     requiredMessage="#{bundle.MonedaRequiredMessage_monedaid}"
                                     class="form-control"  />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.MonedaLabel_nombre}"
                                   for="nombre"   />

                    <div  >

                        <p:inputText id="nombre"
                                     value="#{monedaMB.itemSeleccionado.nombre}"
                                     title="#{bundle.MonedaTitle_nombre}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.MonedaRequiredMessage_nombre}" />
                    </div>
                </div>


          <div  >

                    <p:outputLabel value="#{bundle.MonedaLabel_codigo}"
                                   for="codigo"   />

                    <div  >

                        <p:inputText id="codigo"
                                     value="#{monedaMB.itemSeleccionado.codigo}"
                                     title="#{bundle.MonedaTitle_codigo}" class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.MonedaRequiredMessage_codigo}" />
                    </div>
                </div>





                <div  >
                    <div  >
                        <h:commandLink action="#{monedaMB.crear}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
                    </div>
                </div>





            </h:form>
        </div>
    </ui:define>
</ui:composition>
