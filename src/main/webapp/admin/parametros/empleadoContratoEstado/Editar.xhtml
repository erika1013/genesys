 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText
            value="#{bundle.EmpleadoContratoEstadoTitulo}"></h:outputText>
    </ui:define>
    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">
            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{empleadoContratoEstadoMB.prepararConsulta}"
                                        value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}"
                                        immediate="true">
                                        <i class="fa fa-eye"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="#{empleadoContratoEstadoMB.prepararLista}"
                                        value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>




            </h:form>

            <h:form >





                <div  >

                    <p:outputLabel
                        value="#{bundle.EmpleadoContratoEstadoLabel_empleadoContratoEstadoid}"
                        for="empleadoContratoEstadoid"   />
                    <div  >

                        <p:inputText id="empleadoContratoEstadoid"
                                     value="#{empleadoContratoEstadoMB.itemSeleccionado.estadoid}"
                                     title="#{bundle.EmpleadoContratoEstadoTitle_empleadoContratoEstadoid}"
                                     required="true"
                                     requiredMessage="#{bundle.EmpleadoContratoEstadoRequiredMessage_empleadoContratoEstadoid}"
                                     class="form-control"  readonly="true" />
                    </div>
                </div>


                <div  >

                    <p:outputLabel
                        value="#{bundle.EmpleadoContratoEstadoLabel_empleadoContratoEstadonombre}"
                        for="empleadoContratoEstadonombre"   />

                    <div  >

                        <p:inputText id="empleadoContratoEstadonombre"
                                     value="#{empleadoContratoEstadoMB.itemSeleccionado.nombre}"
                                     title="#{bundle.EmpleadoContratoEstadoTitle_empleadoContratoEstadonombre}"
                                     required="true"
                                     requiredMessage="#{bundle.EmpleadoContratoEstadoRequiredMessage_empleadoContratoEstadonombre}"
                                     class="form-control"  />
                    </div>
                </div>


                <div  >
                    <div  >
                        <h:commandLink action="#{empleadoContratoEstadoMB.actualizar}"
                                       value="#{bundle.SaveLink}" class="btn btn-secondary" />
