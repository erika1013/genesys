 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:define name="content"></ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.TipoPersonaTitulo}"></h:outputText>
    </ui:define>

    <ui:define name="barmenu">       
    </ui:define>
    <ui:define name="body">
        <div class="card-body">

            <h:form>

                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{tipoPersonaMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>



            </h:form>

            <h:form >

                    <p:outputLabel value="#{bundle.TipoPersonaLabel_tipopersonaid}"

                    <div  >

                                     value="#{tipoPersonaMB.itemSeleccionado.tipopersonaid}"

                                     requiredMessage="#{bundle.TipoPersonaRequiredMessage_tipopersonaid}"
                                     class="form-control"  />
                    </div>
                </div>

                <div  >

                    <p:outputLabel value="#{bundle.TipoPersonaLabel_tipopersonanombre}"
                                   for="tipopersonanombre"   />

                    <div  >

                        <p:inputText id="tipopersonanombre"
                                     value="#{tipoPersonaMB.itemSeleccionado.tipopersonanombre}"
                                     title="#{bundle.TipoPersonaTitle_tipopersonanombre}"
                                     class="form-control" 
                                     required="true"
                                     requiredMessage="#{bundle.TipoPersonaRequiredMessage_tipopersonanombre}" />
                    </div>
                </div>

                <div  >
                    <div  >
                        <h:commandLink action="#{tipoPersonaMB.crear}"
