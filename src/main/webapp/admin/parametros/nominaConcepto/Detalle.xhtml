

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{bundle.NominaConceptoTitulo}"></h:outputText>
	</ui:define>
	<ui:define name="barmenu">
		<h:form>
			<ul class="nav">
				<li><h:commandLink
						action="#{nominaConceptoMB.prepararCreacion}"
						value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
						<i class="fa fa-plus" />
					</h:commandLink></li>
				<li><h:commandLink action="#{nominaConceptoMB.prepararEdicion}"
						value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
						<i class="fa fa-edit" />
					</h:commandLink></li>
				<li><h:commandLink action="#{nominaConceptoMB.eliminar}"
						value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
						<i class="fa fa-trash" />
					</h:commandLink></li>
				<li><h:commandLink action="#{nominaConceptoMB.prepararLista}"
						value="#{bundle.ShowAllLink}">
						<i class="fa fa-list" />
					</h:commandLink></li>
				<li><h:commandLink value="#{bundle.IndexLink}" action="/index"
						immediate="true">
						<i class="fa fa-home" />
					</h:commandLink></li>
			</ul>
		</h:form>
	</ui:define>
	<ui:define name="body">
		<div class="card-body">
			<h:form>





				<h:panelGrid columns="2" paginator="true" rows="10" reflow="true">
					<h:outputText
						value="#{bundle.NominaConceptoLabel_nominaconceptocodigo}"
						styleClass="titulo" />
					<h:outputText
						value="#{nominaConceptoMB.itemSeleccionado.nominaconceptocodigo}"
						title="#{bundle.NominaConceptoTitle_nominaconceptocodigo}" />

					<h:outputText
						value="#{bundle.NominaConceptoLabel_nominaconceptonombre}"
						styleClass="titulo" />
					<h:outputText
						value="#{nominaConceptoMB.itemSeleccionado.nominaconceptonombre}"
						title="#{bundle.NominaConceptoTitle_nominaconceptonombre}" />

					<h:outputText value="#{bundle.NominaConceptoLabel_conceptotipoid}"
						styleClass="titulo" />
					<h:outputText
						value="#{nominaConceptoMB.itemSeleccionado.conceptoTipo.conceptotiponombre}"
						title="#{bundle.NominaConceptoTitle_conceptotipoid}" />

					<p:outputLabel
						value="Factor:" />
					<p:outputText
						value="#{nominaConceptoMB.itemSeleccionado.nominaconceptofactor}" />
					<p:outputLabel
						value="#{bundle.NominaConceptoLabel_nominaconceptoValor}" />
					<p:outputText
						value="#{nominaConceptoMB.itemSeleccionado.nominaconceptoValor}" />


				</h:panelGrid>




			</h:form>
		</div>
	</ui:define>
</ui:composition>
