

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{bundle.NominaConceptoTitulo}"></h:outputText>
	</ui:define>
	<ui:define name="barmenu">
		<h:form>
			<ul class="nav">
				<li><h:commandLink
						action="#{nominaConceptoMB.prepararCreacion}"
						value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
						<i class="fa fa-plus" />
					</h:commandLink></li>
				<li><h:commandLink value="#{bundle.IndexLink}" action="/index"
						immediate="true">
						<i class="fa fa-home" />
					</h:commandLink></li>
			</ul>
		</h:form>
	</ui:define>
	<ui:define name="body">
		<div class="card-body">

			<h:form>

				<p:dataTable paginator="true" rows="10" reflow="true"
					value="#{nominaConceptoMB.listaItems}" var="item">

					<p:column filterBy="#{item.nominaconceptocodigo}"
						filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText
								value="#{bundle.NominaConceptoTitle_nominaconceptocodigo}" />
						</f:facet>
						<h:outputText value="#{item.nominaconceptocodigo}" />
					</p:column>
					<p:column filterBy="#{item.nominaconceptonombre}"
						filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText
								value="#{bundle.NominaConceptoTitle_nominaconceptonombre}" />
						</f:facet>
						<h:outputText value="#{item.nominaconceptonombre}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText
								value="#{bundle.NominaConceptoTitle_nominaconceptofactor}" />
						</f:facet>
						<h:outputText value="#{item.nominaconceptofactor}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText
								value="#{bundle.NominaConceptoTitle_nominaconceptoValor}" />
						</f:facet>
						<h:outputText value="#{item.nominaconceptoValor}" />
					</p:column>

					<p:column filterBy="#{item.conceptoTipo.conceptotiponombre}"
						filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText
								value="#{bundle.NominaConceptoTitle_conceptotipoid}" />
						</f:facet>
						<h:outputText value="#{item.conceptoTipo.conceptotiponombre}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Operacion" />
						</f:facet>
						<ul class="nav">
							<li><h:commandLink
									action="#{nominaConceptoMB.prepararConsulta}"
									value="#{bundle.ViewLink}" rendered="#{LoginMB.autConsultar}">
									<i class="fa fa-eye" />
									<f:setPropertyActionListener value="#{item}"
										target="#{nominaConceptoMB.itemSeleccionado}" />
								</h:commandLink></li>
							<h:outputText value=" " />
							<li><h:commandLink
									action="#{nominaConceptoMB.prepararEdicion}"
									value="#{bundle.EditLink}" rendered="#{LoginMB.autModificar}">
									<i class="fa fa-edit" />
									<f:setPropertyActionListener value="#{item}"
										target="#{nominaConceptoMB.itemSeleccionado}" />
								</h:commandLink></li>
							<h:outputText value=" " />
							<li><h:commandLink action="#{nominaConceptoMB.eliminar}"
									value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
									<i class="fa fa-trash" />
									<f:setPropertyActionListener value="#{item}"
										target="#{nominaConceptoMB.itemSeleccionado}" />
								</h:commandLink></li>
						</ul>
					</p:column>
				</p:dataTable>



			</h:form>
		</div>
	</ui:define>

	<ui:define name="script1">
		<script>
			
		</script>
	</ui:define>
</ui:composition>
