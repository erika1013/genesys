<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<div id="top-bar-wrapper">
		<div id="top-bar">
			<div class="search-bar">
				<span class="search"> 
				</span> <input type="text" placeholder="Hoja de vida" />
			</div>

			<div class="top-bar-profile">

				<div class="profile-name">
					<h:form>
						<span><h:outputText
								value="#{LoginAspiranteMB.aspirante.nombres}    #{LoginAspiranteMB.aspirante.apellidos}" /></span>
						
								
								</h:form>
				</div>


				<a href="#" id="profile-image"> <h:graphicImage
						name="images/profile.png" library="icarus-layout"
						style="border: 0 none;" />
				</a>
				<ul class="top-submenu animated flipInX">
									
					
					<li><h:form>
							<h:commandLink action="#{LoginAspiranteMB.logout()}">
							<i class="top-submenu-icon fa fa-fw fa-close"></i>
							<h:outputText value="salir"/>
							</h:commandLink>
						</h:form> </li>
				</ul>

			</div>

			
		</div>
	</div>


</ui:composition>
