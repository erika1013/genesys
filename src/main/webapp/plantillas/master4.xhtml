<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no ,initial-scale=1.0, shrink-to-fit=no" />
	<title>#{bundle.NombreAplicacion}</title>

	<h:outputStylesheet library="bootstrap"
		name="4.0.0/css/bootstrap.min.css" />
	<h:outputStylesheet library="awesome" name="all.css" />
	<h:outputStylesheet library="css" name="guandera.css" />
</h:head>

<h:body>


	<nav class="navbar   navbar-expand-sm navbar-light colorBackground20">

		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#nav-content" aria-controls="nav-content"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<a class="navbar-brand" href="www.guandera.com"><img
				src="/resources/images/gverde.png" height="56" width="66" /></a>

			<div>
				<h4>Genesys: Sistema Integral de Administraci贸n Empresarial</h4>
			</div>

			<div class="collapse navbar-collapse justify-content-end"
				id="nav-content">

				<h:form>
					<ul class="navbar-nav">

						<li class="nav-item"><i class="fas fa-user"></i> <h:outputText
								value="#{LoginMB.usuario.usuarionombre}" /></li>

						<li class="nav-item"><h:commandLink
								action="#{LoginMB.logout()}" value="Salir"
								class="btn btn-outline-secondary">
								<i class="fas fa-sign-out-alt"></i>

							</h:commandLink></li>

					</ul>

				</h:form>

			</div>

		</div>

	</nav>


	<div class="container-fluid">
	
		<div class="row bg-dark align-items-center justify-content-between">
			
			<div class="col-12 col-sm-4 col-md-3 col-lg-2 ">
				<h4>Modulo</h4>
			</div>

			<div class="col">

				<h4>Opciones y descripci贸n de la opci贸n</h4>
			</div>



		</div>

	</div>




	<nav class="navbar   navbar-expand-sm navbar-light bg-dark">

		<div class="container-fluid">

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#nav-opciones" aria-controls="nav-opciones"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>




			<div class="navbar-brand  col-sm-3 col-md-2 mr-0">

				<h:form>
					<h:selectOneMenu id="menuid" value="#{LoginMB.menuid}"
						required="true" requiredMessage="Seleccione un Modulo"
						class="custom-select">
						<f:selectItem itemLabel="--Seleccionar Modulo-- " />
						<f:selectItems value="#{LoginMB.menuItems}" />

						<f:ajax listener="#{LoginMB.cargarOpcionesMenu}"
							render="opcionesMenu" />

					</h:selectOneMenu>

				</h:form>

			</div>

			<div>
				<h4>Genesys: Sistema Integral de Administraci贸n Empresarial</h4>
			</div>



		</div>

	</nav>


	<div class="container-fluid">


		<div class="row">


			<!-- Opciones de Menu -->

			<nav class="col-md-2 d-none d-md-block bg-light">

				<h:panelGroup id="opcionesMenu">


					<ui:include src="/plantillas/menu.xhtml" />



				</h:panelGroup>

			</nav>



			<!-- Pagina principal -->


			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

			<div
				class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">

				<h1 class="h2">
					<ui:insert name="title" />
				</h1>
				<div class="btn-toolbar mb-2 mb-md-0">
					<div class="btn-group mr-2">

						<ui:insert name="barmenu" />



					</div>

				</div>
			</div>


			<h:messages />



			<div class="row">

				<div class="card">
					<ui:insert name="body" />
				</div>

			</div>


			<div class="row">

				<ui:insert name="modulos" />

			</div>



			</main>

















		</div>





	</div>





	<!-- fin del cuerpo -->






	<div class="jumbotron jumbotron-fluid" style="margin-bottom: 0">
		<b class="copyright"> 2018 Guandera</b> Todos los derechos reservados.
	</div>


	<h:outputScript library="jquery" name="3.3.0/jquery-3.3.0.slim.min.js" />
	<h:outputScript library="bootstrap" name="4.0.0/js/bootstrap.min.js" />


	<ui:insert name="script1" />
</h:body>
</html>
