 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                                    </h:commandLink></li>
                            </ul>
                        </div>

                                    </h:commandLink></li>

                                <li><h:commandLink action="#{AspiranteMB.prepararEdicion}" value="#{bundle.EditLink}"
                                                   rendered="#{ LoginMB.autModificar}"  >

                                    </h:commandLink></li>
