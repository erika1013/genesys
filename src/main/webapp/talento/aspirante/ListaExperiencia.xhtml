 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
                >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.AspiranteExperienciaTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{AspiranteMB.prepararCreacionExperiencia}"   value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}" 	action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">
            <div class="card-body">



                <h:form >

                    <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{AspiranteMB.listaExperiencia}" var="item" 



                                  >

                        <p:column filterBy="#{item.aspirante.nombres}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteTitle_nombres}" />
                            </f:facet>
                            <h:outputText value="#{item.aspirante.nombres}" />
                        </p:column>


                        <p:column filterBy="#{item.aspirante.apellidos}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteTitle_apellidos}" />
                            </f:facet>
                            <h:outputText value="#{item.aspirante.apellidos}" />
                        </p:column>

                        <p:column filterBy= "#{item.empresa}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteExperienciaTitle_empresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.empresa}"/>
                        </p:column>
                        <p:column filterBy= "#{item.descripcion}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteExperienciaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column filterBy= "#{item.fechaIncial}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteExperienciaTitle_fechaIncial}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIncial}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy= "#{item.fechaFinal}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteExperienciaTitle_fechaFinal}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinal}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy= "#{item.cargo}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteExperienciaTitle_cargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargo}"/>
                        </p:column>
                        <p:column filterBy= "#{item.jefe}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteExperienciaTitle_jefe}"/>
                            </f:facet>
                            <h:outputText value="#{item.jefe}"/>
                        </p:column>
                        <p:column filterBy= "#{item.telefono}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteExperienciaTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column filterBy= "#{item.extension}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteExperienciaTitle_extension}"/>
                            </f:facet>
                            <h:outputText value="#{item.extension}"/>
                        </p:column>
                        <p:column filterBy= "#{item.aspirante}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteExperienciaTitle_aspirante}"/>
                            </f:facet>
                            <h:outputText value="#{item.aspirante}"/>
                        </p:column>
                        <p:column filterBy= "#{item.ciudad}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteExperienciaTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </p:column>
                        <p:column>


                            <f:facet name="header">
                                <h:outputText value="Operacion"/>
                            </f:facet>
                            <ul class="nav">
                                <li><h:commandLink action="#{AspiranteMB.prepararConsultaExperiencia}" value="#{bundle.ViewLink}"
                                                   rendered="#{ LoginMB.autConsultar}"  >
                                        <i class="fa fa-eye" />
                                        <f:setPropertyActionListener value="#{item}"  target= "#{AspiranteMB.itemExperiencia}"   />
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{AspiranteMB.prepararEdicionExperiencia}" value="#{bundle.EditLink}"
                                                   rendered="#{ LoginMB.autModificar}"  >
                                        <i class="fa fa-edit" />
                                        <f:setPropertyActionListener value="#{item}"  target= "#{AspiranteMB.itemExperiencia}"   />
                                    </h:commandLink></li>





                            </ul>

                        </p:column>
                    </p:dataTable >

                </h:form>


            </div>
        </ui:define>

        <ui:define name="script1">
            <script>











            </script>
        </ui:define>




</ui:composition>
