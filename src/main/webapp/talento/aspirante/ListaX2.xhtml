 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
                >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.AspiranteTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{AspiranteMB.prepararCreacion}"
                                                   value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus"></i>
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{AspiranteMB.refrescarLista}"
                                                   value="#{bundle.RefreshLink}">
                                        <i class="fa fa-refresh" />
                                    </h:commandLink></li>

                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">
            <div class="card-body">



                <h:form>

                    <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{AspiranteMB.listaItems}" var="item"


                                  >


                        <p:column filterBy="#{item.nombres}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteTitle_nombres}" />
                            </f:facet>
                            <h:outputText value="#{item.nombres}" />
                        </p:column>
                        <p:column filterBy="#{item.apellidos}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteTitle_apellidos}" />
                            </f:facet>
                            <h:outputText value="#{item.apellidos}" />
                        </p:column>
                        <p:column filterBy="#{item.identificacion}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteTitle_identificacion}" />
                            </f:facet>
                            <h:outputText value="#{item.identificacion}" />
                        </p:column>

                        <p:column filterBy="#{item.edad}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteTitle_edad}" />
                            </f:facet>
                            <h:outputText value="#{item.edad}" />
                        </p:column>

                        <p:column filterBy="#{item.telefono}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteTitle_telefono}" />
                            </f:facet>
                            <h:outputText value="#{item.telefono}" />
                        </p:column>
                        <p:column filterBy="#{item.celular}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteTitle_celular}" />
                            </f:facet>
                            <h:outputText value="#{item.celular}" />
                        </p:column>
                        <p:column filterBy="#{item.correo}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteTitle_correo}" />
                            </f:facet>
                            <h:outputText value="#{item.correo}" />
                        </p:column>


                        <p:column filterBy="#{item.estadoCivil.nombre}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteTitle_estadoCivil}" />
                            </f:facet>
                            <h:outputText value="#{item.estadoCivil.nombre}" />
                        </p:column>
                        <p:column filterBy="#{item.estado}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteTitle_estado}" />
                            </f:facet>
                            <h:outputText value="#{item.estado}" />
                        </p:column>

                        <p:column filterBy="#{item.ciudadResidencia.nombre}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteTitle_ciudadResidencia}" />
                            </f:facet>
                            <h:outputText value="#{item.ciudadResidencia.nombre}" />
                        </p:column>

                        <p:column>


                            <f:facet name="header">
                                <h:outputText value="Operacion" />
                            </f:facet>
                            <ul class="nav">
                                <li><h:commandLink action="#{AspiranteMB.prepararConsulta}"
                                                   value="#{bundle.ViewLink}" rendered="#{ LoginMB.autConsultar}">
                                        <i class="fa fa-eye" />
                                        <f:setPropertyActionListener
                                            value="#{item}"
                                            target="#{AspiranteMB.itemSeleccionado}" />
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{AspiranteMB.prepararEdicion}"
                                                   value="#{bundle.EditLink}" rendered="#{ LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                        <f:setPropertyActionListener
                                            value="#{item}"
                                            target="#{AspiranteMB.itemSeleccionado}" />
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{AspiranteMB.eliminar}"
                                                   value="#{bundle.DestroyLink}"
                                                   rendered="#{LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                        <f:setPropertyActionListener
                                            value="#{item}"
                                            target="#{AspiranteMB.itemSeleccionado}" />
                                    </h:commandLink></li>



                            </ul>

                        </p:column>
                    </p:dataTable >

                </h:form>


            </div>
        </ui:define>

        <ui:define name="script1">
            <script>











            </script>
        </ui:define>




</ui:composition>
