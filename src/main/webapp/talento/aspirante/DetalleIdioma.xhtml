 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.AspiranteIdiomaTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink
                                        action="#{AspiranteMB.prepararConsulta}"
                                        value="#{bundle.BackLink}" immediate="true">
                                        <i class="fa fa-arrow-left"></i>
                                    </h:commandLink></li>

                                <li><h:commandLink
                                        action="#{AspiranteMB.prepararEdicionIdioma}"
                                        value="#{bundle.EditLink}" rendered="#{ LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{AspiranteMB.eliminarIdioma}"
                                                   value="#{bundle.DestroyLink}"
                                                   rendered="#{ LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">

            <div class="card-body">

                <h:form>
                    <h:panelGrid columns="2">

                        <h:outputText value="#{bundle.AspiranteIdiomaLabel_nivel}"/>
                        <h:outputText value="#{AspiranteMB.itemIdioma.nivel}" title="#{bundle.AspiranteIdiomaTitle_nivel}"/>

                        <h:outputText value="#{bundle.AspiranteIdiomaLabel_idioma}"/>
                        <h:outputText value="#{AspiranteMB.itemIdioma.idioma.nombre}" title="#{bundle.AspiranteIdiomaTitle_idioma}"/>

                        <h:outputText value="#{bundle.AspiranteIdiomaLabel_observacion}"/>
                        <h:outputText value="#{AspiranteMB.itemIdioma.observacion}" title="#{bundle.AspiranteIdiomaTitle_observacion}"/>

                    </h:panelGrid>


                </h:form>

            </div>
        </ui:define>
</ui:composition>
