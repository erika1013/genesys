 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
                >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.AspiranteCompetenciaTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">


                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">
            <div class="card-body">



                <h:form>

                    <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{AspiranteMB.listaCompetetenciaTotal}" var="item"


                                  >

                        <p:column filterBy="#{item.aspirante.nombres}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteTitle_nombres}" />
                            </f:facet>
                            <h:outputText value="#{item.aspirante.nombres}" />
                        </p:column>


                        <p:column filterBy="#{item.aspirante.apellidos}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteTitle_apellidos}" />
                            </f:facet>
                            <h:outputText value="#{item.aspirante.apellidos}" />
                        </p:column>




                        <p:column filterBy="#{item.competencia.nombre}"
                                  >
                            <f:facet name="header">
                                <h:outputText
                                    value="#{bundle.AspiranteCompetenciaTitle_competencia}" />
                            </f:facet>
                            <h:outputText value="#{item.competencia.nombre}" />
                        </p:column>

                        <p:column filterBy="#{item.competencia.tipo.nombre}"
                                  >
                            <f:facet name="header">
                                <h:outputText
                                    value="#{bundle.AspiranteCompetenciaTitle_competenciaTipo}" />
                            </f:facet>
                            <h:outputText value="#{item.competencia.tipo.nombre}" />
                        </p:column>

                        <p:column filterBy="#{item.nivel}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.AspiranteCompetenciaTitle_nivel}" />
                            </f:facet>
                            <h:outputText value="#{item.nivel}" />
                        </p:column>


                        <p:column>


                            <f:facet name="header">
                                <h:outputText value="Operacion" />
                            </f:facet>
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{AspiranteMB.prepararConsultaCompetetencia}"
                                        value="#{bundle.ViewLink}" rendered="#{ LoginMB.autConsultar}">
                                        <i class="fa fa-eye" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{AspiranteMB.itemCompetencia}" />
                                    </h:commandLink></li>

                                <li><h:commandLink
                                        action="#{AspiranteMB.prepararEdicionCompetetencia}"
                                        value="#{bundle.EditLink}" rendered="#{ LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{AspiranteMB.itemCompetencia}" />
                                    </h:commandLink></li>





                            </ul>

                        </p:column>
                    </p:dataTable >

                </h:form>


            </div>
        </ui:define>

        <ui:define name="script1">
            <script>











            </script>
        </ui:define>




</ui:composition>
