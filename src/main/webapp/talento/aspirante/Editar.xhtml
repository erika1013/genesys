 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

    >

      <ui:define name="content"></ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{AspiranteMB.prepararConsulta}"
                                                   value="#{bundle.BackLink}" immediate="true">
                                        <i class="fa fa-arrow-left"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">

            <div class="card-body">

                <h:form >






                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_nombres}"
                                       for="nombres"   />
                        <div  >
                            <p:inputText id="nombres"
                                         value="#{AspiranteMB.itemSeleccionado.nombres}"
                                         title="#{bundle.AspiranteTitle_nombres}" />
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_apellidos}"
                                       for="apellidos"   />
                        <div  >
                            <p:inputText id="apellidos"
                                         value="#{AspiranteMB.itemSeleccionado.apellidos}"
                                         title="#{bundle.AspiranteTitle_apellidos}" />
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_identificacion}"
                                       for="identificacion"   />
                        <div  >
                            <p:inputText id="identificacion"
                                         value="#{AspiranteMB.itemSeleccionado.identificacion}"
                                         title="#{bundle.AspiranteTitle_identificacion}" />
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel
                            value="#{bundle.AspiranteLabel_ciudadIdentificacion}"
                            for="ciudadIdentificacion"   />
                        <div  >

                            <p:selectOneMenu  id="departamentoIdentificacion"
                                              value="#{AspiranteMB.departamentoIdentificacionId}"
                                              title="#{bundle.AspiranteTitle_departamento}">
                                <f:selectItems value="#{AspiranteMB.departamentoItems}" />
                                <f:ajax render="ciudadIdentificacion"
                                        listener="#{AspiranteMB.cargarCiudadesDepartamentoIdentificacion}" />

                            </p:selectOneMenu >


                            <p:selectOneMenu  id="ciudadIdentificacion"

                                              title="#{bundle.AspiranteTitle_ciudadIdentificacion}">
                                <f:selectItems value="#{AspiranteMB.ciudadItems1}" />
                            </p:selectOneMenu >
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_fechaNacimiento}"
                                       for="fechaNacimiento"   />
                        <div  >
                            <p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button" id="fechaNacimiento"
                                          value="#{AspiranteMB.itemSeleccionado.fechaNacimiento}"
                                          />



                        </div>


                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_fechaNacimiento}"
                                       for="fechaNacimiento"   />
                        <div  >



                            <h:commandLink>

                                              class="btn btn-secondary btn-danger" />
                                <f:ajax event="click" render="edad"
                                        listener="#{AspiranteMB.calcularEdad}" />
                            </h:commandLink>


                        </div>


                    </div>



                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_lugarNacimiento}"
                                       for="lugarNacimiento"   />
                        <div  >

                            <p:selectOneMenu  id="departamentoNacimiento"
                                              value="#{AspiranteMB.departamentoNacimientoId}"
                                              title="#{bundle.AspiranteTitle_departamento}">
                                <f:selectItems value="#{AspiranteMB.departamentoItems}" />
                                <f:ajax render="lugarNacimiento"
                                        listener="#{AspiranteMB.cargarCiudadesDepartamentoNacimiento}" />

                            </p:selectOneMenu >

                            <p:selectOneMenu  id="lugarNacimiento"
                                              value="#{AspiranteMB.lugarNacimientoId}"
                                              title="#{bundle.AspiranteTitle_lugarNacimiento}">
                                <f:selectItems value="#{AspiranteMB.ciudadItems2}" />
                            </p:selectOneMenu >
                        </div>

                    </div>



                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_edad}" for="edad"
                                       />
                        <div  >
                            <p:inputText id="edad"
                                         value="#{AspiranteMB.itemSeleccionado.edad}"
                                         title="#{bundle.AspiranteTitle_edad}" />
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_sexo}" for="sexo"
                                       />
                        <div  >


                            <p:selectOneMenu  id="sexo"
                                              value="#{AspiranteMB.itemSeleccionado.sexo}" required="true"
                                              class="form-control" 
                                              requiredMessage="!Seleccione el sexo de el estudianteÂ¡">
                                <f:selectItem itemLabel="--Seleccionar-- " />
                                <f:selectItem itemLabel="M" itemValue="M" />
                                <f:selectItem itemLabel="F" itemValue="F" />
                            </p:selectOneMenu >


                        </div>

                    </div>



                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_estadoCivil}"
                                       for="estadoCivil"   />
                        <div  >
                            <p:selectOneMenu  id="estadoCivil"
                                              value="#{AspiranteMB.estadoCivilId}"
                                              title="#{bundle.AspiranteTitle_estadoCivil}">
                                <f:selectItems value="#{AspiranteMB.estadoCivilItems}" />
                            </p:selectOneMenu >
                        </div>

                    </div>


                    <div  >

                                       for="telefono"   />
                        <div  >
                            <p:inputText id="telefono"
                                         value="#{AspiranteMB.itemSeleccionado.telefono}"
                                         title="#{bundle.AspiranteTitle_telefono}" />
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_celular}"
                                       for="celular"   />
                        <div  >
                            <p:inputText id="celular"
                                         value="#{AspiranteMB.itemSeleccionado.celular}"
                                         title="#{bundle.AspiranteTitle_celular}" />
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_correo}" for="correo"
                                       />
                        <div  >
                            <p:inputText id="correo"
                                         value="#{AspiranteMB.itemSeleccionado.correo}"
                                         title="#{bundle.AspiranteTitle_correo}" />
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_direccion}"
                                       for="direccion"   />
                        <div  >
                            <p:inputText id="direccion"
                                         value="#{AspiranteMB.itemSeleccionado.direccion}"
                                         title="#{bundle.AspiranteTitle_direccion}" />
                        </div>

                    </div>




                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_ciudadResidencia}"
                                       for="ciudadResidencia"   />
                        <div  >

                            <p:selectOneMenu  id="departamentoResidencia"
                                              value="#{AspiranteMB.departamentoResidenciaId}"
                                              title="#{bundle.AspiranteTitle_departamento}">
                                <f:selectItems value="#{AspiranteMB.departamentoItems}" />
                                <f:ajax render="ciudadResidencia"
                                        listener="#{AspiranteMB.cargarCiudadesDepartamentoResidencia}" />

                            </p:selectOneMenu >

                                              value="#{AspiranteMB.ciudadResidenciaId}"

                            </p:selectOneMenu >
                        </div>

                    </div>



                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_perfil}" for="perfil"

                        <div  >
                            <p:inputTextarea id="perfil"
                                             value="#{AspiranteMB.itemSeleccionado.perfil}"
                                             title="#{bundle.AspiranteTitle_perfil}" rows="10" class="form-control"  />
                        </div>

                    </div>








                    <div  >

                        <p:outputLabel value="#{bundle.AspiranteLabel_estado}" for="estado"
                                       />
                        <div  >
                            <p:selectOneMenu  id="estado" value="#{AspiranteMB.estadoId}"
                                              title="#{bundle.AspiranteTitle_estado}">
                                <f:selectItems value="#{AspiranteMB.aspiranteEstadoItems}" />
                            </p:selectOneMenu >
                        </div>

                    </div>











                    <div  >
                        <div  >

                            <h:commandLink action="#{AspiranteMB.actualizar}"
                                           value="#{bundle.UpdateLink}" class="btn btn-secondary" />

                        </div>

</ui:composition>
