 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
                >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.InstitucionTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{InstitucionMB.prepararLista}"
                                                   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">

            <div class="card-body">

                <h:form >






                    <div  >

                        <p:outputLabel value="#{bundle.InstitucionLabel_codigo}"
                                       for="codigo"   />
                        <div  >
                            <p:inputText id="codigo"
                                         value="#{InstitucionMB.itemSeleccionado.codigo}"
                                         title="#{bundle.InstitucionTitle_codigo}" />
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.InstitucionLabel_nombre}"
                                       for="nombre"   />
                        <div  >
                            <p:inputText id="nombre"
                                         value="#{InstitucionMB.itemSeleccionado.nombre}"
                                         title="#{bundle.InstitucionTitle_nombre}" />
                        </div>

                    </div>


                    <div  >

                        <p:outputLabel value="#{bundle.InstitucionLabel_ciudad}"
                                       for="ciudad"   />
                        <div  >

                            <p:selectOneMenu  id="departamento"
                                              value="#{InstitucionMB.departamentoId}"
                                              title="#{bundle.AspiranteTitle_departamento}">
                                <f:selectItems value="#{InstitucionMB.departamentoItems}" />
                                <f:ajax render="ciudad"
                                        listener="#{InstitucionMB.cargarCiudadesDepartamento}" />
                            </p:selectOneMenu >

                            <p:selectOneMenu  id="ciudad" value="#{InstitucionMB.ciudadId}"
                                              title="#{bundle.InstitucionTitle_ciudad}">
                                <f:selectItems value="#{InstitucionMB.ciudadItems}" />
                            </p:selectOneMenu >
                        </div>

                    </div>


                    <div  >
                        <div  >

                            <h:commandLink action="#{InstitucionMB.crear}"
                                           value="#{bundle.SaveLink}" class="btn btn-secondary" />

                        </div>
                    </div>



                </h:form>
            </div>


        </ui:define>
</ui:composition>
