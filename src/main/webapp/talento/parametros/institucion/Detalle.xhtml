 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.InstitucionTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">
                                <li><h:commandLink action="#{InstitucionMB.prepararEdicion}"   value="#{bundle.EditLink}" immediate="true">
                                        <i class="fa fa-edit"></i>
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{InstitucionMB.prepararLista}"   value="#{bundle.ShowAllLink}" immediate="true">
                                        <i class="fa fa-list"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}" 	action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">

            <div class="card-body">

                <h:form>
                    <h:panelGrid columns="2">

                        <h:outputText value="#{bundle.InstitucionLabel_codigo}"/>
                        <h:outputText value="#{InstitucionMB.itemSeleccionado.codigo}" title="#{bundle.InstitucionTitle_codigo}"/>
                        <h:outputText value="#{bundle.InstitucionLabel_nombre}"/>
                        <h:outputText value="#{InstitucionMB.itemSeleccionado.nombre}" title="#{bundle.InstitucionTitle_nombre}"/>
                        <h:outputText value="#{bundle.InstitucionLabel_ciudad}"/>
                        <h:outputText value="#{InstitucionMB.itemSeleccionado.ciudad.nombre},#{InstitucionMB.itemSeleccionado.ciudad.departamento.nombre} " title="#{bundle.InstitucionTitle_ciudad}"/>
                    </h:panelGrid>


                </h:form>

            </div>
        </ui:define>
</ui:composition>
