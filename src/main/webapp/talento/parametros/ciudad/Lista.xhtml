 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
                >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.CiudadTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{CiudadMB.prepararCreacion}"   value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}" 	action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">
            <div class="card-body">



                <h:form >

                    <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{CiudadMB.listaItems}" var="item" 



                                  >


                        <p:column filterBy= "#{item.codigo}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CiudadTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column filterBy= "#{item.nombre}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CiudadTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column filterBy= "#{item.departamento}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CiudadTitle_departamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.departamento}"/>
                        </p:column>
                        <p:column>


                            <f:facet name="header">
                                <h:outputText value="Operacion"/>
                            </f:facet>
                            <ul class="nav">
                                <li><h:commandLink action="#{CiudadMB.prepararConsulta}" value="#{bundle.ViewLink}"
                                                   rendered="#{ LoginMB.autConsultar}"  >
                                        <i class="fa fa-eye" />
                                        <f:setPropertyActionListener value="#{item}"  target= "#{CiudadMB.itemSeleccionado}"   />
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{CiudadMB.prepararEdicion}" value="#{bundle.EditLink}"
                                                   rendered="#{ LoginMB.autModificar}"  >
                                        <i class="fa fa-edit" />
                                        <f:setPropertyActionListener value="#{item}"  target= "#{CiudadMB.itemSeleccionado}"   />
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{CiudadMB.eliminar}" value="#{bundle.DestroyLink}"
                                                   rendered="#{ LoginMB.autEliminar}"  >
                                        <i class="fa fa-trash" />
                                        <f:setPropertyActionListener value="#{item}"  target= "#{CiudadMB.itemSeleccionado}"   />
                                    </h:commandLink></li>



                            </ul>

                        </p:column>
                    </p:dataTable >

                </h:form>


            </div>
        </ui:define>

        <ui:define name="script1">
            <script>











            </script>
        </ui:define>




</ui:composition>
