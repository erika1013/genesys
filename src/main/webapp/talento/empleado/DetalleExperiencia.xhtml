 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EmpleadoExperienciaTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{EmpleadoMB.prepararConsulta}"
                                                   value="#{bundle.BackLink}" immediate="true">
                                        <i class="fa fa-arrow-left"></i>
                                    </h:commandLink></li>


                                <li><h:commandLink
                                        action="#{EmpleadoMB.prepararEdicionExperiencia}"
                                        value="#{bundle.EditLink}" rendered="#{ LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                    </h:commandLink></li>

                                <li><h:commandLink
                                        action="#{EmpleadoMB.eliminarExperiencia}"
                                        value="#{bundle.DestroyLink}"
                                        rendered="#{ LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">

            <div class="card-body">

                <h:form>
                    <h:panelGrid columns="2">

                        <h:outputText value="#{bundle.EmpleadoExperienciaLabel_empresa}" />
                        <h:outputText value="#{EmpleadoMB.itemExperiencia.empresa}"
                                      title="#{bundle.EmpleadoExperienciaTitle_empresa}" />
                        <h:outputText
                            value="#{bundle.EmpleadoExperienciaLabel_descripcion}" />
                        <h:outputText value="#{EmpleadoMB.itemExperiencia.descripcion}"
                                      title="#{bundle.EmpleadoExperienciaTitle_descripcion}" />
                        <h:outputText
                            value="#{bundle.EmpleadoExperienciaLabel_fechaIncial}" />
                        <h:outputText value="#{EmpleadoMB.itemExperiencia.fechaIncial}"
                                      title="#{bundle.EmpleadoExperienciaTitle_fechaIncial}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                        <h:outputText
                            value="#{bundle.EmpleadoExperienciaLabel_fechaFinal}" />
                        <h:outputText value="#{EmpleadoMB.itemExperiencia.fechaFinal}"
                                      title="#{bundle.EmpleadoExperienciaTitle_fechaFinal}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                        <h:outputText value="#{bundle.EmpleadoExperienciaLabel_cargo}" />
                        <h:outputText value="#{EmpleadoMB.itemExperiencia.cargo}"
                                      title="#{bundle.EmpleadoExperienciaTitle_cargo}" />
                        <h:outputText value="#{bundle.EmpleadoExperienciaLabel_jefe}" />
                        <h:outputText value="#{EmpleadoMB.itemExperiencia.jefe}"
                                      title="#{bundle.EmpleadoExperienciaTitle_jefe}" />
                        <h:outputText value="#{bundle.EmpleadoExperienciaLabel_telefono}" />
                        <h:outputText value="#{EmpleadoMB.itemExperiencia.telefono}"
                                      title="#{bundle.EmpleadoExperienciaTitle_telefono}" />
                        <h:outputText value="#{bundle.EmpleadoExperienciaLabel_extension}" />
                        <h:outputText value="#{EmpleadoMB.itemExperiencia.extension}"
                                      title="#{bundle.EmpleadoExperienciaTitle_extension}" />
                        <h:outputText value="#{bundle.EmpleadoExperienciaLabel_empleado}" />
                        <h:outputText value="#{EmpleadoMB.itemExperiencia.empleado}"
                                      title="#{bundle.EmpleadoExperienciaTitle_empleado}" />
                        <h:outputText value="#{bundle.EmpleadoExperienciaLabel_ciudad}" />
                        <h:outputText
                            value="#{EmpleadoMB.itemExperiencia.ciudad.nombre} -#{EmpleadoMB.itemExperiencia.ciudad.departamento.nombre} "
                            title="#{bundle.EmpleadoExperienciaTitle_ciudad}" />
                    </h:panelGrid>


                </h:form>

            </div>
        </ui:define>
</ui:composition>
