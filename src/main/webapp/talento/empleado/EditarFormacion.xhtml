 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"   
                >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EmpleadoFormacionTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink
                                        action="#{EmpleadoMB.prepararConsulta}"
                                        value="#{bundle.BackLink}" immediate="true">
                                        <i class="fa fa-arrow-left"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">

            <div class="card-body">

                <h:form >



                    <div  > 

                        <p:outputLabel value="#{bundle.EmpleadoFormacionLabel_semestre}" for="semestre"   />
                        <div  > 
                            <p:inputText id="semestre" value="#{EmpleadoMB.itemFormacion.semestre}" title="#{bundle.EmpleadoFormacionTitle_semestre}" />
                        </div>   

                    </div>





                    <div  > 

                        <p:outputLabel value="#{bundle.EmpleadoFormacionLabel_fechaInicio}" for="fechaInicio"   />
                        <div  >     
                            <p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button" id="fechaInicio" value="#{EmpleadoMB.itemFormacion.fechaInicio}"     />
                        </div>     


                    </div>


                    <div  > 

                        <p:outputLabel value="#{bundle.EmpleadoFormacionLabel_fechaFinal}" for="fechaFinal"   />
                        <div  >     
                            <p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button" id="fechaFinal" value="#{EmpleadoMB.itemFormacion.fechaFinal}"     />
                        </div>     


                    </div>


                    <div  > 

                        <p:outputLabel value="#{bundle.EmpleadoFormacionLabel_estado}" for="estado"   />
                        <div  > 
                            <p:selectOneMenu  id="estado" value="#{EmpleadoMB.formacionEstadoId}" title="#{bundle.EmpleadoFormacionTitle_estado}" >
                                <f:selectItems value="#{EmpleadoMB.formacionEstadoItems}"/>
                            </p:selectOneMenu >
                        </div>

                    </div>


                    <div  > 

                        <p:outputLabel value="#{bundle.EmpleadoFormacionLabel_institucion}" for="institucion"   />
                        <div  > 
                            <p:selectOneMenu  id="institucion" value="#{EmpleadoMB.institucionId}" title="#{bundle.EmpleadoFormacionTitle_institucion}" >
                                <f:selectItems value="#{EmpleadoMB.institucionItems}"/>
                            </p:selectOneMenu >
                        </div>

                    </div>


                    <div  > 

                        <p:outputLabel value="#{bundle.EmpleadoFormacionLabel_programaAcademico}" for="programaAcademico"   />
                        <div  > 
                            <p:selectOneMenu  id="programaAcademico" value="#{EmpleadoMB.programaAcademicoId}" title="#{bundle.EmpleadoFormacionTitle_programaAcademico}" >
                                <f:selectItems value="#{EmpleadoMB.programaAcademicoItems}"/>
                            </p:selectOneMenu >
                        </div>

                    </div>


                    <div  >
                        <div  >

                            <h:commandLink action="#{EmpleadoMB.actualizarFormacion}" value="#{bundle.EmpleadoFormacionUpdateLink}"  class="btn btn-secondary"  />

                        </div>
                    </div>



                </h:form>
            </div>


        </ui:define>
</ui:composition>
