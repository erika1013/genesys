		<h:form>
			<div>
				<div>
					<div>
						<ul class="nav">

							<li><h:commandLink action="#{EmpleadoMB.prepararCreacion}"
									value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
									<i class="fa fa-plus"></i>
								</h:commandLink></li>

							<li><h:commandLink action="#{EmpleadoMB.prepararEdicion}"
									value="#{bundle.EditLink}" rendered="#{ LoginMB.autModificar}">
									<i class="fa fa-edit" />
								</h:commandLink></li>

							<li><h:commandLink action="#{EmpleadoMB.eliminar}"
									value="#{bundle.DestroyLink}" rendered="#{LoginMB.autEliminar}">
									<i class="fa fa-trash" />
								</h:commandLink></li>

							<li><h:commandLink action="#{EmpleadoMB.prepararLista}"
									value="#{bundle.ShowAllLink}" immediate="true">
									<i class="fa fa-list"></i>
								</h:commandLink></li>
							<li><h:commandLink value="#{bundle.IndexLink}"
									action="/index" immediate="true">
									<i class="fa fa-home"></i>
								</h:commandLink></li>
						</ul>
					</div>
				</div>
			</div>
