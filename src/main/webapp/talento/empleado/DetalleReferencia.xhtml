 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EmpleadoReferenciaTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink
                                        action="#{EmpleadoMB.prepararConsulta}"
                                        value="#{bundle.BackLink}" immediate="true">
                                        <i class="fa fa-arrow-left"></i>
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{EmpleadoMB.prepararEdicionReferencia}" value="#{bundle.EditLink}"
                                                   rendered="#{ LoginMB.autModificar}"  >
                                        <i class="fa fa-edit" />
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{EmpleadoMB.eliminarReferencia}" value="#{bundle.DestroyLink}"
                                                   rendered="#{ LoginMB.autEliminar}"  >
                                        <i class="fa fa-trash" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">

            <div class="card-body">

                <h:form>
                    <h:panelGrid columns="2">

                        <h:outputText value="#{bundle.EmpleadoReferenciaLabel_nombres}"/>
                        <h:outputText value="#{EmpleadoMB.itemReferencia.nombres}" title="#{bundle.EmpleadoReferenciaTitle_nombres}"/>
                        <h:outputText value="#{bundle.EmpleadoReferenciaLabel_apellidos}"/>
                        <h:outputText value="#{EmpleadoMB.itemReferencia.apellidos}" title="#{bundle.EmpleadoReferenciaTitle_apellidos}"/>
                        <h:outputText value="#{bundle.EmpleadoReferenciaLabel_profesion}"/>
                        <h:outputText value="#{EmpleadoMB.itemReferencia.profesion}" title="#{bundle.EmpleadoReferenciaTitle_profesion}"/>
                        <h:outputText value="#{bundle.EmpleadoReferenciaLabel_cargo}"/>
                        <h:outputText value="#{EmpleadoMB.itemReferencia.cargo}" title="#{bundle.EmpleadoReferenciaTitle_cargo}"/>
                        <h:outputText value="#{bundle.EmpleadoReferenciaLabel_celular}"/>
                        <h:outputText value="#{EmpleadoMB.itemReferencia.celular}" title="#{bundle.EmpleadoReferenciaTitle_celular}"/>
                        <h:outputText value="#{bundle.EmpleadoReferenciaLabel_telefono}"/>
                        <h:outputText value="#{EmpleadoMB.itemReferencia.telefono}" title="#{bundle.EmpleadoReferenciaTitle_telefono}"/>
                        <h:outputText value="#{bundle.EmpleadoReferenciaLabel_extension}"/>
                        <h:outputText value="#{EmpleadoMB.itemReferencia.extension}" title="#{bundle.EmpleadoReferenciaTitle_extension}"/>
                        <h:outputText value="#{bundle.EmpleadoReferenciaLabel_ciudad}"/>
                        <h:outputText value="#{EmpleadoMB.itemReferencia.ciudad.nombre}" title="#{bundle.EmpleadoReferenciaTitle_ciudad}"/>

                        <h:outputText value="#{bundle.EmpleadoReferenciaLabel_tipo}"/>
                        <h:outputText value="#{EmpleadoMB.itemReferencia.tipo.nombre}" title="#{bundle.EmpleadoReferenciaTitle_tipo}"/>
                    </h:panelGrid>


                </h:form>

            </div>
        </ui:define>
</ui:composition>
