 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
                >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EmpleadoObservacionTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{EmpleadoMB.prepararCreacionObservacion}"   value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}" 	action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">
            <div class="card-body">



                <h:form >

                    <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{EmpleadoMB.listaObservacion}" var="item" 



                                  >


                        <p:column filterBy= "#{item.fecha}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoObservacionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy= "#{item.observacion}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoObservacionTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column filterBy= "#{item.empleado}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoObservacionTitle_empleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleado}"/>
                        </p:column>
                        <p:column>


                            <f:facet name="header">
                                <h:outputText value="Operacion"/>
                            </f:facet>
                            <ul class="nav">
                                <li><h:commandLink action="#{EmpleadoMB.prepararConsultaObservacion}" value="#{bundle.ViewLink}"
                                                   rendered="#{ LoginMB.autConsultar}"  >
                                        <i class="fa fa-eye" />
                                        <f:setPropertyActionListener value="#{item}"  target= "#{EmpleadoMB.itemObservacion}"   />
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{EmpleadoMB.prepararEdicionObservacion}" value="#{bundle.EditLink}"
                                                   rendered="#{ LoginMB.autModificar}"  >
                                        <i class="fa fa-edit" />
                                        <f:setPropertyActionListener value="#{item}"  target= "#{EmpleadoMB.itemObservacion}"   />
                                    </h:commandLink></li>




                            </ul>

                        </p:column>
                    </p:dataTable >

                </h:form>


            </div>
        </ui:define>

        <ui:define name="script1">
            <script>











            </script>
        </ui:define>




</ui:composition>
