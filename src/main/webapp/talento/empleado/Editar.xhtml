 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                    <div>
                        <div  >

                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

						required="true"
						requiredMessage="#{bundle.EmpleadoRequiredMessage_sedeid}">

						<f:selectItems value="#{EmpleadoMB.sedeItems}" />
					</p:selectOneMenu>

				<div>

				</div>

				<div>

							<f:selectItem itemLabel="M" itemValue="M" />
							<f:selectItem itemLabel="F" itemValue="F" />

						</p:selectOneMenu>

							<f:selectItem itemLabel="--Seleccionar--" />
							<f:selectItems value="#{EmpleadoMB.cargoItems}" />
						</p:selectOneMenu>
					</div>
				</div>
