

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{bundle.EmpleadoTitulo}"></h:outputText>
	</ui:define>

	<ui:define name="barmenu">
		<h:form>
						<ul class="nav">

							<li><h:commandLink action="#{EmpleadoMB.prepararCreacion}"
									value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}"
									class="btn btn-outline-primary">
									<i class="fa fa-plus"></i>
								</h:commandLink></li>

							<li><h:commandLink action="#{EmpleadoMB.refrescarLista}"
									value="#{bundle.RefreshLink}" class="btn btn-outline-secondary">
									<i class="fa fa-sync" />
								</h:commandLink></li>


							<li><h:commandLink
									action="/talento/empleado/ListaCompetencia"
									value="Competencias" immediate="true"
									class="btn btn-outline-primary">
									<i class="fa fa-tachometer-alt"></i>

								</h:commandLink></li>


							<li><h:commandLink action="/talento/empleado/ListaFormacion"
									value="Formacion" immediate="true"
									class="btn btn-outline-primary">
									<i class="fa fa-graduation-cap"></i>
								</h:commandLink></li>

							<li><h:commandLink value="#{bundle.IndexLink}"
									action="/index" immediate="true"
									class="btn btn-outline-primary">
									<i class="fa fa-home"></i>
								</h:commandLink></li>
						</ul>
		</h:form>
	</ui:define>


	<ui:define name="body">
		<div class="card-body">



			<h:form>

				<p:dataTable paginator="true" rows="10" reflow="true"
					value="#{EmpleadoMB.listaItems}" var="item">


					<p:column filterBy="#{item.nombreApellido}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="#{bundle.EmpleadoTitle_nombres}" />
						</f:facet>
						<h:outputText value="#{item.nombreApellido}" />
					</p:column>
					
				


					


					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.EmpleadoTitle_celular}" />
						</f:facet>
						<h:outputText value="#{item.celular}" />
					</p:column>



				
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.EmpleadoTitle_estado}" />
						</f:facet>
						<h:outputText value="#{item.estado.nombre}" />
					</p:column>

				

					<p:column>


						<f:facet name="header">
							<h:outputText value="Operacion" />
						</f:facet>
						<ul class="nav">
							<li><h:commandLink action="#{EmpleadoMB.prepararConsulta}"
									value="#{bundle.ViewLink}" rendered="#{ LoginMB.autConsultar}">
									<i class="fa fa-eye" />
									<f:setPropertyActionListener value="#{item}"
										target="#{EmpleadoMB.itemSeleccionado}" />
								</h:commandLink></li>





						</ul>

					</p:column>
				</p:dataTable>

			</h:form>


		</div>
	</ui:define>

	<ui:define name="script1">
		<script>
			
		</script>
	</ui:define>




</ui:composition>
