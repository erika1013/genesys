 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
                >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EmpleadoReferenciaTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{EmpleadoMB.prepararCreacionReferencia}"   value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}" 	action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">
            <div class="card-body">



                <h:form >

                    <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{EmpleadoMB.listaReferencia}" var="item" 



                                  >


                        <p:column filterBy= "#{item.nombres}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoReferenciaTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column filterBy= "#{item.apellidos}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoReferenciaTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column filterBy= "#{item.profesion}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoReferenciaTitle_profesion}"/>
                            </f:facet>
                            <h:outputText value="#{item.profesion}"/>
                        </p:column>
                        <p:column filterBy= "#{item.cargo}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoReferenciaTitle_cargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargo}"/>
                        </p:column>
                        <p:column filterBy= "#{item.celular}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoReferenciaTitle_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </p:column>
                        <p:column filterBy= "#{item.telefono}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoReferenciaTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column filterBy= "#{item.extension}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoReferenciaTitle_extension}"/>
                            </f:facet>
                            <h:outputText value="#{item.extension}"/>
                        </p:column>
                        <p:column filterBy= "#{item.ciudad}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoReferenciaTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </p:column>
                        <p:column filterBy= "#{item.empleado}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoReferenciaTitle_empleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleado}"/>
                        </p:column>
                        <p:column filterBy= "#{item.tipo}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoReferenciaTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column>


                            <f:facet name="header">
                                <h:outputText value="Operacion"/>
                            </f:facet>
                            <ul class="nav">
                                <li><h:commandLink action="#{EmpleadoMB.prepararConsultaReferencia}" value="#{bundle.ViewLink}"
                                                   rendered="#{ LoginMB.autConsultar}"  >
                                        <i class="fa fa-eye" />
                                        <f:setPropertyActionListener value="#{item}"  target= "#{EmpleadoMB.itemReferencia}"   />
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{EmpleadoMB.prepararEdicionReferencia}" value="#{bundle.EditLink}"
                                                   rendered="#{ LoginMB.autModificar}"  >
                                        <i class="fa fa-edit" />
                                        <f:setPropertyActionListener value="#{item}"  target= "#{EmpleadoMB.itemReferencia}"   />
                                    </h:commandLink></li>





                            </ul>

                        </p:column>
                    </p:dataTable >

                </h:form>


            </div>
        </ui:define>

        <ui:define name="script1">
            <script>











            </script>
        </ui:define>




</ui:composition>
