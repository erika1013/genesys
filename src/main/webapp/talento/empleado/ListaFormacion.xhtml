 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
                >

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EmpleadoFormacionTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink
                                        action="#{EmpleadoMB.prepararCreacionFormacion}"
                                        value="#{bundle.CreateLink}" rendered="#{LoginMB.autCrear}">
                                        <i class="fa fa-plus"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink value="#{bundle.IndexLink}"
                                                   action="/index" immediate="true">
                                        <i class="fa fa-home"></i>
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">
            <div class="card-body">



                <h:form>

                    <p:dataTable  paginator="true" rows="10" reflow="true"  value="#{EmpleadoMB.listaFormacionTotal}" var="item"


                                  >


                        <p:column filterBy="#{item.empleado.nombres}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoTitle_nombres}" />
                            </f:facet>
                            <h:outputText value="#{item.empleado.nombres}" />
                        </p:column>


                        <p:column filterBy="#{item.empleado.apellidos}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoTitle_apellidos}" />
                            </f:facet>
                            <h:outputText value="#{item.empleado.apellidos}" />
                        </p:column>







                        <p:column filterBy="#{item.institucion.nombre}" >
                            <f:facet name="header">
                                <h:outputText
                                    value="#{bundle.EmpleadoFormacionTitle_institucion}" />
                            </f:facet>
                            <h:outputText value="#{item.institucion.nombre}" />
                        </p:column>
                        <p:column filterBy="#{item.programaAcademico.nombre}"
                                  >
                            <f:facet name="header">
                                <h:outputText
                                    value="#{bundle.EmpleadoFormacionTitle_programaAcademico}" />
                            </f:facet>
                            <h:outputText value="#{item.programaAcademico.nombre}" />
                        </p:column>


                        <p:column filterBy="#{item.programaAcademico.nivelEducativo.nombre}"
                                  >
                            <f:facet name="header">
                                <h:outputText
                                    value="#{bundle.EmpleadoFormacionTitle_nivelEducativo}" />
                            </f:facet>
                            <h:outputText value="#{item.programaAcademico.nivelEducativo.nombre}" />
                        </p:column>

                        <p:column filterBy="#{item.estado.nombre}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoFormacionTitle_estado}" />
                            </f:facet>
                            <h:outputText value="#{item.estado.nombre}" />
                        </p:column>


                        <p:column filterBy="#{item.semestre}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.EmpleadoFormacionTitle_semestre}" />
                            </f:facet>
                            <h:outputText value="#{item.semestre}" />
                        </p:column>


                        <p:column>


                            <f:facet name="header">
                                <h:outputText value="Operacion" />
                            </f:facet>
                            <ul class="nav">
                                <li><h:commandLink
                                        action="#{EmpleadoMB.prepararConsultaFormacion}"
                                        value="#{bundle.ViewLink}" rendered="#{ LoginMB.autConsultar}">
                                        <i class="fas fa ion-md-eye" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{EmpleadoMB.itemFormacion}" />
                                    </h:commandLink></li>

                                <li><h:commandLink
                                        action="#{EmpleadoMB.prepararEdicionFormacion}"
                                        value="#{bundle.EditLink}" rendered="#{ LoginMB.autModificar}">
                                        <i class="fas fa ion-md-create" />
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{EmpleadoMB.itemFormacion}" />
                                    </h:commandLink></li>





                            </ul>

                        </p:column>
                    </p:dataTable >

                </h:form>


            </div>
        </ui:define>

        <ui:define name="script1">
            <script>











            </script>
        </ui:define>




</ui:composition>
