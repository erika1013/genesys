 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EmpleadoObservacionTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink
                                        action="#{EmpleadoMB.prepararConsulta}"
                                        value="#{bundle.BackLink}" immediate="true">
                                        <i class="fa fa-arrow-left"></i>
                                    </h:commandLink></li>
                                <li><h:commandLink
                                        action="#{EmpleadoMB.prepararEdicionObservacion}"
                                        value="#{bundle.EditLink}" rendered="#{ LoginMB.autModificar}">
                                        <i class="fa fa-edit" />

                                    </h:commandLink></li>

                                <li><h:commandLink
                                        action="#{EmpleadoMB.eliminarObservacion}"
                                        value="#{bundle.DestroyLink}"
                                        rendered="#{ LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />

                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">

            <div class="card-body">

                <h:form>
                    <h:panelGrid columns="2">


                        <h:outputText value="#{bundle.EmpleadoObservacionLabel_observacion}"/>
                        <h:outputText value="#{EmpleadoMB.itemObservacion.observacion}" title="#{bundle.EmpleadoObservacionTitle_observacion}"/>

                        <h:outputText value="#{bundle.EmpleadoObservacionLabel_fecha}"/>
                        <h:outputText value="$#{EmpleadoMB.itemObservacion.fecha}" title="#{bundle.EmpleadoObservacionTitle_fecha}">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>

                    </h:panelGrid>


                </h:form>

            </div>
        </ui:define>
</ui:composition>
