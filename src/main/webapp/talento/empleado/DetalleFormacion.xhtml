 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

      <ui:define name="content"></ui:define>
        <ui:define name="title">
            <h:outputText value="#{bundle.EmpleadoFormacionTitulo}"></h:outputText>
        </ui:define>

        <ui:define name="barmenu">
            <h:form>
                <div >
                    <div>
                        <div  >
                            <ul class="nav">

                                <li><h:commandLink action="#{EmpleadoMB.prepararConsulta}"
                                                   value="#{bundle.BackLink}" immediate="true">
                                        <i class="fa fa-arrow-left"></i>
                                    </h:commandLink></li>

                                <li><h:commandLink
                                        action="#{EmpleadoMB.prepararEdicionFormacion}"
                                        value="#{bundle.EditLink}" rendered="#{ LoginMB.autModificar}">
                                        <i class="fa fa-edit" />
                                    </h:commandLink></li>

                                <li><h:commandLink action="#{EmpleadoMB.eliminarFormacion}"
                                                   value="#{bundle.DestroyLink}"
                                                   rendered="#{ LoginMB.autEliminar}">
                                        <i class="fa fa-trash" />
                                    </h:commandLink></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>


        <ui:define name="body">

            <div class="card-body">

                <h:form>
                    <h:panelGrid columns="2">



                        <h:outputText value="#{bundle.EmpleadoFormacionLabel_institucion}" />
                        <h:outputText
                            value="#{EmpleadoMB.itemFormacion.institucion.nombre}"
                            title="#{bundle.EmpleadoFormacionTitle_institucion}" />
                        <h:outputText
                            value="#{bundle.EmpleadoFormacionLabel_programaAcademico}" />
                        <h:outputText
                            value="#{EmpleadoMB.itemFormacion.programaAcademico.nombre}"
                            title="#{bundle.EmpleadoFormacionTitle_programaAcademico}" />



                        <h:outputText value="#{bundle.EmpleadoFormacionLabel_fechaInicio}" />
                        <h:outputText value="#{EmpleadoMB.itemFormacion.fechaInicio}"
                                      title="#{bundle.EmpleadoFormacionTitle_fechaInicio}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                        <h:outputText value="#{bundle.EmpleadoFormacionLabel_fechaFinal}" />
                        <h:outputText value="#{EmpleadoMB.itemFormacion.fechaFinal}"
                                      title="#{bundle.EmpleadoFormacionTitle_fechaFinal}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>


                        <h:outputText value="#{bundle.EmpleadoFormacionLabel_semestre}" />
                        <h:outputText value="#{EmpleadoMB.itemFormacion.semestre}"
                                      title="#{bundle.EmpleadoFormacionTitle_semestre}" />

                        <h:outputText value="#{bundle.EmpleadoFormacionLabel_estado}" />
                        <h:outputText value="#{EmpleadoMB.itemFormacion.estado.nombre}"
                                      title="#{bundle.EmpleadoFormacionTitle_estado}" />

                    </h:panelGrid>


                </h:form>

            </div>
        </ui:define>
</ui:composition>
